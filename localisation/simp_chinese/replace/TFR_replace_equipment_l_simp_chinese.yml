 APA_infantry_equipment_1: "卡拉什尼科夫自动步枪改进型"
 APA_infantry_equipment_1_short: "AKM"
 APA_infantry_equipment_1_desc: "AKM是AK家族中生产最广泛的变种枪之一，AKM可以被扔在泥土、泥浆中，浑身披锈，然后仍像刚离开生产线的那天一样开火。与美国其他步枪相比，7.62x39远超AR-15的5.56。但是嘿，这让你看起来更像革命者了！"
 APA_infantry_equipment_2: "阿玛莱特 AR-15"
 APA_infantry_equipment_2_short: "AR-15"
 APA_infantry_equipment_2_desc: "作为最受欢迎的民用半自动步枪之一，AR-15是一种用途极为广泛的步枪。零件、瞄准镜和5.56子弹都很容易买到。再加上后坐力小，这种步枪几乎不会出什么问题。"
