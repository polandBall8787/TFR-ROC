 AST_infantry_equipment_0: "L1A1自动装填步枪"
 AST_infantry_equipment_0_short: "L1A1"
 AST_infantry_equipment_0_desc: "L1A1自动装填步枪是澳大利亚军队1960年至1992年期间的标准步枪。L1A1是英国L1A1自动装填步枪（比利时FNFAL的改进型）的本土化产品。"
 AST_infantry_equipment_1: "F88 澳斯太尔"
 AST_infantry_equipment_1_short: "F88"
 AST_infantry_equipment_1_desc: "奥地利斯太尔STG-77突击步枪的衍生型号。它是澳大利亚国防军的标准单兵武器，在1980年代末取代了前线服役的L1A1自动装填步枪和M16A1步枪。"
 AST_infantry_equipment_2: "F88SA1 澳斯太尔"
 AST_infantry_equipment_2_short: "F88SA1"
 AST_infantry_equipment_2_desc: "F88SA1引入了皮卡汀尼导轨，以取代旧式F88中内置的标准1.5倍率瞄准镜。这使得该步枪可以使用多种光学镜片和设备。"
 AST_infantry_equipment_3: "F88SA2 澳斯太尔"
 AST_infantry_equipment_3_short: "F88SA2"
 AST_infantry_equipment_3_desc: "F88项目的发展版。F88SA2在技术上进行了改进，包括在武器顶部安装更大的皮卡汀尼导轨，改进瞄准镜外壳，并在侧面导轨上安装了手电筒和夜间瞄准装置。"
 AST_infantry_equipment_4: "EF88 澳斯太尔"
 AST_infantry_equipment_4_short: "EF88"
 AST_infantry_equipment_4_desc: "F88增强型（或EF88）是目前F88系列的最终改进型。改进之处包括重新设计的枪托和额外STANAG-4694附加导轨、用于安装新型轻质40毫米ML40AUS榴弹发射器的新型扳机护圈以及新型轻质结构材料。"
 AST_infantry_equipment_5: "F20先进单兵作战武器"
 AST_infantry_equipment_5_short: "F20 AICW"
 AST_infantry_equipment_5_desc: "AICW最初由国防科学与技术组织于2005年开发。随着EF88的成功，该项目重新启动，最终目标是研制一种轻型组合式武器系统，用一个扳机控制40毫米榴弹发射器和5.56毫米步枪。该型号还完善了与激光测距仪的基本计算机集成。"
 AST_infantry_equipment_6: "EF20增强型单兵作战武器"
 AST_infantry_equipment_6_short: "EF20 EICW"
 AST_infantry_equipment_6_desc: "增强型单兵作战武器（或EF20）是F88在过去40年生命周期中所吸取的经验教训的结晶。更轻的材料、更坚固的枪管、射击计算机的微型化和战场软件融为一体，造就了一种反应灵敏、预见性强、杀伤力大的武器。"
 AST_motorized_equipment_1: "梅赛德斯-奔驰 乌尼莫克 U1700L"
 AST_motorized_equipment_1_short: "乌尼莫克 U1700L"
 AST_motorized_equipment_1_desc: "澳大利亚军队订购了约1295辆乌尼莫克1700L卡车，由位于维多利亚州穆尔格雷夫的梅赛德斯-奔驰工厂生产。梅赛德斯-奔驰还在国内为新西兰军队生产了400辆乌尼莫克。加拿大和马来西亚也使用这种型号的乌尼莫克。2013年，作为“陆地”121B阶段采购合同的一部分，梅赛德斯-奔驰G级越野车取代了乌尼莫克。"
