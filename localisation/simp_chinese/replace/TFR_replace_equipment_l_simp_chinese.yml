 ARG_infantry_equipment_1_short: "M16A2"
 ARG_infantry_equipment_1_desc: "M16A2是美国军方开发的，M16卡宾枪的第二代产品，纠正了原枪在越战中臭名昭著的问题。除了对武器的体积进行了一些改变之外，它还大大提高了可靠性，并与各种配件具有更大的兼容性，使其在战场上更具活力。M16A2最初是为美国海军陆战队开发的，现在美国军方仍在一些不需要最现代化步枪装备的其他兵种里面使用它。"
