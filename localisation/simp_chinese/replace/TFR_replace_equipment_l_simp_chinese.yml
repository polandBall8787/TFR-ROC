 UKR_motorized_equipment_1: "克列缅丘格汽车制造厂 美洲狮"
 UKR_motorized_equipment_1_short: "卡拉斯 美洲狮"
 UKR_motorized_equipment_1_desc: "这款装甲车采用通常的布局，前部为发动机，控制室位于车体中间，车体后部是载员舱。装甲车的乘员组由两人组成，可以运送数名步兵。"
 USA_infantry_equipment_0: "M14"
 USA_infantry_equipment_0_short: "M14"
 USA_infantry_equipment_0_desc: "M14"
 USA_infantry_equipment_1: "M16A2"
 USA_infantry_equipment_1_short: "M16A2"
 USA_infantry_equipment_1_desc: "M16A2步枪的开发最初是应美国海军陆战队的要求，作为在越南使用XM16E1和M16A1作战经验的结果。1982年被国防部正式采用为“美国5.56毫米M16A2步枪”。海军陆战队是美国武装部队中第一个采用它的，其在80年代早期/中期采用了这一制式步枪，美国陆军也在80年代后期采用了这一制式步枪。"
 USA_infantry_equipment_2: "M16A4"
 USA_infantry_equipment_2_short: "M16A4"
 USA_infantry_equipment_2_desc: "M16A4是M16系列的第四代产品。该枪配备了可拆卸提手和标准长度四孔皮卡汀尼导轨，用于安装光学配件和其他辅助设备。FNM16A4采用安全/半/爆发选择性射击，成为美国海军陆战队的制式枪械。"
 USA_infantry_equipment_3: "M4"
 USA_infantry_equipment_3_short: "M4"
 USA_infantry_equipment_3_desc: "M4卡宾枪是M16A2突击步枪的一种更短更轻的改型。M4是一种5.56×45mm北约，气冷，斯托纳膨胀气体系统，气体操作，弹匣供给卡宾枪。它有一个14.5英寸的枪管和一个可伸缩的枪托。"
 USA_infantry_equipment_4: "M27单兵自动步枪"
 USA_infantry_equipment_4_short: "M27步兵自动步枪"
 USA_infantry_equipment_4_desc: "M27自动步枪是一种轻型弹匣供弹的5.56毫米选发武器，以德国黑克勒&科赫公司设计和制造的HK416步枪为基础。美国海军陆战队最初计划购买6500把M27，以替换步兵营和轻装甲侦察营使用的部分M249轻机枪。"
 USA_infantry_equipment_5: "NGSW突击步枪"
 USA_infantry_equipment_5_short: "NGSW突击步枪"
 USA_infantry_equipment_5_desc: "西格绍尔公司获得了“下一代班组武器”（NGSW）合同，这是现代步兵武器的首次重大进步。它使用量身定制的6.8毫米混合弹药，比以往的步枪在远距离上具有更强的穿透力。"
 USA_infantry_equipment_6: "MR-C"
 USA_infantry_equipment_6_short: "模块化步枪—无壳弹"
 USA_infantry_equipment_6_desc: "MR-C由CyreAssociates公司设计，是一种6.8毫米无壳弹无托突击步枪。该步枪是2005年设计的模拟枪型，准备生产并出售给美国军方。它从未通过设计阶段，也没有制造出原型。"
 USA_motorized_equipment_1: "M35"
 USA_motorized_equipment_1_short: "M35两吨半卡车"
 USA_motorized_equipment_1_desc: ""
 USA_motorized_equipment_2_short: "中型战术车辆"
