 anti_air_equipment: "单兵便携式防空系统"
 anti_air_equipment_short: "单兵便携式防空系统"
 anti_air_equipment_desc: "地对空导弹（SAM）是一种设计用于从地面发射以摧毁飞机或其他导弹的导弹。它是防空系统的一种；在现代武装部队中，导弹已取代了大多数其他形式的专用防空武器，而高射炮则被推向了专门的角色。"
 anti_air_equipment_1: "基础型单兵便携式防空导弹"
 anti_air_equipment_1_short: "基础型单兵便携式防空导弹"
 anti_air_equipment_1_desc: "便携式防空系统是一种便携式地对空制导导弹。它们是制导武器，可对低空飞行的飞机构成威胁。"
 anti_air_equipment_2: "改进型单兵便携式防空导弹"
 anti_air_equipment_2_desc: "一个便携式地空导弹发射箱，配备多枚地对空导弹，可进行中短程作战。"
 anti_air_equipment_3: "先进型单兵便携式防空导弹"
 anti_air_equipment_3_desc:1 "这是一个配备重型地对空导弹的重要平台，专门用于对付远程和高空的空中目标。"
 anti_air_equipment_4: "近未来单兵便携式防空导弹"
 anti_air_equipment_4_desc:1 "更加先进的地空导弹系统，拥有更强的制导和机动能力，甚至可以击落敌方机动性最强的飞行器。"
 anti_air_equipment_5: "未来单兵便携式防空导弹"
 anti_air_equipment_5_desc:1 "远程操作和半自主的地对空导弹系统，配备最好的陆地便携式推进装置和制导网络。"
 modern_tank_artillery_equipment: "自行火炮"
 modern_tank_artillery_equipment_short: "自行火炮"
 modern_tank_artillery_equipment_desc: "自行火炮是拥有自行能力的向目标行驶的火炮。它们通常是基于履带的高机动性车辆，设有大型野战炮，榴弹炮，迫击炮或某种形式的火箭或导弹发射器。它们通常用于战场上的远程间接炮击支援。"
