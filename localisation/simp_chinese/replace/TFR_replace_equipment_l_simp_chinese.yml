 mechanized_equipment: "机械化装备"
 mechanized_equipment_short: "机械化装备"
 mechanized_equipment_desc: "机械化装备"
 mechanized_equipment_1: "第一代机械化装备"
 mechanized_equipment_1_short: "第一代步兵战车"
 mechanized_equipment_1_desc: "早期步兵战车仍然在世界各地的低烈度冲突中占有一席之地。它们的购买成本相对较低，易于训练。但优点也就这么多了，大多数早期步兵战车缺乏当前的升级功能，而且许多出口型号都遗漏了一两件重要部件……"
 mechanized_equipment_2: "第二代机械化装备"
 mechanized_equipment_2_short: "第二代步兵战车"
 mechanized_equipment_2_desc: "第二代步兵战车为机械化步兵提供了更精良的运输选择，还可以使用其多种武器系统参与战斗。虽然很难与坦克相比，但从理论上讲，步兵战车可以与装甲更重的同类车辆抗衡。"
 mechanized_equipment_3: "现代化第二代机械化装备"
 mechanized_equipment_3_short: "现代化第二代步兵战车"
 mechanized_equipment_3_desc: "通过安装各种现代化套件，即使是较旧的第二代步兵战车也可以延长使用寿命，尽管它们已经十分老旧。但可以升级包括改进的装甲防护、更好的光学系统和最新的武器。"
 mechanized_equipment_4: "第三代机械化装备"
 mechanized_equipment_4_short: "第三代步兵战车"
 mechanized_equipment_4_desc: "第三代步兵战车是现代装甲步兵作战的重要支柱。过去，步兵战车通常被视为次要资产，而现在，第三代步兵战车则是现代步兵战术不可或缺的一部分。"
 mechanized_equipment_5: "第四代机械化装备"
 mechanized_equipment_5_short: "第四代步兵战车"
 mechanized_equipment_5_desc: "第四代步兵战车是步兵战车设计的巅峰，它融合了大量现代军事技术，从电子战系统到先进的光学系统，以及装甲步兵部队可能遇到的任何情况应对装备。"
 light_mechanized_equipment: "轻型机械化装备"
 armored_personnel_carrier: "装甲运兵车"
 light_mechanized_equipment_short: "装甲运兵车"
 light_mechanized_equipment_desc: "装甲运兵车"
 light_mechanized_equipment_1: "第一代轻机械化装备"
 light_mechanized_equipment_1_short: "第一代装甲运兵车"
 light_mechanized_equipment_1_desc: "冷战时期的第一代装甲运兵车仍然在前线安全运送部队方面发挥着作用，但现代军事装备的进步使它们在受到来袭火力攻击时越来越容易报废。"
 light_mechanized_equipment_2: "第二代轻机械化装备"
 light_mechanized_equipment_2_short: "第二代装甲运兵车"
 light_mechanized_equipment_2_desc: "第二代装甲运兵车拥有更强大的装甲防护和火力，主要用于支援步兵部队攻击。"
 light_mechanized_equipment_3: "第三代轻机械化装备"
 light_mechanized_equipment_3_short: "第三代装甲运兵车"
 light_mechanized_equipment_3_desc: "第三代装甲运兵车配备了一系列新装备系统，旨在提高车辆及其乘客的生存能力，例如被动反击措施和更好的战场通信能力。"
 light_mechanized_equipment_4: "现代化第三代轻机械化装备"
 light_mechanized_equipment_4_short: "现代化第三代装甲运兵车"
 light_mechanized_equipment_4_desc: "第三代现代化装甲运兵车融合了近年来军事研究的所有新式军事科技，例如主动攻击措施和更强大的装甲。"
 light_mechanized_equipment_5: "第四代轻机械化装备"
 light_mechanized_equipment_5_short: "第四代装甲运兵车"
 light_mechanized_equipment_5_desc: "第四代现代化装甲运兵车除了能承担传统任务外，还能够利用其各种常规武器和电子战模块化系统为步兵搭载人员提供火力和技术层面的支持。"
 light_mechanized_equipment_6: "第五代轻机械化装备"
 light_mechanized_equipment_6_short: "第五代装甲运兵车"
 light_mechanized_equipment_6_desc: "第五代轻机械化装备"
 AST_light_tank_equipment_1: "M113A1火力支援车"
 AST_light_tank_equipment_1_short: "M113 FSV"
 AST_light_tank_equipment_1_desc: "FSV是M113A1的改型，安装了阿尔维斯萨拉丁装甲车的炮塔。在萨拉丁装甲车退役后，FSV于1960年代中期进入澳大利亚陆军部队，装备一门76毫米火炮、一挺.30口径同轴机枪和一挺安装在炮塔顶部的.30口径机枪。M113FSV一直服役到1970年代末。车组人员通常称其为“野兽”。"
 AST_light_tank_equipment_2: "M113A1中型侦察车"
 AST_light_tank_equipment_2_short: "M113 MRV"
 AST_light_tank_equipment_2_desc: "与M113FSV相似的M113改型，但使用了FV101蝎式轻型坦克的炮塔，而非萨拉丁装甲车的炮塔。这种炮塔为主武器配备了图像增强瞄准镜。这种瞄准镜是澳大利亚装甲车上安装的第一种有效的被动夜视瞄准镜，使MRV的夜战能力超过了豹AS1和当时澳大利亚的所有其他装甲车。"
 AST_light_tank_equipment_3: "澳大利亚轻型装甲车（陶氏反坦克导弹）"
 AST_light_tank_equipment_3_short: "ASLAV-陶氏"
 AST_light_tank_equipment_3_desc: "在1998年9月/10月的“凤凰”演习中，陆军第一旅试用了许多新概念和车辆。一辆ASLAV车体与德尔科公司的炮塔配对，安装有两套陶氏（管射、光学追踪、有线制导）反坦克导弹发射器。其配置与布雷德利战车的炮塔类似。"
 AST_light_tank_equipment_4: "澳大利亚轻型装甲车（机动火炮系统）"
 AST_light_tank_equipment_4_short: "ASLAV-MGS"
 AST_light_tank_equipment_4_desc: "ASLAV（机动火炮系统）是一种八轮装甲车，安装美国设计的105毫米M68A2线膛炮。通用动力公司的低轮廓炮塔与美国现役的M1128斯特赖克装甲车上的炮塔相同，同样安装在ASLAV底盘上，设计上的改动较小。这种轻型车辆可与步兵一起空运，并提供高水平火力支援。"
 AST_light_tank_equipment_5: "澳大利亚轻型装甲车（装甲迫击炮系统）"
 AST_light_tank_equipment_5_short: "ASLAV-AMS"
 AST_light_tank_equipment_5_desc: "在1998年9月/10月的“凤凰”演习中，陆军第一旅试用了许多新概念和车辆。装甲迫击炮系统是一种完整的通用汽车加拿大LAV改装车，可安装皇家兵工厂产后装式120毫米迫击炮。ASLAV（机动火炮系统）重量轻，可空运，并能为步兵提供直接和间接火力支援。"
 AST_mechanized_equipment_1: "M113AS1装甲运兵车"
 AST_modern_tank_equipment_1: "百夫长Mk.5主战坦克"
 AST_modern_tank_equipment_1_short: "百夫长Mk.5"
 AST_modern_tank_equipment_1_desc: "百夫长是战后生产的第一批主战坦克之一，最初装备一门17磅炮，后装备一门20磅炮，最终在Mk.5型上装备一门105毫米L7坦克炮。第一批百夫长于1952年6月开始运抵澳大利亚，一直服役至1971年。在此期间，百夫长参加了在越南的行动。"
 AST_modern_tank_equipment_2: "豹AS1"
 AST_modern_tank_equipment_2_short: "豹AS1"
 AST_modern_tank_equipment_2_desc: "豹AS1（AS是北约对澳大利亚的缩写）采用了豹1的车体和豹1A3系列采用的铸造钢炮塔，包括炮塔前部和侧面的焊接间隙装甲板。这些车辆由克劳斯-玛菲公司制造。AS1从1974年到2006年服役32年，从未发过一枪一弹。"
 AST_modern_tank_equipment_3: "豹AS1+"
 AST_modern_tank_equipment_3_short: "豹AS1+"
 AST_modern_tank_equipment_3_desc: "在澳大利亚陆军服役几十年后，AS1经过了一系列的改进和完善。虽然从未正式重新命名，但这些改进使AS1能够在90年代继续满足陆军的需求。这些改进包括恒温空调、热隐身、升级射击控制装置（FCS）、更大的储物空间、改进光学系统和彩色摄像机。"
 AST_modern_tank_equipment_4: "M1A1艾布拉姆斯综合管理系统"
 AST_modern_tank_equipment_4_short: "M1A1 AIM"
 AST_modern_tank_equipment_4_desc: "AIM是一项将老式艾布拉姆斯坦克翻新至零时状态的计划；通过增加前视红外系统（FLIR）和远距离目标定位传感器增强态势感知，并为.50口径机枪增加热成像瞄准镜。澳大利亚在2005年订购了59辆。"
 AST_modern_tank_equipment_5: "M1A1艾布拉姆斯综合管理系统-坦克城市生存套件"
 AST_modern_tank_equipment_5_short: "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc: "在2005年订购M1A1AIM后，澳大利亚立即对坦克城市生存套件表现出兴趣。这套改进艾布拉姆斯坦克生存能力的套件包括坦克后部的笼式装甲、侧面的反应装甲、远程武器系统和热成像系统。"
 AST_modern_tank_equipment_6: "M1A2系统增强元件-坦克城市生存套件"
 AST_modern_tank_equipment_6_short: "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc: "M1A2系统增强元件（SEP）是M1A2的后继型号，也是老式艾布拉姆斯坦克的升级包。它改进了装甲防护、系统组件、计算机组件和其他一些的改进处。澳大利亚为其现有的M1A1购买了这些增强元件。SEP与澳大利亚坦克部队目前装备的TUSK兼容。"
 AST_modern_tank_equipment_7: "M1A3澳大利亚出口型号"
 AST_modern_tank_equipment_7_short: "M1A3 AEM"
 AST_modern_tank_equipment_7_desc: "SEP计划的重点是提高艾布拉姆斯的生存能力和杀伤力，而M1A3计划的目的则是尽量减轻老化底盘的负荷。轻型火炮、炮塔环、小型炮塔、小型化计算机和显示器以及轻型负重轮为M1A3提供了更大的现代化空间。AEM是根据澳大利亚的需求定制的出口型号，同时也为未来的升级提供了保障。"
 AST_modern_tank_equipment_8: "豹3A1"
 AST_modern_tank_equipment_8_short: "豹3A1"
 AST_modern_tank_equipment_8_desc: "虽然最近购买的艾布拉姆斯满足了澳大利亚几十年来的重装甲需求，但豹3在性能上的巨大飞跃也是有目共睹的。M1A3已经装备了令人印象深刻的130毫米滑膛炮，但最先进的未来战斗系统、GPS测距和红外迷彩让M1A3看起来比实际老了10年。"
 AST_mechanized_equipment_1_short: "M113AS1"
 AST_mechanized_equipment_1_desc: "标准的M113A1装有凯迪拉克·盖奇T50炮塔，用于V100/V150系列装甲车，可安装一挺.50口径的勃朗宁M2重机枪和一挺.30口径的通用机枪。澳大利亚现役的标准型装甲运兵车也安装了T50炮塔，但最初只装备了两挺.30口径机枪。在后来的服役中，轻型装甲车和装甲运兵车都装备了30/50组合，它们之间唯一的区别就是作用不同。"
 AST_mechanized_equipment_2: "M113AS4装甲运兵车"
 AST_mechanized_equipment_2_short: "M113AS4"
 AST_mechanized_equipment_2_desc: "M113AS4由越战时期的M113AS1升级而来，包括电动炮塔、昼/夜武器瞄准镜、新型发动机、转向控制装置、传动系统、电气和燃料系统，以及新设计的内部布局，以适应各种情况下的安全装载。M113的各个改型都配备了专业设备。M113AS4预计将服役到2020年。"
 AST_mechanized_equipment_3: "澳大利亚轻型装甲车（侦察型）"
 AST_mechanized_equipment_3_short: "ASLAV-25"
 AST_mechanized_equipment_3_desc: "澳大利亚轻型装甲车（ASLAV）是由加拿大通用动力陆地系统公司设计和制造的八轮底盘。该车基于瑞士莫瓦格锯脂鲤8x8装甲车设计。该车为三人侦察车，装备一门25毫米M242“大毒蛇”双供弹链式机关炮和两挺7.62毫米FNMAG58机枪。"
 AST_mechanized_equipment_4: "澳大利亚轻型装甲车（40毫米炮侦察型）"
 AST_mechanized_equipment_4_short: "ASLAV-40"
 AST_mechanized_equipment_4_desc: "ASLAV-40可能是ASLAV侦察型的最后一个升级包，它安装了“大毒蛇”IV，这是一种内置在低矮炮塔内的40毫米链传动自动机炮。“大毒蛇”IV以M242“大毒蛇”和“大毒蛇”II为基础，发射40×365毫米3P（预制破片、可编程、空爆）预制破片弹、Mk.I和Mk.II型曳光尾翼稳定脱壳穿甲弹。3P弹具有空爆能力，Mk.II型炮弹可穿透超过150毫米的装甲。老式ASLAV的其他升级包括反应装甲层、复合型附加装甲、改进型防滑轮胎和雷达设备兼容性。"
 AST_mechanized_equipment_5: "拳师犬战斗侦察车"
 AST_mechanized_equipment_5_short: "拳师犬CRV"
 AST_mechanized_equipment_5_desc: "拳师犬战斗侦察车装备有“长矛”（LANCE）炮塔、空爆弹药、主动防御系统和先进的模拟系统。它能提供同等数量的火力和防护，看起来是取代老旧ASLAV车队的主要竞争者，同时还有装甲运兵车形式的变型车（多用途装甲车）。"
 AST_light_mechanized_equipment_1: "长程巡逻车"
 AST_light_mechanized_equipment_1_short: "LRPV"
 AST_light_mechanized_equipment_1_desc: "澳大利亚空降特勤团的第一批长程巡逻车是经过改装的路虎。这些车辆开发于1970年代初，从1973年开始在西澳大利亚北部的演习中使用。这种长程巡逻车是在1980年代末由澳大利亚陆军路虎“眼斑巨蜥”的六轮驱动变型车发展而来的。其设计目的是供空降特勤团用于在澳大利亚偏远地区巡逻。长程巡逻车机械结构简单，野外维护相对容易。它有三名乘员。装备.50口径M2重机枪或40毫米全自动榴弹发射器，可安装MAG58通用机枪。"
 AST_light_mechanized_equipment_2: "澳大利亚轻型装甲车（运兵型）"
 AST_light_mechanized_equipment_2_short: "ASLAV-PC"
 AST_light_mechanized_equipment_2_desc: "1992年，作为ABCA（美国、英国、加拿大、澳大利亚）贷款协议的一部分，对四辆加拿大“野牛”装甲运兵车进行了评估，发现它们的车体更大，内部空间更宽敞，比美国海军陆战队的LAV更适合运载突击队员。经过近两年的试用，1992年12月，澳大利亚宣布将从加拿大购买97辆LAV，以补充已有的15辆载具。该车系被命名为ASLAV——澳大利亚轻型装甲车（AS是北约对澳大利亚的缩写）"
 AST_light_mechanized_equipment_3: "大毒蛇中型防护机动车"
 AST_light_mechanized_equipment_3_short: "大毒蛇防护机动车"
 AST_light_mechanized_equipment_3_desc: "大毒蛇可运载和维持一个九人步兵团，并可再容纳一名乘员。车内装有全空调，能够自我维持长达三天的时间。它采用V形装甲车身，以保护乘员免受地雷和其他爆炸装置的伤害。车体底部的斜面可使爆炸向上以远离车辆。"
 AST_light_mechanized_equipment_4: "棘蛇防护机动车"
 AST_light_mechanized_equipment_4_short: "棘蛇防护机动车"
 AST_light_mechanized_equipment_4_desc: "棘蛇防护机动车是一种轻型4x4防护机动车，最初是为了满足澳大利亚国防军（ADF）对轻型装甲巡逻车的需求而设计的，以取代路虎“眼斑巨蜥”的一些变型车。棘蛇是一种重达7吨的高机动、高防护车辆，其内置系统使其能够用作战斗平台。"
 AST_light_mechanized_equipment_5: "澳大利亚轻型装甲车（中型运兵型）"
 AST_light_mechanized_equipment_5_short: "ASLAV-MPC"
 AST_light_mechanized_equipment_5_desc: "ASLAV-MPC是ASLAV-PC的升级版，将25毫米“大毒蛇”机炮安装在遥控炮塔上，并在前部和侧面安装陶瓷附加装甲和反应装甲板。ASLAV-25可以搭载四名人员，而ALSAV-MPC现在可以搭载七名人员，如果火炮由一名人员操作，则可以搭载八名人员。"
 AST_light_mechanized_equipment_6: "拳师犬多用途装甲车"
 AST_light_mechanized_equipment_6_short: "拳师犬MRAV"
 AST_light_mechanized_equipment_6_desc: "拳师犬是一种八轮多功能战车，其体型使大多数当代战车相形见绌。它的战斗全重为33吨，比许多其他同类车辆重约10吨。它的设计目的是以最大的灵活性执行各种实用任务；这是通过几个不同的“任务模块”来实现的，这些模块专门用于各种任务，可与车辆分开提供。澳大利亚的多用途装甲车包括一个人员运载模块，配备有FLW-200远程武器系统，可使用40毫米自动榴弹发射器或.50口径M2重机枪。"
