 artillery_equipment: "牵引式火炮"
 artillery_equipment_short: "火炮"
 artillery_equipment_desc: "火炮是指大口径武器，如加农炮榴弹炮等由人员操作射程可以远超过个人武器有效范围。"
 artillery_equipment_1: "牵引式火炮"
 artillery_equipment_1_short: "后冷战期火炮"
 artillery_equipment_1_desc: "一种基本的榴弹炮，能够远距离发射重型弹丸。虽无特别之处，但仍是现代战场上最重要的武器之一。"
 artillery_equipment_2: "改进型火炮"
 artillery_equipment_2_desc: "升级的榴弹炮设计具有炮口制退器，改进的便携性和更大的口径。"
 artillery_equipment_3: "先进型火炮"
 artillery_equipment_3_desc: "具有更长身管的强力火炮，可将炮弹发射到更远的地方。"
 artillery_equipment_4: "近未来火炮"
 artillery_equipment_4_desc: "迄今为止最强大的火炮。凭借更多的载弹量，数字接口和坚固的炮架，它拥有令人印象深刻的射速和超远距离的射程。"
 motorized_rocket_equipment: "自行火箭炮"
 motorized_rocket_equipment_short: "自行火箭炮"
 motorized_rocket_equipment_desc: "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 motorized_rocket_equipment_1: "自行火箭炮"
 motorized_rocket_equipment_1_short: "自行火箭炮"
 motorized_rocket_equipment_1_desc: "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 rocket_artillery_equipment: "多管火箭炮系统"
 rocket_artillery_equipment_short: "多管火箭炮系统"
 rocket_artillery_equipment_desc: "火箭炮是一种利用火箭弹作为炮弹的火炮。现代火箭炮最早是在第二次世界大战期间使用的，其形式包括德国的喷烟者火箭炮系列、苏联的喀秋莎系列以及西方盟国和日本采用的较小规模的许多其他系统。在现代使用中，火箭通常由内部制导系统或全球定位系统制导，以保持精确度。"
 rocket_artillery_equipment_1: "火箭炮炮台"
 rocket_artillery_equipment_1_short: "火箭炮"
 rocket_artillery_equipment_1_desc: "火箭炮是一种利用火箭弹作为炮弹的火炮。现代火箭炮最早是在第二次世界大战期间使用的，其形式包括德国的喷烟者火箭炮系列、苏联的喀秋莎系列以及西方盟国和日本采用的较小规模的许多其他系统。在现代使用中，火箭通常由内部制导系统或全球定位系统制导，以保持精确度。"
 rocket_artillery_equipment_2: "先进型火箭炮"
 rocket_artillery_equipment_2_short: "先进型火箭炮"
 rocket_artillery_equipment_2_desc: "具有独立制导系统的远程火箭可以在较远的距离上提供更高的精度。现代系统由火箭弹组构成，可提供强大的饱和攻击，使大多数目标化为弹坑和碎片的焦土。"
 anti_tank_equipment: "反坦克导弹"
 anti_tank_equipment_short: "反坦克导弹"
 anti_tank_equipment_desc: "便携式反坦克导弹系统是一种肩扛式反坦克火箭。现代单兵便携式反坦克系统起源于20世纪，随着聚能装药的早期发展。使便携式火箭弹成为一种有效的反装甲手段。"
 anti_tank_equipment_1: "基础型反坦克导弹"
 anti_tank_equipment_1_short: "基础型反坦克导弹"
 anti_tank_equipment_1_desc: "便携式反坦克导弹系统是一种肩扛式反坦克火箭。该型号具有现代反坦克武器应有的基本功能。"
 anti_tank_equipment_2: "改进型反坦克导弹"
 anti_tank_equipment_2_short: "改进型反坦克导弹"
 anti_tank_equipment_2_desc: "标准导弹发射管连同型号系统均已加固。控件更加直观，并具有攻顶模式，利用了大多数现代坦克薄弱的顶部装甲弱点。"
 anti_tank_equipment_3: "先进型反坦克导弹"
 anti_tank_equipment_3_short: "先进型反坦克导弹"
 anti_tank_equipment_3_desc: "一种更基本的无后坐力炮，配有现代光学仪器，可以更精确地射击。该系统使用的弹药可能会根据用途而有所不同。"
 anti_tank_equipment_4: "近未来反坦克导弹"
 anti_tank_equipment_4_short: "近未来反坦克导弹"
 anti_tank_equipment_4_desc: "经过大幅升级的导弹系统，具有攻顶和直射两种模式。在不降低导弹本身的破坏力的情况下减小了尺寸。"
 anti_tank_equipment_5: "未来反坦克导弹"
 anti_tank_equipment_5_short: "未来反坦克导弹"
 anti_tank_equipment_5_desc: "已经投入使用的最先进的便携式反坦克系统。具有标准的攻顶模式和直射射击模式，但还具有延迟击发功能。延迟击发功能可使导弹飞行到更高的高度并环绕战场，直到锁定目标为止。通过在较大的时间范围内发射后使用锁定，在指定目标时，延迟击发可使地面部队减少暴露的几率。"
 BAR_motorized_rocket_equipment_1: "M270多管火箭炮系统"
 BAR_motorized_rocket_equipment_1_short: "M270自行火箭炮"
 BAR_motorized_rocket_equipment_1_desc: "MLRS多管火箭炮系统由英国、美国、西德、法国和意大利联合研制，由较早的综合支援火箭炮系统（GSRS）发展而来。M270多管火箭炮武器系统统称为M270MLRS自行式装填/发射器（SPLL）。SPLL由三个主要子系统组成：M269装填发射模块（LLM），该模块也包含电子火控系统，与M993运载车相匹配。M993是布雷德利步兵战车底盘的衍生产品。"
