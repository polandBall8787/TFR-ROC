 APA_infantry_equipment_3_short: "M16A1"
 APA_infantry_equipment_3_desc: "可能是在你爷爷的衣柜里找到的，M16在1964年进入美军服役，仍然是一种非常适用的步枪。除非您能为它找到当时的瞄准镜，否则它超过300米外就没什么用了……"
