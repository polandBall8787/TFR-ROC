 POL_light_mechanized_equipment_5: "狼獾-30"
 POL_light_mechanized_equipment_5_short: "狼獾-30"
 POL_light_mechanized_equipment_5_desc: "狼獾-30装甲运兵车是一种现代化装备，配有ZSSW-30自动炮塔、新型装甲和战斗管理系统。"
