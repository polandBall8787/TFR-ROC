 AFG_infantry_equipment_0: "AK-47"
 AFG_infantry_equipment_0_short: "AK-47"
 AFG_infantry_equipment_0_desc: "AK47是一种突击步枪，其设计灵感来源于德国的Stg44突击步枪，于1947年首次问世。直到1960年代一直是苏联红军的主要武器，在苏联盟友和苏联支持的叛乱组织中也被广泛使用。AK-47成为有史以来生产最多的突击步枪，至今仍被认为是最具成本效益和最可靠的武器之一。"
 AFG_infantry_equipment_1: "AKM"
 AFG_infantry_equipment_1_short: "AKM"
 AFG_infantry_equipment_1_desc: "AKM是AK-47最大规模生产的改型。于1959年推出，它进行了各种小而显着的改进，例如新的安全功能和装弹时重量更轻。直到1970年代，它一直是华约的主力步枪。"
 AFG_infantry_equipment_2: "AK-74"
 AFG_infantry_equipment_2_short: "AK-74"
 AFG_infantry_equipment_2_desc: "AK-74在1979年取代了当时已经过时的AKM，在苏联入侵阿富汗时首次使用。它的子弹与以前的型号不同，射程、射击精度和耐用性都有所提高。它仍然是前共产主义国家和仅存的几个国家最常用的步枪。"
 AFG_infantry_equipment_3: "M16A2"
 AFG_infantry_equipment_3_short: "M16A2"
 AFG_infantry_equipment_3_desc: "M16A2是美国军方开发的，M16卡宾枪的第二代产品，纠正了原枪在越战中臭名昭著的问题。除了对武器的体积进行了一些改变之外，它还大大提高了可靠性，并与各种配件具有更大的兼容性，使其在战场上更具活力。M16A2最初是为美国海军陆战队开发的，现在美国军方仍在一些不需要最现代化步枪装备的其他兵种里面使用它。"
