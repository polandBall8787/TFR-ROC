 PER_light_tank_equipment_1: "FV101 蝎式"
 PER_light_tank_equipment_1_short: "FV101 蝎式"
 PER_light_tank_equipment_1_desc: "FV101蝎式是英国的一种装甲侦察车。它是战斗车辆侦察（履带式）（CVR(T)）系列七种装甲车中的主力车和火力支援车。该车由阿尔维斯公司制造，1973年开始在英国陆军服役，一直服役至1994年。"
 PER_light_tank_equipment_2: "托桑"
 PER_light_tank_equipment_2_short: "托桑"
 PER_light_tank_equipment_2_desc: "托桑是伊朗的一种轻型坦克，用于非常规战争。伊朗称其为“快速反应”坦克，因为据说这种坦克能够迅速反应，是为执行战略任务而制造的。托桑似乎是以英国FV101蝎式坦克（伊朗现役80辆）为基础研制的，装备有一门90毫米火炮、旋风导弹发射器以及经过改进的射击和瞄准系统。"
 PER_light_tank_equipment_3: "阿卡雷布"
 PER_light_tank_equipment_3_short: "阿卡雷布"
 PER_light_tank_equipment_3_desc: "伊朗国防工业对苏联时期的BTR-60PB载具进行了改装，使其成为伊朗自主研发的阿卡雷布8x8装甲车。"
 PER_light_tank_equipment_4: "佐勒菲卡尔轻型坦克"
 PER_light_tank_equipment_4_short: "佐勒菲卡尔轻型坦克"
 PER_light_tank_equipment_4_desc: "佐勒菲卡尔主战坦克的轻量化版。"
 PER_light_tank_equipment_5: "法拉赫"
 PER_light_tank_equipment_5_short: "法拉赫"
 PER_light_tank_equipment_5_desc: "法拉赫看起来与美国的“RIPSAW”项目非常相似，后者是由豪威技术公司设计的无人驾驶轻型坦克。它由伊朗国防工业设计，于2015年亮相。"
 PER_modern_tank_equipment_1: "M48 巴顿"
 PER_modern_tank_equipment_1_short: "M48 巴顿"
 PER_modern_tank_equipment_1_desc: "M48巴顿是美国设计的主战坦克。它是第三种以乔治·S·巴顿将军名字正式命名的坦克。它是M47巴顿坦克的进一步改进型。M48巴顿在被M60取代前一直在美国服役，并在越南战争期间作为美国陆军和海军陆战队在南越的主力坦克。美国的冷战盟国，特别是其他北约国家也广泛使用这种坦克。"
 PER_modern_tank_equipment_2: "T-72"
 PER_modern_tank_equipment_2_short: "T-72"
 PER_modern_tank_equipment_2_desc: "T-72是苏联第二代主战坦克，于1971年投产。T-72坦克共生产了约20000辆，是二战后产量最大的坦克之一，仅次于T-54/55家族。T-72被广泛出口，在40个国家和众多冲突中服役。"
 PER_modern_tank_equipment_3: "萨菲尔-74"
 PER_modern_tank_equipment_3_short: "T-72Z"
 PER_modern_tank_equipment_3_desc: "T-72Z是T-55的高度现代化版本，由伊朗国防工业组织负责升级。"
 PER_modern_tank_equipment_4: "佐勒菲卡尔I"
 PER_modern_tank_equipment_4_short: "佐勒菲卡尔I"
 PER_modern_tank_equipment_4_desc: "佐勒菲卡尔是伊朗的一种主战坦克。它以第四任哈里发和第一位什叶派伊玛目阿里的传奇之剑佐勒菲卡尔命名。"
 PER_modern_tank_equipment_5: "佐勒菲卡尔II"
 PER_modern_tank_equipment_5_short: "佐勒菲卡尔II"
 PER_modern_tank_equipment_5_desc: "佐勒菲卡尔II是基础设计的改进版。"
 PER_modern_tank_equipment_6: "佐勒菲卡尔III"
 PER_modern_tank_equipment_6_short: "佐勒菲卡尔III"
 PER_modern_tank_equipment_6_desc: "佐勒菲卡尔II主战坦克的改进型。"
 PER_modern_tank_equipment_7: "提亚姆主战坦克"
 PER_modern_tank_equipment_7_short: "提亚姆主战坦克"
 PER_modern_tank_equipment_7_desc: "提亚姆是伊朗的一种主战坦克，采用萨巴兰底盘，是M47M巴顿底盘的伊朗改进型。"
 PER_modern_tank_equipment_8: "打击者"
 PER_modern_tank_equipment_8_short: "打击者"
 PER_modern_tank_equipment_8_desc: "卡拉尔（打击者）是伊朗的一种主战坦克。该坦克于2017年3月12日公布。公布时称，该坦克拥有光电火控系统、激光测距仪和弹道计算机，可在白天或夜间向稳定移动目标射击。尽管在外观上与T-90相似，但伊朗尚未与俄罗斯达成为伊朗军队制造T-90的许可协议。"
 PER_mechanized_equipment_1: "BMP-1"
 PER_mechanized_equipment_1_short: "BMP-1"
 PER_mechanized_equipment_1_desc: "BMP-1是苏联的一种两栖履带式步兵战车。BMP-1是苏联第一种大规模生产的步兵战车。"
 PER_mechanized_equipment_2: "BMP-2"
 PER_mechanized_equipment_2_short: "BMP-2"
 PER_mechanized_equipment_2_desc: "BMP-2是苏联在1980年代推出的第二代两栖步兵战车，是1960年代的BMP-1的延续。"
 PER_mechanized_equipment_3: "博拉格步兵战车"
 PER_mechanized_equipment_3_short: "博拉格"
 PER_mechanized_equipment_3_desc: "博拉格是伊朗制造的步兵战车/装甲运兵车。其被认为是中国86式（BMP-1）步兵战车的逆向、升级型号。其升级包括减轻重量、提高行驶速度和增强装甲。"
 PER_mechanized_equipment_4: "T-15 阿玛塔"
 PER_mechanized_equipment_4_short: "T-15 阿玛塔"
 PER_mechanized_equipment_4_desc: "T-15阿玛塔重型步兵战车，工业代号为“149工程”，是俄罗斯重型步兵战车，2015年在莫斯科胜利日阅兵彩排中首次公开亮相。T-15预计将取代俄罗斯地面部队以BMP-2和MT-LB为基础的平台。"
 PER_mechanized_equipment_5: "乌拉尔 ATOM"
 PER_mechanized_equipment_5_short: "乌拉尔 ATOM"
 PER_mechanized_equipment_5_desc: "ATOM是一种8×8重型步兵战车，由俄罗斯海燕中央科研所（隶属于乌拉尔机车车辆厂）和法国雷诺汽车公司联合研制。该车以法国雷诺公司生产的法国（VBCI）步兵战车为基础。ATOM的原型车于2013年在下塔吉尔举行的俄罗斯武器博览会上首次亮相，配备了独特的战斗模块。"
 PER_light_mechanized_equipment_1: "BTR-50"
 PER_light_mechanized_equipment_1_short: "BTR-50"
 PER_light_mechanized_equipment_1_desc: "BTR-50是苏联在PT-76轻型坦克基础上研制的两栖装甲运兵车（APC）。BTR-50是履带式装甲运兵车，与BTR系列中的大多数轮式装甲运兵车不同。"
 PER_light_mechanized_equipment_2: "BTR-60"
 PER_light_mechanized_equipment_2_short: "BTR-60"
 PER_light_mechanized_equipment_2_desc: "BTR-60是苏联八轮装甲运兵车（APCs）系列中的第一种。它于1950年代末研制成功，是BTR-152的替代车型，并于1961年首次公开亮相。"
 PER_light_mechanized_equipment_3: "博拉格装甲运兵车"
 PER_light_mechanized_equipment_3_short: "博拉格"
 PER_light_mechanized_equipment_3_desc: "博拉格是伊朗制造的步兵战车/装甲运兵车。其被认为是中国86式（BMP-1）步兵战车的逆向、升级型号。其升级包括减轻重量、提高行驶速度和增强装甲。"
 PER_light_mechanized_equipment_4: "拉赫什轮式装甲车"
 PER_light_mechanized_equipment_4_short: "拉赫什轮式装甲车"
 PER_light_mechanized_equipment_4_desc: "拉赫什是一种轻型伊朗四轮驱动越野装甲运兵车，由国防工业组织的沙希德-科拉杜兹工业联合体开发和生产，以《列王记》中罗斯塔姆的神马拉赫什命名。该车可能是在伊朗以往成熟的4×4越野底盘基础上研制的，目前在伊朗警察、伊朗军队、伊斯兰革命卫队和苏丹服役。"
 PER_light_mechanized_equipment_5: "乌拉尔 台风"
 PER_light_mechanized_equipment_5_short: "乌拉尔 台风"
 PER_light_mechanized_equipment_5_desc: "乌拉尔台风是俄罗斯的多功能模块化装甲防雷车系列。底盘由汽车引擎盖、构架、三轴驱动装置、引擎构架和底盘组成。台风是俄罗斯大型车辆“台风”计划的一部分。"
 PER_light_mechanized_equipment_6: "回旋镖装甲运兵车"
 PER_light_mechanized_equipment_6_short: "回旋镖装甲运兵车"
 PER_light_mechanized_equipment_6_desc: "回旋镖是为俄罗斯陆军开发的两栖轮式装甲运兵车。"
 POL_light_tank_equipment_1: "PT-76"
 POL_light_tank_equipment_1_short: "PT-76"
 POL_light_tank_equipment_1_desc: "PT-76是BWP-1的轻型坦克版本。"
 POL_light_tank_equipment_2: "PT-40"
 POL_light_tank_equipment_2_short: "PT-40"
 POL_light_tank_equipment_2_desc: "PT-40是BWP-1改型BWP-40的轻型坦克版本。"
 POL_light_tank_equipment_3: "PT-2000"
 POL_light_tank_equipment_3_short: "PT-2000"
 POL_light_tank_equipment_3_desc: "PT-2000是BWP-1现代化改进型的轻型坦克版本。"
 POL_light_tank_equipment_4: "安德斯火力支援车"
 POL_light_tank_equipment_4_short: "安德斯火力支援车"
 POL_light_tank_equipment_4_desc: "安德斯火力支援车是一种基于安德斯多用途作战平台履带式底盘的轻型坦克。"
 POL_light_tank_equipment_5: "猎豹直射火力支援车"
 POL_light_tank_equipment_5_short: "猎豹直射火力支援车"
 POL_light_tank_equipment_5_desc: "猎豹直射火力支援车是一种基于獾式步兵战车履带式底盘的轻型坦克。"
 POL_modern_tank_equipment_1: "T-55"
 POL_modern_tank_equipment_1_short: "T-55"
 POL_modern_tank_equipment_1_desc: "T-55坦克是苏联在二战刚刚结束时推出的一系列主战坦克。T-54/55系列成为军事史上产量最多的坦克。该系列坦克的预估产量为86000至100000辆。"
 POL_modern_tank_equipment_2: "T-72"
 POL_modern_tank_equipment_2_short: "T-72"
 POL_modern_tank_equipment_2_desc: "T-72是苏联第二代主战坦克，于1971年投产。T-72是华约从1970年代到苏联解体间最常用的坦克。"
 POL_modern_tank_equipment_3: "PT-91 坚韧"
 POL_modern_tank_equipment_3_short: "PT-91 坚韧"
 POL_modern_tank_equipment_3_desc: "PT-91“坚韧”是波兰的一种主战坦克。它是T-72M1的改进型，于1995年首次服役。PT-91由波兰机械应用研发中心设计。与T-72相比，PT-91的变化包括新型双轴稳定火控系统、反应装甲、功率更大的发动机、变速箱和新型自动装弹机。"
 POL_modern_tank_equipment_4: "豹2A4"
 POL_modern_tank_equipment_4_short: "豹2A4"
 POL_modern_tank_equipment_4_desc: "豹2是克劳斯·玛菲公司在1970年代为西德陆军研制的主战坦克。该坦克于1979年首次服役，并接替早期的豹1成为德国陆军的主战坦克。"
 POL_modern_tank_equipment_5: "豹2A5"
 POL_modern_tank_equipment_5_short: "豹2A5"
 POL_modern_tank_equipment_5_desc: "豹2A5的炮塔前部和两侧的正面区域采用了楔形间隔附加装甲，指挥官瞄准镜被移至舱门后的新位置，并获得了独立的热通道。炮长瞄准镜被移至炮塔顶部，而不是以前型号的前装甲空腔内。"
 POL_modern_tank_equipment_6: "豹2PL"
 POL_modern_tank_equipment_6_short: "豹2PL"
 POL_modern_tank_equipment_6_desc: "豹2PL将为炮手、车长和驾驶员配备新的瞄准设备、提高防护等级、升级火炮，灭火系统并安装辅助动力装置。"
 POL_modern_tank_equipment_7: "豹2PL+"
 POL_modern_tank_equipment_7_short: "豹2PL+"
 POL_modern_tank_equipment_7_desc: "豹2PL+包括增加莱茵金属120毫米L55滑膛炮和其他改动。"
 POL_modern_tank_equipment_8: "豹3PL"
 POL_modern_tank_equipment_8_short: "豹3PL"
 POL_modern_tank_equipment_8_desc: "豹3PL是为二十一世纪战场准备的深度现代化装备。3PL型装备了新型复合装甲、更好的视觉和火控系统、新型动力包和更好的伪装系统。"
 POL_mechanized_equipment_1: "BWP-1"
 POL_mechanized_equipment_1_short: "BWP-1"
 POL_mechanized_equipment_1_desc: "BMP-1是苏联的一种两栖履带式步兵战车。BWP是波兰语“BojowyWózPiechoty”的翻译，来自俄语BMP，意为“步兵战车”。BMP-1是苏联和所有其他华约成员国第一种批量生产的步兵战车。"
 POL_mechanized_equipment_2: "BWP-2"
 POL_mechanized_equipment_2_short: "BWP-2"
 POL_mechanized_equipment_2_desc: "BWP-2是由BWP-1发展而来的第二代步兵战车。它装有一个新的双人炮塔，配备有30毫米2A42机炮和9P135M反坦克导弹发射器，可发射制导型9M111“巴松管”、9M113“竞赛”和9M113M“竞赛-M”反坦克导弹。"
 POL_mechanized_equipment_3: "安德斯多用途作战平台"
 POL_mechanized_equipment_3_short: "WPB 安德斯"
 POL_mechanized_equipment_3_desc: "WPB安德斯是中型履带式多用途战车平台。WPB是多用途作战平台的缩写。"
 POL_mechanized_equipment_4: "獾式步兵战车"
 POL_mechanized_equipment_4_short: "BWP 獾式"
 POL_mechanized_equipment_4_desc: "獾式步兵战车是二十一世纪的步兵战车，配有强大的发动机、现代装甲、ZSSW-30遥控炮塔和战斗管理系统，旨在协调战场上的各部队。"
 POL_mechanized_equipment_5: "M3 布雷德利"
 POL_mechanized_equipment_5_short: "M3 布雷德利"
 POL_mechanized_equipment_5_desc: "M3 布雷德利"
 POL_light_mechanized_equipment_1: "SKOT-2A"
 POL_light_mechanized_equipment_1_short: "SKOT-2A"
 POL_light_mechanized_equipment_1_desc: "SKOT-2A是一种两栖装甲运兵车（8x8），由波兰和捷克斯洛伐克联合研制。SKOT-2A装甲运兵车的炮塔侧面安装有9M14“婴儿”反坦克导弹发射器。发射器由装甲板或金属网保护。"
 POL_light_mechanized_equipment_2: "山猫式装甲运兵车"
 POL_light_mechanized_equipment_2_short: "山猫式装甲运兵车"
 POL_light_mechanized_equipment_2_desc: "山猫式装甲运兵车是由波兰军用车辆公司生产的8x8多用途军用车辆。该车辆是根据OT-64斯科特装甲运兵车的底盘和传动系统开发的。"
