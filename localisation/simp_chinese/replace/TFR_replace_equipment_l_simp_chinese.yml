 modern_tank_equipment_1: "第一代主战坦克"
 modern_tank_equipment_1_short: "第一代主战坦克"
 modern_tank_equipment_1_desc: "第一代主战坦克出现于1950年代初，自那时起，它们就取代了第二次世界大战时所确立的轻型、中型和重型坦克分类。这些第一代主战坦克在任何现代主战坦克面前都毫无还手之力，大多被别无选择的国家所使用。"
 modern_tank_equipment_2: "第二代主战坦克"
 modern_tank_equipment_2_short: "第二代主战坦克"
 modern_tank_equipment_2_desc: "第二代主战坦克广泛应用于叙利亚、亚美尼亚和尼日利亚等世界各地。虽然很少能看到没有经过某种升级的主战坦克。这些坦克性能良好，其中许多还装备有夜视能力和复合装甲，但它们的老化速度很快。"
 modern_tank_equipment_3: "第三代主战坦克"
 modern_tank_equipment_3_short: "第三代主战坦克"
 modern_tank_equipment_3_desc: "这些第三代主战坦克由大多数第一世界国家装备，是早期的改型坦克，没有许多现役同类坦克的升级功能。这些坦克通常出口到许多发展中国家，经常被军官误用，也常常被淘汰。装甲并不能确保胜利。"
 modern_tank_equipment_4: "现代化第三代主战坦克"
 modern_tank_equipment_4_short: "现代化第三代主战坦克"
 modern_tank_equipment_4_desc: "第三代主战坦克由大多数第一世界国家装备，是精英中的精英。拥有最新升级的军事技术：热成像、全球定位系统、先进火控系统和装甲。近几十年来，许多国家选择简单地升级他们的第三代坦克而不是投资于新的设计。这种情况将一直持续到下一场大战……"
