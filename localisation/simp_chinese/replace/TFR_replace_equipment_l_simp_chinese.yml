 SPR_infantry_equipment_0: "赛特迈 C型步枪"
 SPR_infantry_equipment_0_short: "赛特迈 C型步枪"
 SPR_infantry_equipment_0_desc: "该枪于1957年开始在西班牙生产。赛特迈系列战斗步枪有四种基本型号：A、B、C和E型。生产型步枪的主要区别在于射击方式、无两脚架以及后期型号重量更轻。"
 SPR_infantry_equipment_1: "赛特迈 L型步枪"
 SPR_infantry_equipment_1_short: "赛特迈 L型步枪"
 SPR_infantry_equipment_1_desc: "武器于1981-1982年间成功试验，并在1984年在国营圣·巴巴拉军事工业工厂（现圣·芭芭拉系统公司，已整合为通用动力公司欧洲陆地作战系统分部）批准量产。L型步枪取代了在西班牙陆军服役的7.62毫米赛特迈C型步枪，首批步枪于1987年交付，当时已接到约60000支步枪的订单。"
 SPR_infantry_equipment_2: "HK G36E"
 SPR_infantry_equipment_2_short: "HK G36E"
 SPR_infantry_equipment_2_desc: "1998年7月，西班牙宣布G36步枪被选为西班牙武装部队的标准步枪，取代5.56毫米赛特迈L型和LC型步枪。G36步枪于1999年底开始交付。这些步枪由通用动力公司分部，圣芭芭拉系统公司在加利西亚科鲁尼亚的科鲁尼亚武器制造厂根据许可证于西班牙生产。"
 SPR_infantry_equipment_3: "HK G36E1"
 SPR_infantry_equipment_3_short: "HK G36E1"
 SPR_infantry_equipment_3_desc: "这是一种专供给西班牙陆军使用的G36升级版。"
 SPR_infantry_equipment_4: "HKG36E2"
 SPR_infantry_equipment_4_short: "HKG36E2"
 SPR_infantry_equipment_4_desc: "这是一种专供给西班牙陆军使用的G36升级版。"
 SPR_infantry_equipment_5: "HK417E"
 SPR_infantry_equipment_5_short: "HK417E"
 SPR_infantry_equipment_5_desc: "黑克勒&科赫HK417E是一种战斗步枪，由西班牙黑克勒&科赫公司根据许可设计和制造。它是一种使用滚转式枪机的气动选择性射击步枪，本质上是放大版的HK416突击步枪。可使用7.62×51毫米北约全威力弹。"
 SPR_infantry_equipment_6: "赛特迈 M30"
 SPR_infantry_equipment_6_short: "赛特迈 M30"
 SPR_infantry_equipment_6_desc: "赛特迈30型是一种7.62毫米北约突击步枪。该步枪的设计融合了老式赛特迈C型步枪与西班牙军队目前的需求。作为一种全国产化的步枪，这是西班牙军队未来的选择。"
