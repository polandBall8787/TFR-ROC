 SOV_infantry_equipment_0: "AKM"
 SOV_infantry_equipment_0_short: "AKM"
 SOV_infantry_equipment_0_desc: "AKM是AK-47最大规模生产的改型。于1959年推出，它进行了各种小而显着的改进，例如新的安全功能和装弹时重量更轻。直到1970年代，它一直是华约的主力步枪。"
 SOV_infantry_equipment_1: "AK-74"
 SOV_infantry_equipment_1_short: "AK-74"
 SOV_infantry_equipment_1_desc: "AK-74在1979年取代了当时已经过时的AKM，在苏联入侵阿富汗时首次使用。它的子弹与以前的型号不同，射程、射击精度和耐用性都有所提高。它仍然是前共产主义国家和仅存的几个国家最常用的步枪。"
 SOV_infantry_equipment_2: "AK-74M"
 SOV_infantry_equipment_2_short: "AK-74M"
 SOV_infantry_equipment_2_desc: "AK-74是一种突击步枪，由俄罗斯武器设计师米哈伊尔·卡拉什尼科夫于1970年代初研制，以取代早期的AKM。它使用较小的5.45×39毫米子弹，取代了早期卡拉什尼科夫式武器的7.62×39毫米内膛。"
 SOV_infantry_equipment_3: "AK-RMO"
 SOV_infantry_equipment_3_short: "AK-RMO"
 SOV_infantry_equipment_3_desc: "AK-107是俄罗斯的一种5.45×39毫米突击步枪，由AK-100系列发展而来。它采用“平衡式”操作系统。在这种情况下，“AK”这一名称不是指“卡拉什尼科夫自动武器”，而是“亚历山德罗夫/卡拉什尼科夫”。修改后的名称表明卡拉什尼科夫式步枪采用了由尤里·亚历山德罗夫设计的新型导气系统。"
 SOV_infantry_equipment_4: "AK-12"
 SOV_infantry_equipment_4_short: "AK-12"
 SOV_infantry_equipment_4_desc: "AK-12是一款5.45×39毫米口径的俄罗斯突击步枪。它由卡拉什尼科夫公司设计和制造。AK-12的最终生产型号据说更可靠，更精准且更适合俄罗斯最新的军事要求。它以AK-400为基础设计。"
 SOV_infantry_equipment_5: "AK-12M"
 SOV_infantry_equipment_5_short: "AK-12M"
 SOV_infantry_equipment_5_desc: "2020年，在陆军展览上展出了根据AK-Evo项目进行现代化改进的AK-12突击步枪更新版。它考虑了军方对该武器在部队中实际操作经验的意见。该步枪采用了新式更舒适的原设计枪托、新式屈光度后瞄准镜和新式“防伤”手枪握把，并配有一体化扳机护圈。"
 SOV_infantry_equipment_6: "AK-308"
 SOV_infantry_equipment_6_short: "AK-308"
 SOV_infantry_equipment_6_desc: "7.62毫米卡拉什尼科夫AK-308突击步枪以7.62毫米AK-15突击步枪为基础，是使用7.62×51毫米步枪弹的单兵枪械。该型号是AK系统发展的顶峰，与前几代产品的不同之处在于精心设计的人体工程学、适应全天候使用以及更高的精准度和射击准确性。"
 SOV_motorized_equipment_1: "乌拉尔汽车厂 乌拉尔-4320"
 SOV_motorized_equipment_1_short: "乌拉尔-4320"
 SOV_motorized_equipment_1_desc: "乌拉尔-4320是一种通用6x6越野车，由位于俄罗斯米阿斯的乌拉尔汽车厂生产，供俄罗斯军队使用。该车于1976年推出，至今仍在生产。乌拉尔-4320的车轮设计用于在各种道路和地形上运输货物和人员。"
