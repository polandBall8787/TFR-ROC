l_simp_chinese:
 LOADING_TIP_0: "你們怎麼辦，只有天知道。\n- 毛澤東"
 LOADING_TIP_1: "南京殺人太少，應在南京多殺。\n- 毛澤東"
 LOADING_TIP_2: "有些同志認為日本佔地越少越好，後來才統一認識：讓日本多佔地，才愛國。否則變成愛蔣介石的國了。國內有國，蔣、日、我，三國志。\n- 毛澤東"
 LOADING_TIP_3: "我們要感謝日本，沒有日本侵略中國，我們就不可能取得國共合作，我們就不能得到發展，最後取得政權。…我們是有你們的幫助，今天才能在北京見你們。…如果沒有日本侵華，也就沒有共產黨的勝利，更不會有今天的會談。這就是歷史的辯證法嘛。\n- 毛澤東""
 LOADING_TIP_4: "醫學教育用不著收什麼高中生初中生，高小畢業學三年就夠了。華佗讀的是幾年制？明朝的李時珍讀的是幾年制？\n- 毛澤東"
 LOADING_TIP_5: "知識越多越反動。\n- 毛澤東"
 LOADING_TIP_6: "9000萬人上陣煉鋼，比6000萬人要好。有一點損失，我也一點不痛心，橫直沒有經驗。\n- 毛澤東"
 LOADING_TIP_7: "一九五九年第一次廬山會議本來是搞工作的，後來出了彭德懷，說你操了我四十天娘，讓我操你娘二十天行不行？這一操，就被攪亂了，工作受到影響。\n- 毛澤東"
 LOADING_TIP_8: "有些吃飽了沒事幹的外國人，對我們的事情指手劃腳。中國一不輸出革命，二不輸出飢餓和貧困，三不去折騰你們，還有什麼好說的？\n- 習近平"
 LOADING_TIP_9: "與天奮鬥，其樂無窮；與地奮鬥，其樂無窮；與人奮鬥，其樂無窮。\n- 毛澤東"
 LOADING_TIP_10: "十里山路不換肩。\n- 習近平"
 LOADING_TIP_11: "在21世紀人類可能活到150歲。\n- 習近平"
 LOADING_TIP_12: "要允許一部分人先富起來，先富帶後富，最終達到共同富裕。\n- 鄧小平"
 LOADING_TIP_13: "殺20萬人，換20年穩定。\n- 鄧小平"
 LOADING_TIP_14: "穩定壓倒一切。\n- 鄧小平"
 LOADING_TIP_15: "我們已經是一個獨立的國家，我們叫自己中華民國\n- 蔡英文"
 LOADING_TIP_16: "若台灣有需要時，我們都是辣台派，該辣就辣。\n- 蔡英文"
 LOADING_TIP_17: "這不必跟我說，去跟老闆說嘛…你們要自立自強啊。\n- 蔡英文"
 LOADING_TIP_18: "你可以哭泣，但不要洩氣；你可以悲傷，但不要放棄。\n- 蔡英文"
 LOADING_TIP_19: "謙卑、謙卑、再謙卑。\n- 蔡英文"
 LOADING_TIP_20: "台灣是一個主權獨立的國家，名字叫中華民國，與中華人民共和國互不隸屬。\n- 賴清德"
 LOADING_TIP_21: "我是務實的台獨工作者。\n- 賴清德"
 LOADING_TIP_22: "中華人民共和國無權代表台灣。\n- 賴清德"
 LOADING_TIP_23: "中國是境外敵對勢力。\n- 賴清德"
 LOADING_TIP_24: "高雄又老又窮，各行各業蕭條的不得了。\n- 韓國瑜"
 LOADING_TIP_25: "可憐啊！ \n- 韓國瑜"
 LOADING_TIP_26: "我希望陳其邁委員趕快政治斷奶。\n- 韓國瑜"
 LOADING_TIP_27: "不想當一個對人民開槍的黨的總書記。\n- 趙紫陽"
 LOADING_TIP_28: "你們還年輕啊，同學們。還年輕，來日方長。你們應該健康地活著，看到我們中國實現‘四化’的那一天。你們不像我們，我們都已經老了，無所謂了。\n- 趙紫陽"
 LOADING_TIP_29: "可能將來有一天也會出現比議會民主制更高級的政治制度，但那是將來的事情，現在還沒有。所以……一個國家實現現代化，不僅是要發展市場經濟、發展現代文明，還必須實現議會民主政治的這種政治制度，不然的話，這個國家就不可能使它的市場經濟成為一種現代的、健康的市場經濟，也不可能實現真正的法治。\n- 赵紫阳"
 LOADING_TIP_30: "從根本上我就是反對開槍的。\n- 趙紫陽"
 LOADING_TIP_31: "時代在變，環境在變，潮流也在變。\n- 蔣經國"
 LOADING_TIP_32: "如果人民不歡迎我們，就該我們下台了。\n- 胡耀邦"
 LOADING_TIP_33: "要做完人、聖人，難啦！但是，做真人、好人、善人、正直的人，是可以由自己當家作主的。\n- 胡耀邦"
 LOADING_TIP_34: "共產黨應該起誓，再也不准整科學家和知識分子！\n- 胡耀邦"
 LOADING_TIP_35: "青年很可愛，他們本質上很純潔，很有朝氣，他們是我們的未來。\n- 胡耀邦"
 LOADING_TIP_36: "中國的出路是民主和科學。\n- 胡耀邦"
 LOADING_TIP_37: "一派胡言，我感到非常氣憤，一派胡言！\n- 薄熙來"
 LOADING_TIP_38: "人生真正的財富是什麼？是錢財嗎？它害了多少人！積極做事，為國家、為百姓做事，才最高尚，也最充實！\n- 薄熙來"
 LOADING_TIP_39: "我們敢於打黑，就是敢同惡鬼爭高下，不向霸王讓寸分。\n- 薄熙來"
 LOADING_TIP_40: "年輕人都靡靡之音、輕歌曼舞，長大了都沒出息，得豪邁！\n- 薄熙來"
 LOADING_TIP_41: "幹部不能整天圍著富人轉，疏遠困難群眾。\n- 薄熙來"
 LOADING_TIP_42: "唱紅就是扶正，打黑就是祛邪。\n- 薄熙來"
 LOADING_TIP_43: "too young, too simple, sometimes naive\n- 江澤民"
 LOADING_TIP_44: "中國有一句話叫‘悶聲發大財’，我什麼話也不說，就是最好的。\n- 江澤民"
 LOADING_TIP_45: "改革是動力，發展是目標，穩定是前提。\n- 江澤民"
 LOADING_TIP_46: "你們媒體還是要提升自己的知識水平，我也替你們著急。\n- 江澤民"
 LOADING_TIP_47: "我很抱歉，我今天是作為一個長者跟你們講的。\n- 江澤民"
 LOADING_TIP_48: "我們國家有十三億人啊，這十三億人的吃飯問題，只有靠我們自己解決……最重要的就是調動我們農民群眾種糧積極性，你們要沒有積極性啊，我們就沒有飯吃了。\n- 胡錦濤"
 LOADING_TIP_49: "以熱愛祖國為榮、以危害祖國為恥…以艱苦奮鬥為榮、以驕奢淫逸為恥。\n- 胡錦濤"
 LOADING_TIP_50: "我們不能輕視我們的對手。最近日本為了節能，政府機構的空調都要開到26度，小泉連西服都脫了。以後我的辦公室的空調溫度不能低於這個數。厲行節約建設節約型要從我們這些領導開始。\n- 胡錦濤"
 LOADING_TIP_51: "工人要有參與權，這就是民主。\n- 韓東方"
 LOADING_TIP_52: "1989年是中國人民第一次直接面對政權…六四在人民心中畫了一個大問號，合法性沒了。\n- 韓東方"
 LOADING_TIP_53: "看進步！就算他一天做十件壞事，今天只做了八件壞事，你就該說‘嘿，你少做了兩件壞事！’\n- 韓東方"
 LOADING_TIP_54: "我從來不催促工人搞政治行動，我只是想改善工人的生活和工作條件。\n- 韓東方"
 LOADING_TIP_55: "六四開啟的是公義追求的開始…那些人死、坐牢，那痛苦換來的應該是公義追求的持續。\n- 韓東方"
 LOADING_TIP_56: "沒有這第五個現代化，一切現代化不過是一個新的諾言。\n- 魏京生"
 LOADING_TIP_57: "「我們要人民生活得現代化，人民的民主、自由與幸福，是我們實現現代化的唯一目的。 \n- 魏京生"
 LOADING_TIP_58: "我期待，我將是中國綿綿不絕的文字監獄的最後一個受害者，從此之後不再有人因言獲罪。\n- 劉曉波"
 LOADING_TIP_59: "我沒有敵人，也沒有仇恨。\n- 劉曉波"
 LOADING_TIP_60: "你如果希望了解你的祖國，你已經走上了犯罪的道路。\n- 艾未未"
 LOADING_TIP_61: "表達是人之為人的特徵，沒有表達你就不是人。\n- 艾未未"
 LOADING_TIP_62: "根​​本就不是一個誰和法輪功拉在一起的問題，而是一個具有法輪功身份的中國公民遭受信仰迫害的問題。\n- 高智晟"
 LOADING_TIP_63: "六四不但改變了中國，也改變了世界。\n- 王丹"
 LOADING_TIP_64: "別看你今天鬧得歡，小心今後拉清單。\n- 習近平"
 LOADING_TIP_65: "頭上三尺有神明，一定要有敬畏之心。\n- 習近平"
 LOADING_TIP_66: "這個帳是記在那兒的，一旦出事全拉出來了。\n- 習近平"
 LOADING_TIP_67: "這都要應驗的，不要做這種事。\n- 習近平"
 LOADING_TIP_68: "要輕關易道，通商寬農。\n- 習近平"
 LOADING_TIP_69: "我看看我準備的這個本本上有沒有這個內容\n- 習近平"
 LOADING_TIP_70: "毛澤東應該被宗教化。\n- 韓德強"
 LOADING_TIP_71: "我不上天堂，誰上天堂。\n- 韓德強"
 LOADING_TIP_72: "薄熙來冤案就是一群貪官對一個清官的審判。\n- 韓德強"
 LOADING_TIP_73: "正道農場所承載的正道思想走在世界的前沿，將以席捲之勢改變整個世界。\n- 韓德強"
 LOADING_TIP_74: "不說國語就是王八蛋。\n- 孔慶東"
 LOADING_TIP_75: "不為祖國奉獻就不配活著。\n- 孔慶東"
 LOADING_TIP_76: "西崽、二鬼子、狗崽子、就他媽欠抽。\n- 孔慶東"
 LOADING_TIP_77: "中國人吃年夜飯是陋習，影響祖國發展，建議取消。\n- 孔慶東"
 LOADING_TIP_78: "金庸小說是現代中國的《紅樓夢》。\n- 孔慶東"
 LOADING_TIP_79: "阿Q精神勝利法是中華民族的偉大智慧。\n- 孔慶東"
 LOADING_TIP_80: "金庸小說是現代中國的《紅樓夢》。\n- 孔慶東"
 LOADING_TIP_81: "我就是“保皇派”，有錯嗎？！我保我們的黨，有錯嗎？保黨中央，有錯嗎？\n- 艾躍進"
 LOADING_TIP_82: "美國是你爸啊！\n- 艾躍進"
 LOADING_TIP_83: "侵略到底對不對？不對？你罔顧事實！對？你沒有良知！\n- 艾躍進"
 LOADING_TIP_84: "中國富強不起來！\n- 艾躍進"
 LOADING_TIP_85: "不要妖魔化朝鮮。\n- 艾躍進"
 LOADING_TIP_86: "哎你像漢武帝啊，像明英宗啊，這叫中興之主。\n- 艾躍進"
 LOADING_TIP_87: "我們這個小小農場在天上，一看就看得清清楚楚。\n- 韓德強"
 LOADING_TIP_88: "我們之前的五千年歷史都是鬼的世界。我們正在開啟一個正道世界。我們不要地獄世界，我們要人間天堂。\n- 韓德強"
 LOADING_TIP_89: "按照我們學習的說法，韓德強老師超越孔子、超越釋迦牟尼佛、超越毛主席。\n- 韓德強"
 LOADING_TIP_90: "放下學歷、放下專業；放下父母；放下感情；放下生死。\n- 韓德強"
 LOADING_TIP_91: "正道思想走在世界的前沿，將以席捲之勢改變整個世界。\n- 韓德強"
 LOADING_TIP_92: "感恩太陽，溫煦大地；感恩大地，滋養萬物……子子孫孫，友愛互助……大同世界，正道光輝。\n- 韓德強"
 LOADING_TIP_93: "毛澤東是神…人民需要一個成為神的毛澤東。\n- 韓德強"
 LOADING_TIP_94: "我已經告別烏有之鄉了…烏有之鄉是左派，我超越了左右。\n- 韓德強"
 LOADING_TIP_95: "香港人很多都是狗。\n- 孔慶東"
 LOADING_TIP_96: "你就是個狗漢姦…我看你媽又孤又平。\n- 孔慶東"
 LOADING_TIP_97: "台灣選舉是假民主，馬英九微弱勝出，連半個北京都不如。\n- 孔慶東"
 LOADING_TIP_98: "北韓是真社會主義，不要妖魔化朝鮮\n- 孔慶東"
 LOADING_TIP_99: "文革不是浩劫，不是動亂，文革期間取得的一系列偉大成就舉世矚目。\n- 張宏良"
 LOADING_TIP_100: "繼承毛主席繼續革命的理論和實踐，建立大眾民主制度，是未來中國和世界唯一正確的發展方向。 \n- 張宏良"
 LOADING_TIP_101: "毛澤東根據中國國情、東方文化、人類未來，為人類開闢新政治鬥爭模式，僅這份悲憫情懷，就超越了耶穌和釋迦牟尼。\n- 張宏良"
 LOADING_TIP_102: "俗話，好女孩有穿黑絲襪的，你懂嗎？\n- 艾躍進"
 LOADING_TIP_103: "80後缺少男人…著姐橫掃整個媒體，害得曾哥春哥不得不出任！\n- 艾躍進"
 LOADING_TIP_104: "我們中國共產黨所領導的武裝部隊，完全支持台灣人民反對蔣介石和國民黨的鬥爭。我們贊成台灣獨立，我們贊成台灣自己成立一個自己所要求的國家\n- 毛澤東"
 LOADING_TIP_105: "從否定‘神’開始的，就是從否定毛澤東開始的。\n- 張宏良"
 LOADING_TIP_106: "法西斯主義復活是資本主義把人類文明帶到懸崖邊緣的最後掙扎。\n- 張宏良"
 LOADING_TIP_107: "人人成為毛澤東，到處都是毛澤東。\n- 張宏良"
 LOADING_TIP_108: "憲政是唯一能拯救中國的道路。\n- 賀衛方"
 LOADING_TIP_109: "沒有憲政，就沒有真正的法治。\n- 賀衛方"
 LOADING_TIP_110: "言論自由是其他自由的前提。\n- 賀衛方"
 LOADING_TIP_111: "只要我當總統的一天，沒有一個人必須為他們的認同道歉。\n- 蔡英文"
 LOADING_TIP_112: "裝睡的人永遠叫不醒。\n- 蔡英文"
 LOADING_TIP_113: "貨出得去，人進得來，高雄發大財。\n- 韓國瑜"
 LOADING_TIP_114: "存人失地，人地皆存；存地失人，人地皆失。\n- 毛澤東"
 LOADING_TIP_115: "嘗念自來國人之通病，在勇於私鬥，​​淡於國難；以個人意氣為重，以民族存亡為輕。\n- 蔣介石"
