 CHI_Announcement_of_normal_return_desc: "山川壯麗，物產豐隆。20世紀初誕生於中華大地的東方之龍，在經歷第二次世界大戰中日本帝國的侵略以及中國共產黨的革命後，如今只能蜷縮在東南一隅，其棲身之地僅剩台灣——以及福建沿岸與南海上的幾座小島。\n\n時至今日，"中華民國"更像是一具早已死去的屍體，在與世界各國的交流中大多只能使用"Taiwan"或"Chinese Taipei"來稱呼自己。民主進步黨在一次次的執政中，不斷地修改課綱以及持續性的政治宣傳使得"台灣"已然成為了其許多國民的國家身份認同，似乎只要自然而然的發展下去，中華民國就會自己躺入棺材。\n\n然而在21世紀20年代的今天，全球政治格局風雲變幻，過往大多民眾所認同的"維持現狀"方案早已千瘡百孔，中華民國國民再度面臨了兩個選擇——是拋下§r"福建省"§W同胞，建立名為§G"台灣"§W的國家，還是堅守§B"中華民國"§W，靜待變局的到來? 
"
