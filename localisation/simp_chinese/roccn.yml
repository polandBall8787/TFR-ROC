 CHI_country_summary: "§Y国家概况§!：\n对台湾这个在夹缝中求存的岛屿来说，过去的100年既是“被遗忘的荣光”，又以惊人的韧性一次次重塑了自己的命运。在头一个50年，台湾从清帝国的偏远藩属，经历了日本殖民50年的“近代化改造”，从糖厂、铁路到识字率，都被强行拉进现代世界，却也付出了文化同化与“皇民化”的沉重代价；到了第二个50年，又卷入了“两种命运大决战”的延续，国民党政权退守台湾后，先是白色恐怖的漫长戒严，再是解严后民主化的剧烈阵痛，同时在两岸对峙的阴影下，硬生生把一座农业岛屿变成了亚洲“四小龙”与“民主之岛”。\n\n如今，二十一世纪已过二十载，这艘小而精致的船舰正以惊人的速度航行在“维持现状与守护主权”的航道上。似乎台湾与2300万岛民即将再度迎来一个真正的历史转折点……"
 CHI_country_paths: "\n\n\n§Y国家路线§!：\n§B - 中国国民党\n§G - 民主进步党"
 CHI_country_other: "§Y游玩小贴士：§!\n - §B艰苦头，快活尾 \n - §G爱拼才会赢"
 ROC.1.t: "自由島嶼新生"
 ROC.1.d: "從戒嚴結束到民主深耕，已走過三十多年。台灣曾經在威權的長夜中掙扎，後來一步步用血淚鑄就了亞洲少數真正運作的民主政體。 \n\n儘管每一次的政權交替都讓這座島嶼更懂得在強權夾縫裡呼吸。 \n\n但真正的考驗才剛拉開序幕。北京的軍機幾乎天天飛過海峽中線，經濟脅迫一波接一波，疫苗分配成了新戰場，全球供應鏈正在去風險化重組，而美國大選的結果還懸而未決。華盛頓雖是台灣最強的後盾，但也是地緣政治最大的變數。倘若美國出現什麼意外，那麼2300萬島民將面臨慘重的代價，但只要抓住其中的契機台灣或許能從他國的棋子躍升為不可或缺的關鍵節點。以實現自己遙不可及的夢想。 \n\n但只要有一步走錯，就可能被虎視眈眈的地權強國徹底吞沒。此刻，台灣站在命運的分水嶺。"
 ROC.1.a: "台灣將一如既往"
