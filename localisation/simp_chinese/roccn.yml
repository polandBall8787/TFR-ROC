 ROC.3.t: "石油危機波及台灣"
 ROC.3.d: "隨著油價飆升以及沙烏地阿拉伯內戰引發的經濟體系崩潰，國際能源與金融市場接連失序，衝擊迅速外溢，並對台灣造成沉重打擊。全台證券交易所指數跌至歷史新低，多位頂級經濟學家警告，情勢仍在持續惡化，短期內難以止穩。 \n\n同時，紐約證券交易所崩盤與海外大規模經濟衰退疊加，引發連鎖反應，進一步壓縮台灣的出口、金融與製造業空間。資金緊縮、訂單銳減，迫使數百家企業啟動裁員與業務收縮方案，就業市場隨之承壓。 \n\n過去半世紀支撐台灣高速成長的經濟引擎正明顯降速，資本信心動搖，產業擴張受阻，整體經濟逐步顯露出停滯的跡象。"
 ROC.3.a: ""得快點做准备！""
 CHI_oil_crash1: "國家能源緊急狀態"
 CHI_oil_crash1_desc: "原油與成品油供應發生系統性中斷，常規調配機制失效，戰略儲備快速消耗，關鍵產業與社會基本運作受到直接威脅。國家啟動最高級緊急機制，實施強製配給、全面價格管制與集中統一調度。"
 CHI_oil_crash2: "嚴重供應危機"
 CHI_oil_crash2_desc: "主要供應來源大幅受阻，市場持續性短缺預期，油價劇烈上漲，囤積與搶購行為擴散。國家大規模動用策略儲備，對重點產業實施優先保障與限量供應，並進行強力行政幹預。"
 CHI_oil_crash3: "顯著供應緊張"
 CHI_oil_crash3_desc: "供應能力明顯低於正常水平，庫存下降加快，部分地區或品類有斷供風險，價格高點波動。政府啟動專案協調與調控措施，加強儲備投入、進口替代與需求管理。"
 CHI_oil_crash4: "階段性供應壓力"
 CHI_oil_crash4_desc: "供應鏈受到干擾，成本上升，價格明顯上漲但整體可控，市場仍能維持基本平衡。政府以穩定預期、政策調節和監測市場為主要手段。"
 CHI_oil_crash5: "市場波動預警"
 CHI_oil_crash5_desc: "出現潛在供應風險或需求異常成長訊號，價格開始波動但庫存處於安全區間，尚未形成實質短缺。政府加強監測、資訊發布與緊急準備。"
