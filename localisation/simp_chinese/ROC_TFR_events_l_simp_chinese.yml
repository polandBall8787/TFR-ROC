 ROC.1.t: "红、蓝、白"
 ROC.1.d: "中华民国如今已走入第109个年头，以外国人的角度来说这个国家资历尚浅，这种印象在中共悄悄掌握「中国」继承者称号的近代逐渐成为主流，而作为中华民族正统继承人的中华民国也面临着史上最大的身分认同危机。 \n\n由蔡英文及其背后的民主进步党主张本土意识，强调「台湾人」的身份在「中国人」之前----在大家是中华民国公民之前，大家首先是个台湾人。 此种意识形态在戒严中后期逐渐成为主流，近代民主化之后成长为一股新兴的政治力量。 \n\n与之相对应的则是推派韩国瑜参选的中国国民党，这个历史悠久的政党由中华民国国父孙中山一手创立，随后由蒋介石带领的国民政府先后打败各地军阀、法西斯日本的入侵后统一中国，然不幸的是在抗战结束之日中国共产党趁势而起，辽西、徐蚌、 平津的战略重挫逼迫当年的国民政府撤退迁台。 在台湾国民党政府的政策从撤退前期的「反攻大陆」逐渐转变为「深耕台湾」，主要以「中华民国人」自居----即便他们并不反对台湾人这份身分认同标签，就算在民主化之后受到来自内外的压力，国民党仍可透过当年深入基层的各地农会与党组织深深掌握当地选票。 \n\n蓝与绿，外省人与本省人，中国人与台湾人，这块土地上的人民承受过太多苦难，对于作秀般的选举也感到厌倦。 这一次，是否会有些不同呢？ "
 ROC.1.a: "中华民国万岁！"

