 CHI.3.t: "石油危機波及台灣"
 CHI.3.d: "隨著油價飆升以及沙特阿拉伯內戰引發的經濟體系崩潰，國際能源與金融市場接連失序，衝擊迅速外溢，並對台灣造成沉重打擊。 全台證券交易所指數跌至歷史新低，多位頂級經濟學家警告，情勢仍在持續惡化，短期內難以止穩。 \n\n同時，紐約證券交易所崩盤與海外大規模經濟衰退疊加，引發連鎖反應，進一步壓縮台灣的出口、金融與製造業空間。 資金緊縮、訂單銳減，迫使數百家企業啟動裁員與業務收縮方案，就業市場隨之承壓。 \n\n過去半世紀支撐台灣高速成長的經濟引擎正明顯降速，資本信心動搖，產業擴張受阻，整體經濟逐步顯露出停滯的跡象。 "
 CHI.3.a: "得快點做準備！"

 CHI.1.t: "2020年大選"
 CHI.1.d: "民眾的目光再次聚焦於國家未來的方向，各派政治勢力摩拳擦掌、全力爭取支持。這不只是一次選舉，而是對現行政策與國家策略的公民檢驗。\n\n選民的選擇將直接影響國內改革步調、社會穩定以及對外政策的方向。政府必須同時應對民意、輿論與國際關注，在短期政治壓力與長期國家利益間找到平衡。"
