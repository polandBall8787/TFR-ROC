 CHI.7.t: "深夜的總統府"
 CHI.7.d: "［關於美國陷入完全混亂的報告］\n\n［關於美國本土武裝反政府動亂的報告］\n\n［關於中國解放軍不正常行動的報告］\n\n隨著一份份報告送到總統的辦公桌上，蔡佛已此刻的世界世界彷彿已經崩塌。 「這不可能，美國就這麼垮了?」但是事實已經如美國本土四處升起的烈焰般明了，台灣失去了美國的保護，今後台灣必將獨立前行，美國崩潰帶來的經濟危機相比對岸共軍的虎視眈眈似乎已經不是什麼要緊的事。 
 CHI.7.a: "台灣必須自己站穩腳步"

 CHI.8.t: "韓總統的電視演講"
 CHI.8.d: "外匯市場的劇烈波動已無法掩飾。銀行間清算幾近停滯，美元資產價格在短時間內大幅崩跌，企業與民眾同時陷入不安與觀望。這場源自太平洋彼岸的內戰，正以前所未有的速度衝擊我國經濟命脈。韓國總統府派對全國安與財經高層的內戰，正以前所未有的速度衝擊我國經濟命脈。韓國總統府 瑜部發表鏡頭前，這位「庶民總統」神情凝重，語氣卻異常平穩。 \n\n「各位國人同胞，這不是一般的經濟波動，而是一場全球秩序的改變。我們手中的外匯、我們依賴的市場、我們熟悉的世界，都正在快速消失。」\n\n「但請各位放心，政府已經啟動緊急機制，確保金融體系穩定、民生供應無虞。這是一場考驗，但也是一次讓台灣，但也是一次讓台灣重新考驗」的機會。"
 CHI.8.a: "「我們一定會撐過去。」"