 ROC.1.t: "红、蓝、白"
 ROC.1.d: "中华民国如今已走入第109个年头，以外国人的角度来说这个国家资历尚浅，这种印象在中共悄悄掌握「中国」继承者称号的近代逐渐成为主流，而作为中华民族正统继承人的中华民国也面临着史上最大的身分认同危机。 \n\n由蔡英文及其背后的民主进步党主张本土意识，强调「台湾人」的身份在「中国人」之前----在大家是中华民国公民之前，大家首先是个台湾人。 此种意识形态在戒严中后期逐渐成为主流，近代民主化之后成长为一股新兴的政治力量。 \n\n与之相对应的则是推派韩国瑜参选的中国国民党，这个历史悠久的政党由中华民国国父孙中山一手创立，随后由蒋介石带领的国民政府先后打败各地军阀、法西斯日本的入侵后统一中国，然不幸的是在抗战结束之日中国共产党趁势而起，辽西、徐蚌、 平津的战略重挫逼迫当年的国民政府撤退迁台。 在台湾国民党政府的政策从撤退前期的「反攻大陆」逐渐转变为「深耕台湾」，主要以「中华民国人」自居----即便他们并不反对台湾人这份身分认同标签，就算在民主化之后受到来自内外的压力，国民党仍可透过当年深入基层的各地农会与党组织深深掌握当地选票。 \n\n蓝与绿，外省人与本省人，中国人与台湾人，这块土地上的人民承受过太多苦难，对于作秀般的选举也感到厌倦。 这一次，是否会有些不同呢？ "
 ROC.1.a: "中华民国万岁！"

 ROC.3.t: "石油危机波及台湾"
 ROC.3.d: "随着油价飙升以及沙特阿拉伯内战引发的经济体系崩溃，国际能源与金融市场接连失序，冲击迅速外溢，并对台湾造成沉重打击。 全台证券交易所指数跌至历史新低，多位顶级经济学家警告，情势仍在持续恶化，短期内难以止稳。 \n\n同时，纽约证券交易所崩盘与海外大规模经济衰退叠加，引发连锁反应，进一步压缩台湾的出口、金融与制造业空间。 资金紧缩、订单锐减，迫使数百家企业启动裁员与业务收缩方案，就业市场随之承压。 \n\n过去半世纪支撑台湾高速成长的经济引擎正明显降速，资本信心动摇，产业扩张受阻，整体经济逐步显露出停滞的迹象。 "
 ROC.3.a: "得快点做准备！"

 CHI.1.t: "2020年大选"
 CHI.1.d: "民众的目光再次聚焦于国家未来的方向，各派政治势力摩拳擦掌、全力争取支持。这不只是一次选举，而是对现行政策与国家策略的公民检验。\n\n选民的选择将直接影响国内改革步调、社会稳定以及对外政策的方向。政府必须同时应对民意、舆论与国际关注，在短期政治压力与长期国家利益间找到平衡。"
 CHI.1.a: "民进党继续执政"
 CHI.1.b: "国民党上台"

 CHI.2.t: "零号病患" 
 CHI.2.d: "客机平稳地降落在桃园机场，空姐温柔的声音通过广播提醒旅客留在座位并讲解入境检疫规定，但杨淑惠一个字也听不进去。 \n\n她的头从几个星期前就痛得不行，当时在武汉出差的淑惠只觉得这只是水土不服外加一点小感冒的症状罢了。可吃完随身携带的感冒药症状也没有半点缓解，她靠在前排椅背试图舒缓疼痛，从脚下背包里抽出最后一张卫生纸捂住嘴巴，咳完后将之塞进呕吐袋中——里面装着飞行期间累积起来的卫生纸。 \n\n下机之后她主动向地勤人员报备自己的健康状况，身穿隔离装的工作人员将她带进临时整理出来的隔离区内，里面的护士小心翼翼地将刚采集的检体放入机器中等待结果。 \n\n紧凑的哔哔声响起，即便淑惠的视线几乎扭成一团，永远都忘不了那个时候，在场每一位工作人员凝固的表情。"
 CHI.2.a: "天啊！"

 CHI.4.t: "亚细亚的孤儿"
 CHI.4.d: "自国共内战失利后，中华民国政府于民国三十八年迁至台湾。 最初，这个政权仍能代表「中国」之名，然而在失去广大领土之后，这份正统性也随之动摇。 \n\n1971年，中国共产党建立的中华人民共和国取代中华民国，成为国际社会所承认的中国。 自此，中华民国被迫退出世界舞台的中央，只能以台湾或中华台北之名，在国际秩序的边缘艰难求存。 \n\n在这样的国际处境下，国内也历经剧烈转变。 从戒严到民主，这个国家曾在威权的长夜中挣扎。 前辈们以血与泪换来今日的自由与繁荣，却也在无形之中承受了国体与国际地位进一步流失的代价。 时至今日，已鲜有人能真心认为中华民国仍是「中国」，但正是在这样的现实之中，这个国家学会了如何在强权的夹缝中呼吸，并勉力维持自身的存在。 \n然而，这份脆弱的平衡正面临新的挑战。 中共军机日复一日越过海峡中线，逼近台湾本岛; 突如其来的疫情动摇了全球供应链; 美国即将迎来大选，其国内局势却前所未有地动荡不安。 \n\n或许正如我们的对手所言——百年未有之大变局，正在展开。 \n\n此刻，我们正站在命运的分水岭。"
 CHI.4.a: "还顾望旧乡，长路漫浩浩。"

 CHI.6.t: "一瓶矿泉水，一碗卤肉饭"
 CHI.6.d: "今天的荣哥照惯例起的很早，下床简单洗漱后便开始准备食材，炖一锅肉臊、熬一整天的大骨汤对荣哥来说家常便饭。 他从他阿爸手上接过这间店已经30多年了，从小在台湾长大的荣哥对阿公阿爸口中的那些长江黄河什么碗糕的都没兴趣，那些东西离他离得这么远也从来没见过，跟他有什么关系？\n中午短暂的休息时间他盯着墙上的大电视陷入沉思，总统大选又结束了，屏幕里光鲜亮丽的政治人物满面春风，他自称自己是「庶民总统」、滔滔不绝地讲述他的政策、还说要让「呆丸」发大财！\n荣哥不屑地咂了咂嘴，就在他拿起遥控器准备转台的那一刹那，他在前台听见了熟悉的声音......\n\n「老板，来一碗卤肉饭。」一个有着油亮光头、穿着竞选背心以及洗了几十年快要褪色的衬衫的中年男子走进店里，手上着一瓶喝到一半的矿泉水。 荣哥吓了一跳，电视里的韩国瑜总统怎么会就这样一个人出现在他的店内？ 但还是接过他的菜单开始被菜，上完菜后韩国瑜让他留下来，两人促膝长谈了很久，从教育聊到经济、从当兵聊到孩子。\n\n「现在生意很难做了啦！」荣哥对着韩国瑜抱怨道。\n「嘿啊，挖当兵的时候一碗阳春面才十几块，现在去菜市场买菜不带五百都不敢出门啰！」\n「每个总统都说要改变台湾，电视上那些图啊什么的都说台湾很好，经济成长率很高，阿我怎么越来越难过啊！」\n\n韩国瑜没有说话，只是静静地挖起一口卤肉饭送入口中。 在这个地方，没有位阶、没有职权、没有长幼之分，只有两位孤独的中年人一起分享着过往的人生。"
 CHI.6.a: "真正的庶民总统！"
 
 ROC.7.t: "尖阁诸岛石油开发请求"
 ROC.7.d: "台湾政府刚才向日本递交外交照会，提议针对尖阁诸岛周边海域的石油储量进行共同开发，并申请相关资源的使用权。\n\n台湾政府背后的动机明确：在区域能源缺口扩大的压力下，台湾急需稳定能源以维持高科技产业与民生运作。对日本而言，这不仅是经济合作，更是对地缘政治底线与领土主权定位的考验。\n\n接受请求将实质改善日台关系，但必将激化与中国的领土争议；拒绝则可能疏远两国关系。"
 ROC.7.a: "考虑到区域稳定，我们必须拒绝。"
 ROC.7.b: "基于战略互惠，同意共同开发。"
 
 ROC.8.t: "东京的拒绝信"
 ROC.8.d: "日本外务省回复了我方关于尖阁诸岛石油开发权的请求。可想而知，考虑到目前极复杂的东亚形势及中共对「领土主权」的要求，日本无法支持台湾在该海域进行任何形式的开发计划。\n\n外交部对此表示遗憾，并告知我方寻求其他能源替代方案。"
 ROC.8.a: "可惜！"
 
 ROC.9.t: "东京的赞成信"
 ROC.9.d: "意料之中地，日本政府宣布同意给予台湾开发尖阁诸岛周边海域的石油资源。也就是说，台灣将获得该海域部分原油的采掘权，并获得日本提供的相关技术支持。\n\n尽管此举引发了中共媒体的强烈谴责，但这不仅大大促进了日台关系，台湾的能源供给也得到了极大的保障。"
 ROC.9.a: "能源新篇章！"
 
 ROC.10.t: "南海石油共同开发请求"
 ROC.10.d: "台湾地区政府刚才向中国大陆递交外交照会，提议针对南海周边海域的石油储量进行共同开发，并申请相关资源的使用权。\n\n台湾政府背后的动机明确：在区域能源缺口扩大的压力下，台湾急需稳定能源以维持高科技产业与民生运作。对中国大陆而言，这不仅是经济合作，更是对地缘政治底线与领土主权定位的考验。\n\n接受请求将实质改善两岸关系，但必将激化与周边国家的领土争议；拒绝则可能将两岸关系进一步疏远。"
 ROC.10.a: "台湾人？不熟。"
 ROC.10.b: "本是同根生..."
 
 ROC.11.t: "北京方面拒绝"
 ROC.11.d: "北京方面回复了我方关于南海石油共同开发请求。可想而知，考虑到目前极复杂的东亚形势及中共对「领土主权」的要求，中国大陆政府无法支持台湾在该海域进行任何形式的开发计划。\n\n外交部对此表示遗憾，并告知我方寻求其他能源替代方案。"
 ROC.11.a: "中国人？更不熟！"
 
 ROC.12.t: "北京方面同意"
 ROC.12.d: "意料之中地，中国大陆政府宣布同意给予台湾南海石油共同开发请求。也就是说，台湾政府将获得该海域部分原油的采掘权，并获得中国大陆提供的相关技术支持。\n\n尽管此举引发了越南以及菲律宾等南海周边国家媒体的强烈谴责，但这不仅大大促进了两岸关系，台湾的能源供给也得到了极大的保障。"
 ROC.12.a: "相煎何太急"

 ROC.17.t: "我們守住了金門"
 ROC.17.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n历经数日高强度对峙，金门防区成功挫败对岸部队的登陆与夺控企图。敌方先以火箭炮与无人机群对料罗湾、古宁头一线实施密集威胁，随后出动小规模两栖突击分队试图抢滩建立支撑点。我守备部队依托既设阵地与反登陆火力网展开阻击，海巡与海军舰艇协同封锁近岸海域，空军战机在可控空域内实施掩护。\n\n对峙最为激烈之时，古宁头周边阵地数度遭到突破风险，守军凭借机动预备队与反装甲火力迅速封堵缺口。至昨夜，敌方残余突击力量被迫撤离近岸水域，其后续兵力未能形成有效增援。金门主要设施与行政体系保持运作，岛上补给线未被切断。\n\n然而，对岸仍在福建沿海维持高度战备状态，炮兵与无人机活动未见明显下降。当前战果属于局部且阶段性的胜利，战区已下令持续强化防御工事与后备动员，防范敌方再度试探或升级行动。金门防区整体态势稳定，但局势仍存不确定性。"
 ROC.17.a: "目前而言是的"

 ROC.18.t: "金厦炮战"
 ROC.18.d: "今日凌晨，厦门沿岸与金门防区之间爆发大规模炮战。解放军首先对金门主要军事据点、通信节点与港口设施实施持续火力覆盖，随后多波次远程火箭与无人机打击接续展开。金门方面进行反制射击，双方在数小时内形成密集对轰，厦门部分沿海区域亦传出爆炸与警报声。\n\n随着多国卫星侦测与局势报道，解放军在火力压制下推进两栖与直升机空降行动。金门守军在岸防阵地与城镇外围组织抵抗，但在兵力与火力对比悬殊的情况下，防线逐步被压缩。至当日晚间，主要高地与行政中心相继失守，岛上有组织的军事抵抗基本终止。\n\n冲突造成双方人员伤亡与基础设施损毁，港口与机场设施受损严重。解放军随后宣布已完全控制金门地区，并展开后续清理与管制行动。"
 ROC.18.a: "台海局势急剧变化"

 ROC.19.t: "中國軍隊不明動向"
 ROC.19.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n过去七十二小时内，情报部门与联合情监侦系统持续监测到对岸部队出现异常调动。东部战区多支两栖合成旅完成集结，沿海港口装载活动频繁，滚装船与民用运输船只被征用迹象明显。福建与浙江沿岸机场夜间起降架次显著增加，无人机与电子侦察机活动范围逼近海峡中线。\n\n同时，对岸火箭军部队进入高等级战备状态，若干导弹旅机动至预设阵地。网络空间亦出现针对我方关键基础设施的探测与渗透行为，电力与通信系统遭受多次试探性攻击。尽管对方尚未发布任何军事行动声明，但各项迹象显示其正在进行大规模战前准备。\n\n参谋本部已提升戒备等级，空军加强战备巡航，海军主力舰艇分散部署，陆军部队完成关键滩岸防御阵地进驻。当前情势尚未突破军事冲突门槛，然敌情变化迅速，建议持续监控并预备应变方案，以防突发事态升级。"
 ROC.19.a: "他們想幹什麽？"

 ROC.20.t: "澎湖爆发枪战"
 ROC.20.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n致：国防部暨参谋本部\n\n在金门战事以共军夺控告终之后，澎湖地区局势迅速趋于紧张。今日清晨，马公市区与空军基地周边传出密集枪声。根据初步通报，不明武装人员试图接近军用设施与通信节点，守备部队随即实施拦截，双方发生短时间交火。\n\n冲突持续约一小时，期间岛上进入全面警戒状态，主要道路实施交通管制，港口与机场暂停对外开放。军方表示已控制局势，击退闯入者，并在关键设施周边加强巡逻与防护。有关不明武装身份与来源，仍在调查之中。"
 ROC.20.a: "中共还想搞什么了"

 ROC.21.t: "中国军队登陆澎湖"
 ROC.21.d: "澎湖日前爆发武装冲突并出现防务真空后，中国军队于今日展开登陆行动。多艘两栖舰艇与气垫船自西向东接近马公外海，随后在炮火与无人机掩护下实施分批次抢滩。岛上原有守备力量进行短暂抵抗，但未能形成有效组织，部分设施在交火中受损。\n\n登陆部队迅速控制港区、机场与主要行政节点，并在市区外围设立检查哨与临时指挥所。通信信号一度中断，随后逐步恢复至受控状态。当地居民被要求留在室内，学校与公共机构暂停运作。\n\n至当日晚间，中国方面宣布已完成对澎湖主要区域的控制，行动进入“秩序恢复阶段”。外界普遍认为，此举是在金门战事结束后的延伸动作。区域军事态势持续紧绷，相关各方尚未公布进一步军事计划。\n\n但国际社会普遍认为这是中华人民共和国进攻台湾的最后节点"
 ROC.21.a: 台湾能守住吗？"

 ROC.22.t: "第二波导弹袭击"
 ROC.22.d: "生死存亡的战争，再次降临中华民国的土地。\n\n在第四次台海危机爆发仅数日之后，来自大陆的导弹首次直接打击了我方关键基础设施与城市。国防部正全力动员后备役、组织防御，然而第二轮导弹攻击更为猛烈，摧毁了我方大部分行政与通信能力。\n\n然而，幸存的雷达站却探测到更为骇人的景象：无数两栖攻击舰及其护卫舰正迅速逼近我沿岸，登陆战一触即发。这一刻已无疑义——第四次台海危机已然结束，台海战争正式爆发。\n\n尽管美军缺席，但我们并非孤军奋战。太平洋防卫条约组织各国的干预部队已全面协防，正与我军并肩作战，于滩头阵地严阵以待，誓死捍卫我领土主权。\n\n此刻，我们必须奋起抗争、决不屈服于那头红色巨人。若此役不守，则中华民主之火，将永远熄灭。"
 ROC.22.a: "挺身而战！"

 ROC.23.t: "稳定香港秩序"
 ROC.23.d: "呈：中央人民政府\n\n由：中央港澳工作领导小组\n\n紧急程度：特急\n\n在中央统一部署下，中国人民解放军驻港部队依法协助特区政府恢复社会秩序。经连续数日清剿行动，暴力团伙的有组织抵抗已被瓦解，非法占据的立法会综合大楼及多处警署重新回归政府控制。主要干道与交通枢纽恢复通行，港口与机场运作逐步正常化。\n\n行动过程中，执法部门重点打击幕后组织者与武装骨干分子，大量非法枪支、爆炸物与煽动性宣传物资被查获。此前宣布成立所谓"临时政府"的核心成员已被依法拘捕，相关网络平台亦被依法整顿。特区政府宣布进入过渡管理阶段，公务体系全面恢复运作，金融市场与公共服务系统保持基本稳定。\n\n中央强调，此次行动旨在维护国家主权、安全与发展利益，保障香港居民生命财产安全。后续将加快社会修复与经济重建工作，加强国民教育与法治宣传，防止类似动乱再次发生，确保香港长期繁荣稳定。"
 ROC.23.a: "完毕"

 ROC.24.t: "解放军在香港进行无差别射击"
 ROC.24.d: "在解放军进驻香港并配合特区政府展开清场行动期间，多起涉及实弹使用的事件引发广泛关注。根据现场影像与多方证词显示，部分地区在驱散人群过程中出现无差别射击情况，子弹射向街道与建筑物外墙，造成包括示威者与未参与冲突的市民在内的人员伤亡。医疗系统一度超负荷运作，多家医院启动紧急应变机制。\n\n中国外交部声明表示，当时现场局势高度混乱，个别武装人员混入人群并向执法力量开火，部队在判断威胁来源时采取了实弹反制措施。有关部门强调行动目标在于迅速终止暴力并恢复秩序，同时承诺将对具体交火细节展开调查。特区政府则呼吁市民保持冷静，避免前往冲突区域。\n\n当前国际社会与人权团体要求公开透明的独立调查，以厘清责任归属与行动合法性。相关画面在社交平台广泛传播，使原本趋于平息的局势再度出现舆论震荡。香港的秩序虽已基本恢复，但围绕行动方式与比例原则的讨论仍在持续。"
 ROC.24.a: "血泪仇，难相忘"

 ROC.25.t: "中国军队至台北近海异常军事动向呈报"
 ROC.25.d: "\n\n\n                  £GFX_MND_event_texticon2   \n\n\n\n\n致总统阁下：\n\n自中华人民共和国武装侵台以来，中华民国国军依总统暨三军统帅指示，持续对首都圈周边海空域实施战时等级之联合监控。近日由日本自卫队提供卫星，长程雷达及电子侦测体系所掌握之中共军队异常军事动向，特向阁下作出此综合之呈报。\n\n过去数小时内，战区情监侦系统于台北至尖阁诸岛近海多次侦获中共海军水面作战舰艇与辅助舰只实施异常机动。相关舰艇编组刻意回避既有交战区航线，其航向与队形变化显示极高战术倾向，并伴随高强度电磁讯号活动，日本自卫队统合幕僚长判断可能涉及大规模指挥链路测试或海上通信部署。且同时中共方面空中部队及无人机部队于首都圈外围空域执行多波次抵近行动，部分平台采取低空，贴海及间歇显控方式飞行，明显意在压缩我方防空反应与决策时间。综合以上特征判断，该类行动更接近针对台北方向之战区纵深塑造与实战化侦察\n\n其周边海空域任何异常活动皆具高度战略警讯意义。呈太平洋防御条约组织联合指挥部判断当前行动可导致对台北方向大规模打击，此举已对我方预警时间与持续作战能力形成实质压力，其行为之后续战术行动不容忽视。\n\n基于上述之判断，中华民国国军与日本自卫队已即时提升台北之方向联合防空与海空反制等级，并完成应对敌方突发升级行动之兵力与指挥应变部署。特此将当前态势向总统阁下呈报，俾供统帅决策之参考。\n\n谨呈\n敬请核示"
 ROC.25.a: "中华民国国防部长，邱国正"
