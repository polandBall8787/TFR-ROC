 ROC.22.t: "第二波飛彈攻擊"
 ROC.22.d: "生死存亡的戰爭，再次降臨中華民國的土地。\n\n在第四次台海危機爆發僅數日之後，來自大陸的導彈首次直接打擊了我方關鍵基礎設施與城市。國防部正全力動員後備役、組織防禦，然而第二輪飛彈攻擊更為猛烈，摧毀了我方大部分行政與通信能力。 \n\n然而，倖存的雷達站卻偵測到更駭人的景象：無數兩棲攻擊艦及其護衛艦正迅速逼近我沿岸，登陸戰一觸即發。防，正與我軍並肩作戰，於灘頭陣地嚴陣以待，誓死捍衛我領土主權。 \n\n此刻，我們必須奮起抗爭、決不屈服於那頭紅色巨人。 
