 ROC.35.a: "ほんとにありがとうございます"

 ROC.36.t: "中华民国国庆日"
 ROC.36.d: "10月10日是中华民国的国庆日，用以纪念1911年武昌起义爆发以及随后中华民国的成立。这一法定纪念日自民国初年确立以来，历经时代变迁而延续至今。国庆象征着共和国体制的建立与宪政精神的传承，也是全民共同回顾历史的重要时刻。\n\n在这一天，台湾各地通常举行升旗典礼与庆祝活动，总统府前广场会举办国庆大会，总统发表谈话，回顾国家发展并展望未来方向。视年度安排而定，政府可能举行阅兵或大型展演，空中编队飞越天际，夜间则有烟火与灯光表演点亮城市地标。若适逢连假期间，社会各界也会举办音乐会、体育赛事与文化展览，使节庆氛围更加浓厚。\n\n海外侨界与驻外机构同样举行庆祝酒会与纪念仪式，与友邦及各国代表共同见证这一时刻。尽管社会意见多元，历史认知各有差异，但在国庆之日，国家的延续与制度的运作被集中呈现。作为纪念中华民国创立与发展的日子，这一节日仍然在当代社会中占有象征性的地位。"
 ROC.36.a: "中华民国万岁"

 ROC.37.t: "二二八事件纪念日"
 ROC.37.d: "自1947年，在战后政权接收与社会秩序动荡的背景下，一场由缉烟冲突引发的抗议迅速蔓延全岛。随后展开的清乡与镇压行动，使无数平民、知识分子与地方菁英遭到逮捕、失踪或杀害。那段时间留下的创伤，深刻影响了台湾社会的政治走向与世代记忆。\n\n二二八事件不仅是一段历史，更是一场关于责任与人权的长期讨论。随着解严与民主化进程推进，档案逐步开放，纪念碑与纪念馆在各地建立，政府亦推动调查报告与赔偿机制。社会舆论在这一日往往显得格外敏感，有人强调历史正义与转型正义的重要性，也有人担忧记忆的政治化会加深分歧。不同立场交织之下，这一天成为反思国家与公民关系的公共时刻。"
 ROC.37.a: "向死难者默哀"

 ROC.40.t: "冰釋前嫌"
 ROC.40.d: "战火的纷飞的台湾，原本应身处地堡的民进党党首蔡英文公然现身台北，其伴行人员中甚至包括政治敌手韩国瑜，以及其他政党领袖。会议室里气氛凝重。长期在立法院针锋相对的三党代表，此刻却围绕同一份简报低声交谈。\n\n韩国瑜以国民党重要政治人物身份受邀出席。他在会上表示，政党竞争可以继续，但在抗战议题上必须形成共同立场，并主动提出协助南部物资调度与民间动员网络的整合。蔡英文回应称，当前最重要的是稳定社会信心，任何跨党派合作都会获得行政体系全力支持。双方随后共同出席记者会，对外传达一致讯息，强调其抗战之决心。\n\n几天后，韩国瑜亲自协调地方企业捐赠发电机与医疗器材，民进党中央则透过党公职系统协助分配与登记。媒体捕捉到两人在前线慰问部队时短暂交谈的画面，此刻双方没有往日的激烈攻防言辞，只有对基层士气的鼓励。对于许多支持者而言，那一刻既象征着台湾政治的和解，也是对台湾最大的关心。\n\n战事阴影尚未散去，立法院却罕见地通过跨党派决议，支持特别预算与后备改革法案。两党领袖在议场内握手的照片被广泛转载。在如此紧张岁月中，原本分歧深刻的两大政党在关键时刻选择站在同一条防线上。"
 ROC.40.a: "此刻，我们皆是为了保家卫国"

 ROC.41.t: "菲律宾局势失控"
 ROC.41.d: "过去数周内，菲律宾国内安全形势急剧恶化。民族民主阵线在吕宋北部发动连续攻势，占领多处乡镇与交通节点，并袭击电力与通信设施，意图削弱中央政府控制力。与此同时，摩洛伊斯兰解放阵线于棉兰老岛扩大武装行动，控制若干城镇与港口周边区域，宣布进入战时状态。\n\n菲律宾政府军已在马尼拉周边及中部要地实施戒严，调动陆军主力进行分区清剿。然而受制于兵力分散与补给线遭破坏，前线推进受阻，部分驻军被迫收缩防御。局势进一步复杂化之处在于海军宣布维持中立，仅承担海上巡逻与人道疏散任务，拒绝介入陆上冲突，导致沿海补给与兵力投送能力受限。\n\n当前菲律宾全国范围内武装冲突呈多点爆发态势，交通体系大面积瘫痪，地方政府职能运作失序。若无法在短期内恢复对关键区域的控制，冲突规模恐将进一步扩大。"
 ROC.41.a: "还能再乱一点吗"

 ROC.42.t: "菲律宾全面内战"
 ROC.42.d: "当前菲律宾全国局势已由局部冲突演变为全面内战。民族民主阵线在吕宋北部山区建立连续控制区，宣布成立菲律宾全国民主阵线，并对主要公路与能源设施实施系统性破坏。菲律宾政府军则固守马尼拉大都会区及若干军事基地，动员预备役力量，试图恢复交通线与行政秩序。\n\n棉兰老岛方面，摩洛伊斯兰解放阵线全面接管数个省份的地方政权机构，设立独立指挥体系，与菲律宾政府军爆发激烈交火。多处机场与港口在争夺中受损严重，补给体系趋于崩溃。菲律宾海军宣布维持武装中立，仅在主要航道执行封锁与疏散行动，未对任何一方提供直接火力支援，使战局呈现陆上分裂、海上对峙的复杂格局。\n\n目前各方均宣称自己为菲律宾唯一合法政府政府并将其余势力定性为叛乱分子对其继续作战。"
 ROC.42.a: "真是癫狂"

 ROC.43.t: "民族民主阵线统一菲律宾"
 ROC.43.d: "在长期武装冲突后，民族民主阵线完成对吕宋、维萨亚与棉兰老主要城市与交通枢纽的控制，其余武装势力相继瓦解或接受整编。民族民主阵线随即在马尼拉宣布成立“菲律宾民主共和国”，组建临时中央委员会，接管全国行政与军事体系。\n\n此前保持中立的海军指挥层发布联合声明，承认新政权为菲律宾唯一合法政府，并宣布全体舰队与海上力量纳入共和国指挥体系，强调维护国家统一与海上通道安全。\n\n新成立的菲律宾民主共和国随后发表外交公告，宣布加入“东亚防御提倡协定”，与区域成员国建立安全协作与情报共享机制。该决定标志着国家战略方向的重大调整，未来军事建设与对外政策将围绕区域集体防务框架展开。"
 ROC.43.a: "菲律宾之春？"

 ROC.44.t: "政府军统一菲律宾"
 ROC.44.d: "在长期武装冲突后，菲律宾政府军逐步收复吕宋北部山区与棉兰老主要城市，其余武装势力相继瓦解或接受整编。马尼拉重新恢复中央行政运作，总统府与国会宣布菲律宾共和国宪政秩序全面恢复，全国进入战后重建阶段。\n\n此前保持中立的海军指挥层发布联合声明，承认新政权为菲律宾唯一合法政府，并宣布全体舰队与海上力量纳入共和国指挥体系，强调维护国家统一与海上通道安全。\n\n新成立的菲律宾共和国随后发表外交公告，宣布加入“太平洋防御条约组织”，与区域成员国建立安全协作与情报共享机制。该决定标志着国家战略方向的重大调整，未来军事建设与对外政策将围绕区域集体防务框架展开。"
 ROC.44.a: "一如既往"

 ROC.45.t: "摩洛伊斯兰解放阵线"
 ROC.45.d: "在长期武装冲突后，摩洛伊斯兰解放阵线完成对棉兰老、维萨亚及吕宋关键城市的军事控制，其余武装势力相继瓦解或接受整编。其领导委员会在马尼拉宣布成立“菲律宾伊斯兰国”，废止原有共和国宪政架构，建立以宗教法为核心的国家体制，并重组全国军政体系。\n\n此前保持中立的海军指挥层发布联合声明，承认新政权为菲律宾唯一合法政府，并宣布全体舰队与海上力量纳入新政府指挥体系，强调维护国家统一与海上通道安全。\n\n新成立的菲律宾伊斯兰国随后发表外交公告，宣布加入“太平洋防御条约组织”，与区域成员国建立安全协作与情报共享机制。该决定标志着国家战略方向的重大调整，未来军事建设与对外政策将围绕区域集体防务框架展开。"
 ROC.45.a: "菲律宾之终"

 ROC.46.t: "台北战斗报告"
 ROC.46.d: "\n\n\n                                                          £GFX_CCP_event_texticon   \n\n\n\n\n致：中国共产党中央政治局\n\n今日凌晨，在火力掩护下，我军向台北城区发动总攻。尽管敌军已经将关渡大桥等一切对外交通枢纽全数破坏，同时依托着城市地形，试图利用巷战来消耗我方人力，但我军依旧突破敌方的防线，成功占领台北市区内的重要据点。\n\n目前我军已经大致完成台北市区的解放，但仍有数量相当的敌军逃至阳明山、雪山山脉等山区中继续与我军对峙，同时雪山隧道也已被敌军炸毁，通往台湾东部的道路全数遭到破坏，未来的军事重心预计将从巷战转换至山区作战。"
 ROC.46.a: "任何台独份子终结绳之以法"

 ROC.47.t: "台中战斗报告"
 ROC.47.d: "\n\n\n                                                          £GFX_CCP_event_texticon   \n\n\n\n\n致：中国共产党中央政治局\n\n昨夜至今晨，我军在炮兵群与空中力量协同掩护下，自海线与内陆两翼同时向台中城区推进。敌军依托台中港、清泉岗机场以及市区高架干道构筑环形防御，并炸毁多处桥梁与匝道，企图借助城区纵深与工业区厂房实施顽抗。然而经持续突击，我军已突破其外围防线，控制市政核心区、主要交通节点及关键补给仓储设施。\n\n目前台中市区整体态势已趋稳定，但仍有残部向大肚山、谷关方向撤离，试图凭借丘陵与峡谷地形组织迟滞行动。通往南投及花东地区的多条山地道路与隧道遭到破坏且部分桥梁坍塌。当前我军正调整部署将由城区清剿转入山地分割与搜剿行动，以肃清台独势力残余武装力量。"
 ROC.47.a: "其中部顽抗势力必将彻底清除"

 ROC.48.t: "高雄战斗报告"
 ROC.48.d: "\n\n\n                                                          £GFX_CCP_event_texticon   \n\n\n\n\n致：中国共产党中央政治局\n\n今日拂晓，我军在海空火力支援下，对高雄地区展开全面进攻。敌军依托港区码头、油库设施及寿山、凤山一线构筑纵深防御，并预先破坏多处跨港通道与铁路节点，试图以港湾与工业区复杂地形拖延我军推进速度。交战过程中，敌方利用仓储区与集装箱堆场实施机动反击，战况一度胶着。\n\n经持续突击与侧翼穿插，我军已控制高雄港主要泊位、左营军港周边区域及市政核心区，敌军指挥体系基本瓦解。当前仍有部分残余力量向旗山、美浓及中央山脉南段撤离，企图凭借山地与河谷地形继续抵抗。港区基础设施受损严重，通往屏东方向的桥梁与干道多处中断。后续行动将围绕山地封锁与清剿，以至彻底消除当前区域内台独势力武装威胁。"
 ROC.48.a: "其南部顽抗力量将被我军完全肃清"

 ROC.49.t: "花莲战斗报告"
 ROC.49.d: "\n\n\n                                                          £GFX_CCP_event_texticon   \n\n\n\n\n致：中国共产党中央政治局\n\n今晨，我军沿苏花公路及海岸线方向向花莲地区展开进攻。敌军凭借中央山脉与太平洋之间的狭长地形构筑防御阵地，并提前炸毁多处桥梁与隧道，妄图以险峻山势与海岸断崖迟滞我军推进。花莲港周边及机场区域交火激烈，敌方以分散据点与伏击战术反复袭扰。\n\n经连续突击与侧翼包抄，我军已控制花莲港、机场跑道及市区主要行政设施，敌军主力被迫向太鲁阁峡谷及中央山脉深处撤离。由于作战深入，苏花沿线交通设施损毁严重，多处路段塌方，补给运输恐将面临复杂地形考验，当前我军正组织力量转入中央山脉，以彻底清剿台独势力残余武装，稳固当前地区局势。"
 ROC.49.a: "敌东部地区即纳入掌控"

 ROC.50.t: "台北战斗报告"
 ROC.50.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n致：国防部暨参谋本部\n\n今日凌晨，共军在大规模炮火与无人机压制下，对台北市区发动全面攻势。敌方主力自淡水河口及新庄方向突破外围防线，并对关渡、社子一带实施强渡行动。市区通信与电力设施接连遭到打击，松山机场与周边阵地陷入持续火力覆盖。日本自卫队协同我方装甲与机步部队，在士林、内湖一线组织反击；韩国志愿部队则固守中山、万华街区，掩护民众撤离。\n\n尽管各部顽强抵抗，多处桥梁与交通枢纽已依计划实施破坏，然敌军兵力与火力优势明显，逐步切断城区之间的联系。我军指挥体系在密集打击下受到严重干扰，补给线亦遭分割。至傍晚时分，市政核心区与总统府周边阵地相继失守，残余部队向阳明山及南港丘陵地带转进，准备依托山区继续抵抗。\n\n基上所述目前台北市区已告失陷。各参战单位正重整编制，以待后续作战命令。"
 ROC.50.a: "转进山区，继续抗敌"
 CHI_taibei_invade2_tt: "§R预计台北遭受以下损失§!"

 ROC.51.t: "台中战斗报告"
 ROC.51.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n致：国防部暨参谋本部\n\n自昨夜起，共军集中远程火力与空中突击力量，对台中地区实施持续压制，并自海线与大甲溪方向展开穿插推进。敌军迅速夺取清泉岗机场外围阵地，随后以装甲与机步部队沿市区高架干道南压，意图分割我方防御体系。日本自卫队分遣队协同我军守备部队固守港区与工业区核心设施，澳大利亚国防军则在大肚山一线构筑反装甲阵地，掩护主力调整部署。\n\n交战期间，市区通信频繁中断，部分桥梁与交流道依计划爆破，以迟滞敌军推进。然而敌方火力优势显著，多路并进逐步压缩我军防御纵深。清泉岗机场与港区设施相继失守，市政核心区在持续炮击下陷入混乱。至傍晚，敌军完成对城区的合围，我军指挥链受损严重，补给线被切断。\n\n基上所述目前台中市区已告失陷。各参战单位正向大雪山与中央山脉西麓转进，依托山地地形重整战力同时与友军保持协同，以待后续作战指示。"
 ROC.51.a: "存人失地，人地皆存在"
