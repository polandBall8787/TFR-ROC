 CHI.3.t: "太平洋之殤"
 CHI.3.d: "長期維繫太平洋秩序的強權，如今陷入自身的內戰與分裂。美國的港口封鎖、軍事調動與政治混亂，使原本穩定的海上航道與經貿網絡瞬間失去依靠。這場遠在彼岸的衝突，卻直接動搖了我們賴以生存的國際環境。
