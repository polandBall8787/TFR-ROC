 CHI.3.t: "太平洋之殇"
 CHI.3.d: "曾长期维系太平洋秩序的强权，如今陷入自身的内战与分裂。美国的港口封锁、军事调动与政治混乱，使原本稳定的海上航道与经贸网络瞬间失去依靠。这场远在彼岸的冲突，却直接动摇了我们赖以生存的国际环境。金融市场剧烈震荡，出口与供应链遭到切断，区域安全出现前所未有的真空。太平洋不再是和平与繁荣的象征，它成为了动荡与不确定的源头。"
 CHI.3.a: "旧有的秩序，已然焚毁"

 CHI.7.t: "深夜的總統府"
 CHI.7.d: "［關於美國陷入完全混亂的報告］\n\n［關於美國本土武裝反政府動亂的報告］\n\n［關於中國解放軍不正常行動的報告］\n\n隨著一份份報告送到總統的辦公桌上，蔡佛已此刻的世界世界彷彿已經崩塌。 「這不可能，美國就這麼垮了?」但是事實已經如美國本土四處升起的烈焰般明了，台灣失去了美國的保護，今後台灣必將獨立前行，美國崩潰帶來的經濟危機相比對岸共軍的虎視眈眈似乎已經不是什麼要緊的事。 
 CHI.7.a: "台灣必須自己站穩腳步"

 CHI.8.t: "韩总统的电视演讲"
 CHI.8.d: "外汇市场的剧烈波动已无法掩饰。银行间清算几近停滞，美元资产价格在短时间内大幅崩跌，企业与民众同时陷入不安与观望。这场源自太平洋彼岸的内战，正以前所未有的速度冲击我国经济命脉。 总统府临时召开国安与财经高层会议后，决定由韩国瑜总统亲自向全国发表电视谈话。 镜头前，这位「庶民总统」神情凝重，语气却异常平稳。 \n\n「各位国人同胞，这不是一般的经济波动，而是一场全球秩序的改变。我们手中的外汇、我们依赖的市场、我们熟悉的世界，都正在快速消失。」\n\n「但请各位放心，政府已经启动紧急机制，确保金融体系稳定、民生供应无虞。这是一场考验，但也是一次让台湾重新站稳脚跟的机会。」"
 CHI.8.a: "「我们一定会撑过去。」"
