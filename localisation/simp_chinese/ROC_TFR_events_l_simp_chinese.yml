 ROC.31.t: "太平洋防卫条约组织成立"
 ROC.31.d: "太平洋防卫条约组织，或PDTO。成立于同故土收复主义的中国关系日益紧张之际。它由两个创始国组成，即澳大利亚联邦与日本国。"
 ROC.31.a: "我们必须保卫台湾！"

 ROC.32.t: "中华人民共和国进攻台湾"
 ROC.32.d: "史称第四次台海危机的冲突，此刻已经演变为一场中华人民共和国同中华民国争夺台湾岛的全面战争，自国民党逃窜台湾后告一段落的国共内战再次被引爆。数百架喷气式战斗机穿越上空混战，解放军海军也处于完全动员状态，有报道称双方海军在台湾和马祖列岛的登陆点进行了猛烈交火。中华民国军队已经宣布总动员，整个台湾岛都宣布了戒严。海岸警卫队报告了解放军登陆舰穿越海峡驶向台湾的消息，而旧中华民国的最后孤军将在中共巨人的脚下殊死抵抗。"
 ROC.32.a: "最终决战"

 ROC.34.t: "日澳送来军事援助"
 ROC.34.d: "东京方面通过内阁紧急决议，自卫队调派多架C-2与C-130运输机，自冲绳与九州基地起飞，连续数日空运防空系统组件、反舰飞弹备件、战术通信平台与无人侦察设备。而日本海上自卫队舰艇在周边海域执行护航与情报支援任务，确保运输航线安全。与此同时堪培拉随后公布追加支援方案。澳大利亚国防军启动大规模后勤投送行动，C-17战略运输机经达尔文与关岛转场，将成批便携式防空武器、反装甲系统、野战雷达、弹药与工程器材运抵台湾南北机场。澳军顾问与技术人员随行，协助完成设备整合与操作训练，并与台湾国防部建立联合协调中心，加速物资分发至各作战区。"
 ROC.34.a: "ありがとう"

