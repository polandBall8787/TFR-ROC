 ROC.1.t: "紅、藍、白"
 ROC.1.d: "中華民國如今已走入第109個年頭，以外國人的角度來說這個國家資歷尚淺，這種印像在中共悄悄掌握「中國」繼承者稱號的近代逐漸成為主流，而作為中華民族正統繼承人的中華民國也面臨著史上最大的身分認同危機。 \n\n由蔡英文及其背後的民主進步黨主張本土意識，強調「台灣人」的身份在「中國人」之前----在大家是中華民國公民之前，大家首先是個台灣人。 此種意識形態在戒嚴中後期逐漸成為主流，近代民主化之後成長為一股新興的政治力量。 \n\n與之相對應的則是推派韓國瑜參選的中國國民黨，這個歷史悠久的政黨由中華民國國父孫中山一手創立，隨後由蔣介石帶領的國民政府先後打敗各地軍閥、法西斯日本的入侵後統一中國，然不幸的是在抗戰結束之日中國共產黨趁勢而起，遼西、徐蚌、 平津的戰略重挫逼迫當年的國民政府撤退遷台。 在台灣國民黨政府的政策從撤退前期的「反攻大陸」逐漸轉變為「深耕台灣」，主要以「中華民國人」自居----即便他們並不反對台灣人這份身分認同標籤，就算在民主化之後受到來自內外的壓力，國民黨仍可透過當年深入基層的各地農會與黨組織深深掌握當地選票。 \n\n藍與綠，外省人與本省人，中國人與台灣人，這塊土地上的人民承受過太多苦難，對於作秀般的選舉也感到厭倦。 這一次，是否會有些不同呢？ "
 ROC.1.a: "中華民國萬歲！ "

