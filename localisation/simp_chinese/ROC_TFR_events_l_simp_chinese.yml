 ROC.27.t: "中国军队至台中近海异常军事动向呈报"
 ROC.27.d: "\n\n\n                  £GFX_MND_event_texticon2   \n\n\n\n\n致总统阁下：\n\n自中华人民共和国武装侵台以来，中华民国国军依总统暨三军统帅指示，持续对台中周边海空域实施战时等级之联合监控。近日由日本自卫队提供卫星，长程雷达及电子侦测体系所掌握之中共军队异常军事动向，特向阁下作出此综合之呈报。\n\n过去数小时内，战区情监侦系统于台湾中部近海多次侦获中共海军水面作战舰艇与辅助舰只实施异常机动。相关舰艇编组刻意回避既有交战区航线，其航向与队形变化显示极高战术倾向，并伴随高强度电磁讯号活动，日本自卫队统合幕僚长判断可能涉及大规模指挥链路测试或海上通信部署。且同时中共方面空中部队及无人机部队于台中外围空域执行多波次抵近行动，部分平台采取低空，贴海及间歇显控方式飞行，明显意在压缩我方防空反应与决策时间。综合以上特征判断，该类行动更接近针对台湾中部方向之战区纵深塑造与实战化侦察\n\n其周边海空域任何异常活动皆具高度战略警讯意义。呈太平洋防御条约组织联合指挥部判断当前行动可导致对台湾中部方向大规模打击，此举已对我方预警时间与持续作战能力形成实质压力，其行为之后续战术行动不容忽视。\n\n基于上述之判断，中华民国国军与日本自卫队已即时提升台湾中部之方向联合防空与海空反制等级，并完成应对敌方突发升级行动之兵力与指挥应变部署。特此将当前态势向总统阁下呈报，俾供统帅决策之参考。\n\n谨呈\n敬请核示"
 ROC.27.a: "中华民国国防部长，邱国正"
