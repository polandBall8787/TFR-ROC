 ROC.52.t: "高雄战斗报告"
 ROC.52.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n致：国防部暨参谋本部\n\n今晨，共军在远程火力与海空兵力协同下，对高雄地区展开总攻。敌舰于外海实施压制射击，无人机与导弹持续打击港区油库、通信节点及左营周边阵地。我军与澳大利亚国防军联合部队依托港区仓储设施、城市干道与寿山高地构筑防御，试图以纵深阵地消耗敌军兵力，并掩护重要设备转移。\n\n交战数小时后，敌军装甲与机步部队自楠梓、凤山方向穿插推进，逐步切断城区联系。港区多处设施在炮火中起火，跨港桥梁依预案爆破，然仍难阻敌军持续压迫。澳军分队在大寮一线实施反装甲阻击，我军守备部队则于市政核心区展开巷战，战况激烈，伤亡持续增加。\n\n至傍晚，敌军完成对高雄港及市区主要行政设施的控制，我军补给线全面中断，指挥系统受损严重。\n\n基上所述目前高雄市区已告失陷。各单位正向旗山及中央山脉南段转进，依托山地地形重整战力同时与友军保持协同，以待后续作战指示。"
 ROC.52.a: "大不了我们打游击去"
 CHI_gaoxiong_invade2_tt: "§R预计高雄遭受以下损失§!"

 ROC.53.t: "花莲战斗报告"
 ROC.53.d: "\n\n\n                                                          £GFX_MND_event_texticon3   \n\n\n\n\n致：国防部暨参谋本部\n\n今日清晨，共军沿苏花公路与海岸线方向实施多路突击，并以远程火力持续压制花莲港与机场设施。敌军借助空中优势与无人机侦察，对我方指挥节点与补给线进行精确打击，战场通信多次中断。我军守备部队协同澳大利亚国防军与日本自卫队分遣队，于港区、机场周边及美仑山一线构筑防御阵地，掩护市区民众撤离，并尝试迟滞敌军推进节奏。\n\n随着敌装甲部队突破北侧防线，花莲港主要泊位及机场跑道相继失守。苏花沿线多处桥隧在交战中受损，交通体系全面瘫痪。日澳友军于太鲁阁方向实施掩护性撤退，我军则在市区展开巷战以争取时间，然在持续火力压制与兵力劣势下，防线逐步被压缩。\n\n基上所述至傍晚时分目前花莲市区及关键设施已被敌军控制。残余部队正向中央山脉深处转进，依托山地地形重整战力同时与友军保持协同，以待后续作战指示。"
 ROC.53.a: "守住就有办法"
