 CHI.1.b: "國民黨上台"

 CHI.2.t: "零號病患" 
 CHI.2.d: "客機平穩地降落在桃園機場，空姐溫柔的聲音通過廣播提醒旅客留在座位並講解入境檢疫規定，但楊淑惠一個字也聽不進去。 \n\n她的頭從幾個星期前就痛得不行，當時在武漢出差的淑惠只覺得這只是水土不服外加一點小感冒的症狀罷了。可吃完隨身攜帶的感冒藥症狀也沒有半點緩解，她靠在前排椅背試圖舒緩疼痛，從腳下背包裡抽出最後一張衛生紙摀住嘴巴，咳完後將之塞進嘔吐袋中——裡面裝著飛行期間累積起來的衛生紙。 \n\n下機之後她主動向地勤人員報備自己的健康狀況，身穿隔離裝的工作人員將她帶進臨時整理出來的隔離區內，裡面的護士小心翼翼地將剛採集的檢體放入機器中等待結果。 \n\n緊湊的嗶嗶聲響起，即便淑惠的視線幾乎扭成一團，永遠都忘不了那個時候，在場每一位工作人員凝固的表情。"
 CHI.2.a: "天啊！"

 CHI.4.t: "亞細亞的孤兒"
 CHI.4.d: "自國共內戰失利後，中華民國政府於民國三十八年遷至台灣。 最初，這個政權仍能代表「中國」之名，然而在失去廣大領土之後，這份正統性也隨之動搖。 \n\n1971年，中國共產黨建立的中華人民共和國取代中華民國，成為國際社會所承認的中國。 自此，中華民國被迫退出世界舞台的中央，只能以台灣或中華台北之名，在國際秩序的邊緣艱難求存。 \n\n在這樣的國際處境下，國內也歷經劇烈轉變。 從戒嚴到民主，這個國家曾在威權的長夜中掙扎。 前輩們以血與淚換來今日的自由與繁榮，卻也在無形之中承受了國體與國際地位進一步流失的代價。 時至今日，已鮮有人能真心認為中華民國仍是「中國」，但正是在這樣的現實之中，這個國家學會瞭如何在強權的夾縫中呼吸，並勉強維持自身的存在。 \n然而，這份脆弱的平衡正面臨新的挑戰。 中共軍機日復一日越過海峽中線，逼近台灣本島; 突如其來的疫情動搖了全球供應鏈; 美國即將迎來大選，其國內局勢卻前所未有地動盪不安。 \n\n或許正如我們的對手所言──百年未有之大變局，正在展開。 \n\n此刻，我們正站在命運的分水嶺。 "
 CHI.4.a: "還顧望舊鄉，長路漫浩浩。"

 CHI.6.t: "一瓶礦泉水，一碗滷肉飯"
 CHI.6.d: "咕咕嘎嘎今天的榮哥照慣例起的很早，下床簡單洗漱後便開始準備食材，燉一鍋肉臊、熬一整天的大骨湯對榮哥來說家常便飯。 他從他阿爸手上接過這間店已經30多年了，從小在台灣長大的榮哥對阿公阿爸口中的那些長江黃河什麼碗糕的都沒興趣，那些東西離他離得這麼遠也從來沒見過，跟他有什麼關係？\n中午短暫的休息時間他盯著牆上的大電視陷入沉思，總統大選又結束了，屏幕裡光鮮亮麗的政治人物滿面春風，他自稱自己是「庶民總統」、滔滔不絕地講述他的政策、還說要讓「呆丸」發大財！ \n榮哥不屑地咂了咂嘴，就在他拿起遙控器準備轉台的那一剎那，他在前台聽見了熟悉的聲音......\n\n「老闆，來一碗滷肉飯。」一個有著油亮光頭、穿著競選背心以及洗了幾十年快要褪色的襯衫的中年男子走進店裡，手上著一瓶喝到一半的礦泉水。 榮哥嚇了一跳，電視裡的韓國瑜總統怎麼會就這樣一個人出現在他的店內？ 但還是接過他的菜單開始被菜，上完菜後韓國瑜讓他留下來，兩人促膝長談了很久，從教育聊到經濟、從當兵聊到孩子。 \n\n「現在生意很難做了啦！」榮哥對著韓國瑜抱怨道。 \n「嘿啊，挖當兵的時候一碗陽春面才十幾塊，現在去菜市場買菜不帶五百都不敢出門囉！」\n「每個總統都說要改變台灣，電視上那些圖啊什麼的都說台灣很好，經濟成長率很高，阿我怎麼越來越難過啊！」\n\n韓國瑜沒有說話，只是靜靜地挖起一口滷肉飯送入口中。 在這個地方，沒有位階、沒有職權、沒有長幼之分，只有兩位孤獨的中年人一起分享著過往的人生。 "
 CHI.6.a: "真正的庶民總統！"

 ROC.7.t: "尖閣諸島石油開發請求"
 ROC.7.d: "台灣政府剛才向日本遞交外交照會，提議針對尖閣諸島周邊海域的石油儲量進行共同開發，併申請相關資源的使用權。\n\n台灣政府背後的動機明確：在區域能源缺口擴大的壓力下，台灣急需穩定能源以維持高科技產業與民生運作。對日本而言，這不僅是經濟合作，更是對地緣政治底線與領土主權定位的考驗。\n\n接受請求將實質改善日台關係，但必將激化與中國的領土爭議；拒絕則可能疏遠兩國關係。"
 ROC.7.a: "考慮到區域穩定，我們必須拒絕。"
 ROC.7.b: "基於戰略互惠，同意共同開發。"
 
 ROC.8.t: "東京的拒絕信"
 ROC.8.d: "日本外務省回復了我方關於尖閣諸島石油開發權的請求。可想而知，考慮到目前極複雜的東亞形勢及中共對「領土主權」的要求，日本無法支持台灣在該海域進行任何形式的開發計劃。 \n\n外交部對此表示遺憾，並告知我方尋求其他能源替代方案。 "
 ROC.8.a: "可惜！"

 ROC.9.t: "東京的贊成信"
 ROC.9.d: "意料之中地，日本政府宣布同意給予台灣開發尖閣諸島週邊海域的石油資源。也就是說，台灣將獲得該海域部分原油的採掘權，並獲得日本提供的相關技術支持。\n\n儘管此舉引發了中共媒體的強烈譴責，但這大大促進了日台關係，台灣的能源供應也得到了極大的保障。"
 ROC.9.a: "能源新篇章！"
 
 ROC.10.t: "南海石油共同開發請求"
 ROC.10.d: "台灣地區政府剛才向中國大陸遞交外交照會，提議針對南海周邊海域的石油儲量進行共同開發，並申請相關資源的使用權。\n\n台灣政府背後的動機明確：在區域能源缺口擴大的壓力下，台灣急需穩定能源以維持高科技產業與民生運作。對中國大陸而言，這不僅是經濟合作，更是對地緣政治底線與領土主權定位的考驗\n\n接受請求將實質改善兩岸關係，但必將激化與週邊國家的領土爭議；拒絕則可能將兩岸關係進一步疏遠。"
 ROC.10.a: "台灣人？不熟。"
 ROC.10.b: "本是同根生..."

 ROC.11.t: "北京方面拒絕"
 ROC.11.d: "北京方面回覆了我方關於南海石油共同開發請求。可想而知，考慮到目前極複雜的東亞形勢及中共對「領土主權」的要求，中國大陸政府無法支持台灣在該海域進行任何形式的開發計畫。 \n\n外交部對此表示遺憾，並告知我方尋求其他能源替代方案。 "
 ROC.11.a: "中國人？更不熟！"

 ROC.12.t: "北京方面同意"
 ROC.12.d: "意料之中地，中國大陸政府宣布同意給予台灣南海石油共同開發請求。也就是說，台灣政府將獲得該海域部分原油的採掘權，並獲得中國大陸提供的相關技術支持。\n\n儘管此舉引發了越南以及菲律賓等南海周邊國家媒體的強烈譴責，但這不僅大大促進了兩岸關係，台灣的大供給了。
 ROC.12.a: "相煎何太急"

