 PRC_country_summary: "§Y国家概况§!：\n对中国这个历史循环往复的古老国家来说，过去的100年既是所谓的“百年国耻”，又以激烈的变革深刻改变了这个国家的样貌。在头一个50年，中国从所谓“天朝上国”沦为“东亚病夫”，先后遭到来自西方征服者和日本军国主义者的入侵与奴役；在第二个50年，又出现了所谓的“两种命运大决战”，共产主义与资本主义的永恒冲突让这个国家先后经历了难以置信的政治恐怖与经济繁荣。\n\n如今，二十一世纪已过二十载，在中国共产党的领导下，这艘巨轮正威严地行驶在“伟大复兴”的航线上。有人称这个世纪将会是“中国世纪”，也有人坚信中国最终会像历史上其他霸主的挑战者一样被自己的野心吞噬后崩溃。如今，似乎中国共产党、习近平和14亿人民的土地即将再度迎来一个历史转折点……"
