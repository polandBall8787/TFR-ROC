 USB_caligula_country_summary: "§R国家概括§!：\n美国，这座基于逝者之骨铸就的国度，这个注定不朽的理念。\n\n无数敌人曾试图摧毁它——苏联试过，日本试过，中国试过，纳粹也试过。\n然而今天，撕裂这个唯一奉献于自由的国家的，不是外敌，而是其自身的男女，是那些妄图抹去多年进步的暴君与叛徒。第一次内战早已证明，唯有坚定不移的掌控，方能引领我们穿越这场风暴。就如天鹅蜕羽，牺牲在所难免。\n\n凡愿、凡欲、凡私语、凡祷告，都传到了总统耳中。\n压力、苦难和哭泣，像重担般压在他的肩上。\n任何人都会崩溃，或是顿悟。\n\n我，就是美国的化身。我们的民主正遭受攻击，民主二字必须深入人心。\n叛徒四伏，犹如黑暗中的吸血鬼。自由是我们的圣水，而惩罚则是刺穿其心脏的利剑。\n我们是美国人，我们从不屈服，我们从不放弃。\n\n我曾见到上帝与民主，他们低语道：“前行吧，拯救赐予你的荣光。”\n人性有时会堕落，而当腐朽蔓延时，我们必须如凤凰般浴火重生，焚尽寄生于国家肌体的蛀虫。\n\n叛徒们已昭示他们既不寻求和平，也不渴望宽恕，那么，我们亦不会给予。\n高山上的屋舍仍在，家人哭泣不止。\n自由之树不会独存，它将化作整片森林，遍布这片土地，生生不息。"
