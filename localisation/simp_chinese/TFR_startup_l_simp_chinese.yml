 SOV_adl_progress_tooltip_desc_shevchenko: "§L在旧有的统一俄罗斯政党体系瓦解时期，所有因各种原因不满共产党的左翼势力结成了联盟——民主左翼“进步”联盟。该党是左翼组织的大杂烩，吸纳了前公正俄罗斯党最左翼的成员，依靠昔日金主维持运作。各派系常提出彼此矛盾的主张，导致内部持续进行权力斗争。\n\n§t社会主义团结§!，许多人甚至不清楚他们是否算共产主义者，但这不妨碍他们采取统一立场。作为“进步”联盟中最接近俄共的派系，他们主张与共产党全面结盟，部分成员甚至呼吁直接合并。\n\n§W自由与正义§!，由前自由正义党领袖马克西姆·舍甫琴科领导的温和派系，已与其他“进步”联盟成员达成妥协。他们虽反感共产党，但不像其他派系那般极端激烈。\n\n§G社会民主倡议§!，各色社会民主党人的联合体：从各类社民团体成员到“亚博卢”左翼支持者。他们主要主张与阿列克谢·纳瓦利内的人民阵线合作，并对共产党持激烈批评态度。\n\n§d“左翼”§!，“进步”联盟中最激进边缘的派系，由无政府主义者、托派及其他非主流左翼组成。他们最顽固地反对共产党执政，并热衷于公开宣扬这一立场。§!"
