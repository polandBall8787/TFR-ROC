 SOV_labor_fatherland_tooltip_name: "£GFX_labor_fatherland_logo §d劳动者祖国§!\n\n\n                             £labor_fatherland_flag\n\n\n\n\n                              对£GFX_CPRF_logo §R俄共§!的态度：\n                              [SOV_labor_fatherland_opinion]\n£GFX_Vladimir_Kvachkov_Portrait\n                              £boost_popularity_texticon 党派支持率：[?party_popularity@totalitarian_socialist|%Y2]\n\n                              对其影响力：[?SOV_labor_fatherland_influence_var|%Y2]\n\n\n\n§W   弗拉基米尔·克瓦奇科夫§!\n\n\n§Y派系：§!§O人民民兵§!"
 SOV_labor_fatherland_tooltip: "§L§d劳动者祖国§!-该党由各类左翼爱国团体组成，他们在共产党上台后决定联合起来。虽相较于普京时期的类似组织规模更大，但与俄罗斯苏维埃联邦社会主义共和国的其他政党相比，“劳动者祖国”并不突出，但其拥有足够的自筹资金以进行活动。\n\n§O“人民民兵”§!是弗拉基米尔·克瓦奇科夫曾于2009年创建组织的继承者，其随后被克里姆林宫认定为恐怖组织并在俄罗斯联邦境内取缔。该组织从新斯大林主义和苏维埃爱国主义立场出发，在退役军人中受众广泛。\n\n§9俄罗斯国家爱国力量§!则是一个典型的民族主义团体，在新政府的领导下，尽管他们过去曾采用右翼标志和宣传，但最终还是决定支持苏维埃路线。它们与“克瓦奇科夫分子”大同小异，但区别在于对斯大林的兴趣较小，而且更注重俄罗斯民族主义。\n\n§A民族布尔什维克党§!是“另一个俄罗斯”党的成员与同情者，该党是曾被普京政府取缔的民族布尔什维克党继承者。其意识形态基于反资本主义和反自由主义。自上世纪九十年代以来，民族布尔什维克党已明显左倾，他们的“国际纵队”一直在顿巴斯作战。哲学家爱德华·利莫诺夫、亚历山大·杜金，以及摇滚音乐家叶戈尔·列托夫是该党的创始人。§!"
 SOV_peoples_front_tooltip_name: "£GFX_peoples_front_logo §C人民阵线§!\n\n\n                             £peoples_front_flag\n\n\n\n\n                              对£GFX_CPRF_logo §R俄共§!的态度：\n                              [SOV_peoples_front_opinion]\n£GFX_Alexei_Navalny_Portrait\n                              £boost_popularity_texticon 党派支持率：[?party_popularity@social_liberal|%Y2]\n\n                              对其影响力：[?SOV_peoples_front_influence_var|%Y2]\n\n\n\n§W     阿列克谢·纳瓦利内§!\n\n\n§Y派系：§!§C未来俄罗斯§!"
 SOV_peoples_front_tooltip: "§L§C人民阵线§!-是由知名反对派领袖阿列克谢·纳瓦利内在普京政府特赦了大部分政治犯后不久创建，由各类自由主义和中间派组织及政党组成的联盟。人民阵线包括来自“未来俄罗斯”的自由派、自由意志主义者以及来自前“统一俄罗斯”的一些“体制内自由派”。官方报道称，该阵线的所有资金都来自“支持者的捐款和会员费”，但考虑到反腐败基金会和“统一俄罗斯”的历史，人民阵线十分有可能接收来自国外的资金。\n\n§C未来俄罗斯§!是普京执政期间形成的合法体制外反对派的其中一支。它由最亲近纳瓦利内的自由派及其同情者组成，本质上十分务实，可能会选择支持共产党的政策。\n\n§Y自由意志主义者§!是自由市场的支持者，团结在知名反对派人物米哈伊尔·斯韦托夫周围。他们呼吁减少国家对经济的干预。\n\n§P体制内自由派§!是来自“新人民”党的积极分子和“统一俄罗斯”党的自由派成员组成的群体，他们决定与从前的敌人建立一个不光彩的联盟，并试图恢复一个在某种程度上改进的普京制度。§!"
 SOV_ldpr_tooltip_name: "£GFX_LDPR_logo §8俄罗斯自由民主党§!\n\n\n                             £ldpr_flag\n\n\n\n\n                              对£GFX_CPRF_logo §R俄共§!的态度：\n                              [SOV_ldpr_opinion]\n£GFX_Vladimir_Zhirinovsky_Portrait\n                              £boost_popularity_texticon 党派支持率：[?party_popularity@fascist|%Y2]\n\n                              对其影响力：[?SOV_ldpr_influence_var|%Y2]\n\n\n\n§W  弗拉基米尔·日里诺夫斯基§!\n\n\n§Y日里诺夫斯基，自民党无可争议的领袖！§!"
 SOV_ldpr_tooltip: "§L2022大选结果尘埃落定的那天，是自由民主党的至暗时刻。他们的努力前功尽弃，共产党重新夺回了权力，甚至还是以完全民主的手段实现。紧随而至的，是来自克里姆林宫的资金断流。大多数右翼政客都会在这种局势下选择退隐山林……\n\n但弗拉基米尔·沃尔福维奇·日里诺夫斯基绝不放弃。哦，他绝不会就这样缴械投降！难道这三十年来的努力全都化为泡影了吗？！所有为党而作的宣传，那些慷慨激昂陈词的演说，那些在国家杜马中力压群雄的声明——难道这一切都毫无意义吗？！不！弗拉基米尔·沃尔福维奇要复仇。没有钱？那就拿出应急储备金，找回老赞助者，拉拢新支持者！只要日里诺夫斯基和他的事业犹存，反对共产主义的战斗就仍在继续！§!"
 SOV_patriots_party_tooltip_name: "£GFX_patriots_party_logo §g爱国者党§!\n\n\n                             £patriots_party_flag\n\n\n\n\n                              对£GFX_CPRF_logo §R俄共§!的态度：\n                              [SOV_patriots_party_opinion]\n£GFX_Vladimir_Solovyov_Portrait\n                              £boost_popularity_texticon 党派支持率：[?party_popularity@authoritarian_democrat|%Y2]\n\n                              对其影响力：[?SOV_patriots_party_influence_var|%Y2]\n\n\n\n§W   弗拉基米尔·索洛维约夫§!\n\n\n§g索洛维约夫，穷光蛋。§!"
 SOV_patriots_party_tooltip: "§L弗拉基米尔·鲁道福维奇·索洛维约夫曾以为，自己作为国家主要媒体面孔的地位坚不可摧。坐拥国家财政支持的主联邦频道资源，没有什么会影响到他的地位。毕竟，他已经乘上了媒体爱国主义的浪潮，成为向全体俄罗斯人宣扬普京主义的核心喉舌，未来似乎一片光明。\n\n然而他忽略了一个事实：自己的地位完全取决于克里姆林宫主人的心情。2022年，随着“永恒”的普京突然离世、看似不可战胜的统一俄罗斯党在总统选举中惨败，这股浪潮最终将他彻底吞噬。短短数日内，他多年经营的媒体帝国被共产党人摧毁，其本人也被逐出电视屏幕。\n\n但他拒绝认输。爱国者党是旧精英阶层在新政权下仍试图争夺权力的一个例子。这些失去一切的失势者抓住每个机会，妄图夺回哪怕部分昔日权势。前克里姆林宫官僚们正聚集在普京御用记者索洛维约夫的领导下，企图扭转历史车轮。尽管他们本质上与苏维埃体制对立，但凭借实用主义本性，必要时完全可以将自己粉饰成更“红色”的政治力量。§!"
