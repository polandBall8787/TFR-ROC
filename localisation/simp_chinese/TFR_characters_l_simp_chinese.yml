 POLITICS_nicolas_mayer_rossignol_DESC: "梅耶-罗西尼奥尔先生本是鲁昂市一位普普通通的亲欧盟联邦派市长，却出人意料地赢得提名，成为新独立诺曼底共和国的领导人。\n\n被推上自己并不受用的权力宝座后，梅耶-罗西尼奥尔可谓是绞尽脑汁、无所不用其极地从最高职位内部搞破坏，企图给诺曼底的独立大业使绊子。"
