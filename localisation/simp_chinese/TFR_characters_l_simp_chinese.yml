 BRS_Mateusz_Morawiecki: "马泰乌什·莫拉维茨基"
 POLITICS_MATEUSZ_MORAWIECKI_DESC: "马特乌什·莫拉维茨基是波兰政治家、经济学家及前银行家。1968年出生于东欧集团腹地，曾在波兰及海外攻读历史与经济学，后投身金融业，最终担任波兰西部银行首席执行官。2010年代中期，他转战政坛，加入法律与公正党保守派政府担任发展与财政部长，后出任总理。\n\n莫拉维茨基执政期间着力推进经济现代化、产业政策及国家韧性建设。他主导实施大规模公共投资计划，扩大社会支出，并推行旨在降低波兰对外资和能源进口依赖度的政策。莫拉维茨基高度关注安全问题，认为波兰东部战略位置脆弱，支持加强泛欧防务合作。尽管支持欧盟成员国身份，他在司法改革和主权问题上屡次与布鲁塞尔发生冲突。支持者赞扬其经济纪律性和准备充分；批评者则认为其治理方式已损害民主规范。"
 BRS_Ursula_Leyen: "乌尔苏拉·冯德莱恩"
 POLITICS_URSULA_LEYEN_DESC: "乌尔苏拉·格特鲁德·冯德莱恩是一位德国政治家兼医生，也是当代欧洲治理中最具影响力的人物之一。她于1958年出生于布鲁塞尔一个显赫的欧洲公务员家庭，在欧共体机构文化的浸润中成长。冯德莱恩最初在哥廷根大学攻读经济学，后转修医学，获得医学学位并曾从事医生职业。\n\n她通过基督教民主联盟进入政坛，在党内稳步晋升，历任德国家庭、劳动及国防部长等多个内阁职务。在国防部长任内，她推行了雄心勃勃的改革和现代化计划，但也因采购和战备问题持续引发争议。\n\n2019年，冯德莱恩被任命为欧盟委员会主席，成为首位担任该职务的女性。作为委员会主席，她以善于凝聚共识和具备强烈行政决策能力著称，主导了欧盟在气候政策、数字监管、产业战略及欧洲防务协调等领域的重要倡议。她的领导风格融合了技术官僚的管理思维与政治抱负，常强调团结、韧性与战略自主。批评者指责其倾向集权且言论谨慎，而支持者则认为她是欧洲在多重危机叠加时期的稳定力量。"
 BRS_Sandro_Gozi: "桑德罗·戈齐"
 POLITICS_SANDRO_GOZI_DESC: "桑德罗·戈齐是一位意大利政治家和坚定的欧洲联邦主义者。他出生于1968年，曾学习法律与欧洲事务，后专攻欧盟机构改革与治理。在作为民主党成员进入意大利政界前，戈齐的职业生涯始于欧洲一体化领域的学者和顾问。\n\n2014年至2018年，他任意大利欧洲事务国务秘书，在此期间以直言倡导深化欧盟一体化、强化超国家机构权威而闻名。离开国家公职后，戈齐继续在欧洲层面推进政治事业，与亲一体化运动和中间派自由阵营紧密合作。他主张扩大欧盟行政权力、减少成员国否决权，并加强外交与防务领域的集体决策机制。支持者视其为对欧洲结构性弱点有着清醒认知的现实主义者，批评者则指责其立场精英化，忽视了各国政治文化的多样性。"
 BRS_Bas_Eickhout: "巴斯·艾克豪特"
 POLITICS_BAS_EICKHOUT_DESC: "巴斯·艾克豪特是荷兰政治家和环境政策专家，以其在欧洲绿色运动中的核心作用而闻名。他生于1976年，曾攻读化学与环境科学，后获得气候与能源政策博士学位。步入政坛前，艾克豪特在荷兰环境评估署担任研究员，致力于国际气候建模与排放分析研究。\n\n2009年，他作为荷兰绿党成员进入欧洲议会，迅速成为气候立法、排放交易体系改革及可再生能源政策领域的主要倡导者之一。艾克豪特主张设定具有约束力的环境目标、大规模投资绿色公共基础设施，并推动欧洲工业向可持续模式转型。他常将气候变化置于与战争或经济崩溃同等级别的结构性威胁框架中论述。虽然专业能力广受认可，但也有批评者指出其政策建议可能低估了经济与地缘政治的现实约束。"
 BRS_Nicolas_Schmit: "尼古拉斯·施密特"
 POLITICS_NICOLAS_SCHMIT_DESC: "尼古拉斯·施密特出生于1953年，是卢森堡政治家和欧洲社会民主主义的资深代表。他在进入公共服务领域前研读经济与社会科学，职业生涯长期聚焦于劳动政策、社会保障和欧洲治理。2009年至2019年，施密特担任卢森堡劳动、就业与社会经济部长，以在工会、雇主与国家机构间务实斡旋而著称。\n\n2019年，他被任命为欧盟就业与社会权利委员，在塑造欧盟劳工标准、最低工资协调机制和社会政策统一化方面发挥核心作用。施密特的政治理念植根于渐进式改革、制度延续性以及在危机时期维护社会凝聚力的传统路径。他对激进变革持审慎态度，更倾向于通过监管框架和共识导向的解决方案推动变革——这一风格被视为典型的欧洲左翼官僚执政思路。支持者视其为稳定的技术官僚，批评者则指出其依赖现有制度的倾向可能制约应对系统性危机的能力。"
 BRS_Walter_Baier: "瓦尔特·拜尔"
 POLITICS_WALTER_BAIER_DESC: "沃尔特·拜尔是奥地利政治科学家、编辑和欧洲激进左翼的资深代表人物。他1954年出生于维也纳，其政治思想形成于1968年后的左翼思潮环境，并在学术生涯早期深入参与马克思主义与后马克思主义理论研究。拜尔在维也纳大学攻读哲学与社会科学期间，从批判视角发展出对政治经济学、意识形态及欧洲一体化进程的学术兴趣。\n\n1994年至2006年，拜尔担任奥地利共产党主席。在他的领导下，奥地利共产党逐步摆脱冷战时期正统共产主义路线，转向更具多元色彩和欧洲导向的左翼政治平台。离开党的领导岗位后，他专注于跨国左翼协调工作，成为欧洲左翼网络与智库的关键人物，曾担任欧洲左翼党协调员，积极倡导全欧洲范围内的社会主义、共产主义及进步运动加强合作。拜尔以注重制度战略、意识形态连贯性和长期政治组织建设而著称，其理念区别于大众民粹主义路线。"
 GER_oskar_prinz: "普鲁士的奥斯卡"
 GER_frankwalter_steinmeir: "弗兰克-瓦尔特·施泰因迈尔"
 GER_STEINMEIR_DESC: "弗兰克-瓦尔特·施泰因迈尔自2017年起担任德国联邦总统，拥有数十年的从政经验。作为社会民主党的资深成员，他始终致力于捍卫民主与自由的价值观。\n\n施泰因迈尔1956年出生于代特莫尔德，曾攻读法学与政治学，并最终获得法学博士学位。他的政治生涯始于1990年代，最初担任格哈德·施罗德在下萨克森州的政治顾问，后随其进入柏林总理府，成为联邦总理府主任，参与推动《2010议程》福利与劳工改革。\n\n在安格拉·默克尔执政时期，他两度出任外交部长，主导了与俄罗斯、伊朗及欧盟等重要国际谈判。他还曾担任联邦副总理，并领导过联邦议院中的反对派阵营。\n\n施泰因迈尔始终以总统职权守护自由民主制度。虽然他并不是一个追求曝光度的政治人物，但却已成为了德国家喻户晓的公共人物。"
 GER_EUROCOMMISSION_DESC: "《柏林宪法条约》第五编第三章第174条：\n\"委员会为联邦最高治理与行政权力机构。由七名成员组成。委员经欧洲议会于大选后推选产生……任期四年。行政权基于并源自议会多数席位赋予的民主合法性。\"\n\n欧洲梦几乎在寂静中消亡。当俄罗斯的坦克碾过欧洲平原，导弹撕裂天空之际，欧盟曾濒临全面崩溃。但从战争废墟中，新秩序已然崛起。\n\n今日的欧洲联盟不再由任何单一国家元首或政府首脑领导，没有强人发表演说或指挥军队。取而代之的是由欧盟委员会集体治理，这个自《里斯本条约》缔造之初便注定要在民族国家主权与超国家抱负间走钢丝的超国家实体，如今比任何时候都更肩负着守护联盟理念的使命。批评者称其为不负责任的全球化冰冷机器，拥趸者则视之为欧洲自立自强的最后伟大希望。\n\n如今，随着欧洲各国摒弃国家元首制，将命运全盘托付于布鲁塞尔，委员会正踏入未知疆域。机构集权化与权力空前扩张之下，这个昔日的技术官僚机构已蜕变为实质统治两亿子民的隐形政府。\n\n这场政治实验不由任何个人主导，而是由制度引领。这或许是旧大陆最后的制度火种。若欧洲再度沦陷于俄国铁蹄之下，大陆将再次分崩离析。而这次，或许就是永远。"
 GER_FEHLINGER_DESC: "冈瑟·费林格-雅恩以无人能预料的方式，用一条条推文铸就了传奇生涯。这位1968年出生的奥地利人本应遵循传统人生轨迹：接受文理中学教育、在奥地利联邦军中担任中尉、并前往维也纳经济大学深耕近十载。但费林格从不甘于循规蹈矩。在马斯特里赫特会议后混乱的数年里，他在布鲁塞尔任职，日益沉醉于自由民主的宏大理想。\n\n当旁人攀附体制阶梯时，费林格凭借直言不讳的作风和对\"北约羽翼下大一统欧洲\"的执着信念，悄然积蓄力量。作为多个北约倡导委员会和巴尔干一体化组织的主席，他不知疲倦地鼓吹北约东扩，反复警告欧洲必须与俄罗斯血战到底。然而比起体制内头衔，费林格更为人熟知的是他在社交媒体上的癫狂表演。他用支离破碎的英文发布炽热宣言，字里行间混杂着外交备忘录的冰冷与弥赛亚式的狂热。有人视他为远见卓识的先知，也有人认为他是痴心妄想的怪人。\n\n历史终将证明费林格的正确性。\n\n当梅德韦杰夫的军队大举进犯东欧时，欧陆与世界翘首期盼布鲁塞尔的领导，却只见举棋不定。在此权力真空期，费林格以非政客之身崛起为自由欧洲的领袖，他多年来预警的时刻终于来临。昔日的疯子如今蜕变为战略家。费林格将布鲁塞尔打造成反俄东征的堡垒，誓言要解放东方并肢解俄罗斯。他不承诺和平，只承诺战争与必胜。\n\n对他而言，这场战争是民主与暴政的终局对决。"
 GER_SCHWAB_DESC: "克劳斯·施瓦布于1938年生于德国符腾堡，其父是深度参与纳粹战争机器体系的瑞士工业巨头。他的早年教育辗转于宁静的苏黎世和战后满目疮痍的德国之间，学术道路精准而审慎。至1960年代，他已拥有机械工程学与经济学双博士学位，并在亨利·基辛格指导下取得哈佛大学硕士学位。施瓦布最初在日内瓦教授商业政策，但真正铸就其历史地位的，是1971年创立的欧洲管理论坛（今世界经济论坛），这个亿万富豪、技术官僚与各国元首共商未来的年度峰会，最终将演变为如今以铁腕统治欧洲的组织。\n\n自施瓦布1971年创立世界经济论坛时，其使命便只有一个：培育能够\"塑造全球、区域与行业议程\"的精英人才集团。数十年来他深谋远虑：低调召开研讨会议、精心编织人脉网络，以及无数关于政商融合的白皮书。多数人只当他是个无害的未来主义者。真是愚不可及。\n\n这位毕生游走于总理与总统耳畔的操盘手，如今终于从幕后走到权力聚光灯下。当欧盟委员会邀请达沃斯论坛的技术官僚接管权柄时，施瓦布呈上了他毕生事业的巅峰之作：依托《2040年议程》与第四次工业革命，欧洲将被重塑；并非为现世人类而建，而是施瓦布所定义的人类进化终极形态。唯余一问：\n\n你准备好了吗？"
 GER_BYUNG_CHUL_HAN_DESC: "韩炳哲最为人熟知的身份是文化理论家与哲学家，他以对新自由主义的批判及对资本侵蚀人类社会的深刻剖析闻名学界。\n\n他的三十余部著作皆以不同方式解构现代生活图景，尤其对透明社会的极权本质提出尖锐批判，在信奉自愿暴露高于一切社会规范的新自由主义市场法则中，这种透明早已异化为权力操控的工具。\n\n随着德国左翼党的溃败与资本主义的死亡螺旋不断加速，人们必将寻求新的出路，而这条道路未必指向政治光谱的另一端。\n\n韩炳哲素来对私人生活讳莫如深，即便在近期职业转型后也依然保持神秘。可以预见的是，当德国在他的哲学智囊团引领下开启变革，持续的社会激荡将不可避免。\n自我剥削、被迫袒露、对资本的狂热献祭都将成为不愿回首的往昔。\n\n大倦怠时代已经终结，生机勃发的新纪元正在开启。"
 GER_ARMSTROFF_DESC: "克劳斯·阿姆斯特罗夫1957年出生于前东德地区。德国统一后，他定居莱茵兰-普法尔茨州的魏登塔尔市，曾从事电工工作。与当时的许多同胞一样，他最终被极右翼思潮俘获，加入国家民主党，并于2009年起担任巴特迪克海姆县议员，同时出任该党莱茵兰-普法尔茨州领导层成员。但日益激烈的党内意识形态斗争令他深感厌恶，遂于2013年退出该党，另创第三道路党，一个更倾向社会主义思想、奉行民族革命路线、继承奥托·施特拉瑟政治遗产的新政党。\n\n该党发展始终有限，直至欧陆战争重创欧陆，迫使东欧各国重回共产主义阵营。德国政府公信力崩塌之际，军方强硬派发动政变，却因除反共之外目标分歧而陷入混乱。克劳斯及其政党在乱局中异军突起，成为整合军政府各派的核心力量，最终被推举为联邦总理。\n\n如今大权在握，他构建军事化、反资本主义的施特拉瑟主义德国的愿景，已只是时间问题。但真正的悬念在于：其改革将如何改变德国长远发展轨迹？克里姆林宫又将如何审视这场政治实验？"
 GER_BUNDESTAG_DESC: "联邦议院议长遇刺，这在我国历史上尚属首次。根据《基本法》第57条规定，国家权力将暂时移交联邦议院集体行使。该机构将负责维持德国秩序，同时联邦宪法法院须在30天内筹备紧急总统选举。\n\n然而面对已然两极分化的社会，没人指望分裂的议院能有所作为。这个机构唯一能做的，就是竭力安抚日益激进的民众——可议院内部持续不断的争斗让这项任务难上加难，更何况当前根本没有哪位政客能获得平民阶层的支持。\n\n我们只能着手筹备选举，但席卷全国的骚乱加上军方抗命不遵，这场民主考验注定步履维艰。"
 GER_FRANZ_DESC: "弗兰克·弗朗茨1978年出生于当时仍属西德的萨尔州弗尔克林根，在政治分裂与经济动荡的德国统一时期长大。在那个特殊时期，部分德国民众开始转向鼓吹\"更好替代方案\"的激进运动，弗朗茨也不例外。他于2000年代初加入德国国家民主党，并在这个极右翼政党日渐式微之际登上领导之位。凭借将极端思想包装成传统价值的才能，弗朗茨成功塑造出以秩序、文化复兴为内核的新政治形象。\n\n尽管公众支持率低迷，弗朗茨始终在极右翼圈子活跃运作，暗中与军方及民族主义团体构建关系。欧陆战争结束后的权力真空期，终于给了他施展野心的舞台。北约未能遏制苏联在东欧的推进，使厌倦动荡的民众对现行体制彻底失望，因此，他们转向了更激进的思想。\n\n当联邦议院陷入瘫痪之际，将国家衰败归咎于柏林当局优柔寡断的军方迅速发动了政变。为重塑国家主权与实力，他们选中了被众多支持者视为民族凝聚力象征的弗朗茨。在军官团、准军事组织及绝望民众的拥戴下，他依据紧急状态法就任总理。如今，这位领袖已完全掌控了他的祖国。究竟是携手欧洲其他极端势力，还是独自走向复辟之路，全在他一念之间。"
 GER_HEINRICH_DESC: "尽管君主制曾是德国历史的核心篇章，但今时今日的德意志民众早已与之渐行渐远。过去百年来，德国贵族确实未曾对国家产生实质影响，直到海因里希十三世·罗伊斯亲王决意打破这一局面。这位1951年出生于罗伊斯家族的末代贵族，自幼浸淫在对帝国往昔的病态迷恋中。他沉醉于世袭头衔，由此滋生出对民主体制的深刻敌意。早年经商成功的海因里希，在1990年代突然遁出公众视野，转而沉溺于保皇派密谋团体。及至2020年代，他已成为德国贵族地下网络的核心人物，自诩为天选之君，这个曾支配德国数百年的疯狂执念，正在死灰复燃。\n\n当北约在苏联复活引发的毁灭性战争中分崩离析，德国随即陷入深渊。俄军在东欧的节节胜利、经济崩溃与难民潮，彻底击碎了民众对政府的信任。趁乱而起的军方强硬派发动政变，推翻了柏林的文官政府。\n\n在寻找具有历史合法性的精神图腾时，海因里希十三世被推上国家元首之位。尽管争议重重，但其贵族血统与民族复兴的号召，仍让动荡中精疲力尽的民众产生共鸣。垂死的共和国很快被废除，取而代之的是重拾帝国衣冠的加冕大典，若干尚存于世的君主甚至亲临见证。虽然军政府实权人物仍在幕后操纵，对苏战争已不可避免，改变的不过是披上了君主立宪的外衣。"
 GER_OTTE_DESC: "马克斯·奥特绝非寻常政客。这位1964年出生的经济学家与敏锐时评家，以惊心动魄却又耐人寻味的轨迹，穿梭于德国政坛的惊涛骇浪之中。虽身属基民盟，其政治立场却明显更趋右翼。\n\n凭借在对冲基金与私人交易中积累的雄厚财力，奥特屡屡在意识形态与物质层面为德国选择党提供支持。他所著的畅销书中，有些曾精准预言2008年金融危机，这种近乎预知般的洞察力，为其赢得了经济末日先知之称号。\n\n在移民危机、美国骚乱及对俄关系持续紧张的背景下，奥特犹如一匹\"黑马\"闯入大选战局。当此风雨飘摇之际，或许德国正需要这样一位人物来重振秩序——与希望。"
 GER_DIETMAR_DESC: "尽管迪特马尔·巴尔奇已不再年轻，但与当今国际政坛那些老牌政治家相比，他仍显得朝气蓬勃。而他也同那些政坛老手一样，身后总伴随着无数争议。\n\n这位出生于民主德国的政治家至今仍恪守着许多前东德的原则，尽管已根据时代进行了调整。他早年曾担任一家社会主义报纸的编辑，甚至曾在莫斯科苏共社会科学院深造。\n\n作为典型的左翼政客，巴尔奇强烈反对全球化与军国主义。但正如臭名昭著的\"拉福德尔事件\"所揭示的，只要符合需要，他并不排斥借鉴右翼的手段。这位充满神秘与矛盾的政客，始终以沉默而坚定的姿态推行着自己的路线——而且丝毫没有改弦更张的迹象。"
