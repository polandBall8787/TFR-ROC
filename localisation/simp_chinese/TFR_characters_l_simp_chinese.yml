 CHI_tsai_ing_wen_char_desc: "在体现台湾包容性的代表人物中，无人比蔡英文更具象征意义。她是中华民国历史上首位具有原住民血统、未婚且女性的总统，凭借坚韧意志与学识，突破层层刻板印象，成为政坛与法学领域的佼佼者。\n\n蔡英文自1986年进入政府体系，2000年陈水扁当选首位非国民党籍总统后，正式踏入政界，担任大陆事务会要职。2005年当选立法委员，2006年升任副院长。2008年在民进党选举失败后接任党主席，并带领政党征战2010年地方选举。尽管她在新北市长与2012总统选战中连遭败绩，并辞去党魁一职。但随着马英九政府在海峡两岸经济合作架构协议问题上的争议以及太阳花学运的兴起，民进党逐渐重获民意支持。借着这股浪潮，她再度回归领导岗位，在2016年总统大选中大胜国民党，以超过25个百分点赢得选举。\n\n她执政后推动台湾主体意识，拓展人权，深化与美国、日本的关系，并在对中政策上维持\"战略模糊\"。在2018年的低谷之后，她的民意逐渐回温。如今，她整装待发，准备再次踏上连任征途。"
 CHI_han_kuo_yu_char: "韩国瑜"
 CHI_han_kuo_yu_char_desc: "韩国瑜，又名丹尼尔·韩，常被形容为一位\"非传统\"甚至\"民粹主义\"的政治人物。他是抗日老兵的后代，但由于学业成绩不佳，促使父母将他送入中华民国陆军军官学校。在那里，他晋升为上尉，并因一块魔方启发而决心努力学习以考取大学。\n\n1990年，韩国瑜当选为台北县议员，并在1992年因与同僚发生肢体冲突而引起关注。同年他成功当选立法委员，但在2001年国民党党内初选中落败，随后退出政坛前往北京大学深造。2017年，韩国瑜重返政坛，虽在党魁选举中失利，却成为国民党提名的高雄市长候选人。2018年，他终结了民进党在高雄的长期执政，但因参加2020年总统大选而遭到强烈批评，更受到市民指责他背弃高雄。\n\n尽管外界质疑其执政能力，他仍以压倒性胜利当选总统，誓言对抗\"台独运动\"并振兴经济。然而，许多人对其激进而不切实际的政策深感担忧。"
