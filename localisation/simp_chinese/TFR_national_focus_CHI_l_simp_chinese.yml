l_simp_chinese:
 CHI_election: "大選將至"
 CHI_election_desc: "中華民國歷經百年來重重險存活至今，又到了四年一度的國家領導人選舉，過往歷史逐漸消逝於歷史大川之中，而這塊土地上的人們則依照自己的方式，懷抱著各自的想法重塑著「中華民國」這一個概念。\n數年來的政黨輪替讓反映著人民流水般的民意。無論是保守主義濃厚的中國國民黨，亦或是想要顛覆現狀獨立建國的民主進步黨，他們都是台灣人民對真正有機會建立自己的國家的渴望。\n大部分人認為這只不過又是一場政治鬧劇罷了，不過也有一些人保持著樂觀態度，認為今年的總統選舉將會是台灣最重要的轉折點...... "
 Taiwan_will_win: "2020，台灣要贏"
 Taiwan_will_win_desc: "選舉結果並不讓人意外，蔡英文總統憑藉領先對手300萬票的結果成功連任！此次選舉體現了其優秀的成績與親民的政治表現已獲得台灣人民的認可，再加上前陣子香港反送中運動的推波助瀾，民進黨與其政治主張已經成為大多數「呆丸郎」的共識。"
 four_persistences: "四個堅持"
 four_persistences_desc: "「堅持自由民主的憲政體制、堅持中華民國與中華人民共和國互不隸屬、堅持主權不容侵犯併吞、堅持中華民國臺灣的前途，必須遵循全體臺灣人民的意志」\n此乃蔡英文主席對於台灣外交戰略方向的四大總結，過去國民黨政府不停在外交方面矮化中華民國的國際地位與國家主權，放任中國打壓台灣，這四大堅持展現民進黨與其支持者為了捍衛國家主權以及民主自由的堅定態度。" 
 Support_Black_Bear_Academy: "扶持黑熊學院"
 Support_Black_Bear_Academy_desc: "打自第一次世界大戰過後，總力戰成為了未來戰爭中的標準形式戰爭，並不只有兩軍接觸線算是前線，後勤補給、軍械產能、宣傳戰略等等都成了雙方角力的戰場。\n為了加強台灣在21世紀對抗全球第一大工業體的中共，學者沈伯洋提議創辦「黑熊學院」，為民眾提供戰場緊急醫療教學與增進資訊識別能力，以便在未來給台灣爭取更多寶貴的籌碼。"
 forward_planning: "前瞻計畫"
 forward_planning_desc: "前瞻基礎建設計畫是蔡英文在2017年時為台灣量身訂作的各類現代化建設計畫，旨在解決長期困擾台灣的少子化、環境污染、食品安全與城鄉發展不均等問題。現在蔡英文總統即將邁入第二任期，無須擔心國民黨上台後打亂前瞻計畫的長遠規劃，我們大可放心啟動前瞻計畫的第二階段，讓我們為中華民國的子子孫孫們留下遺產，為後人開創一個更美好的未來！"
 Continue_transform_justice: "繼續轉型正義"
 Continue_transform_justice_desc: "國策描述：轉型正義，又稱回溯型正義特指某些國家從威權體制走向民主化之後，民選政府透過各種方式補償在威權體制下受不合理壓迫的受害者及其後代。\n如今台灣遠離蔣家政權已有30年，但過去國民黨政府對於受害人的正名與賠償總是一拖再拖，使當事人無法得到合理公正的對待，但現在我們再次掌握下一個四年的未來，是時候給我們的祖先一個合理的交代了。"
 We_are_already_independent_country: "我們已經是獨立國家了"
 We_are_already_independent_country_desc: "無論中共如何辯駁，都無法否認中華人民共和國從未在這片土地上有過任何的統治歷史，這是不證自明的。自然也不存在對台灣有任何合法合理的宣稱，任何對於中華民國政府的敵對行為都是國家之間的戰爭，絕不是同一政權內兩股不同勢力的鬥爭。"
 Responding_the_epidemic: "應對疫情"
 Responding_the_epidemic: "湖北省武漢市出現的未知疫情正迅速地朝世界各地擴散，對公共衛生、社會運作與經濟活動構成嚴峻挑戰。\n\n我國近日也發現了首個感染案例，若未及時控制，局勢恐將失控。 政府必須立即動員資源，強化防疫體系，穩定社會秩序，以降低疫情對國家整體運作的衝擊。"
 Coping_with_the_oil_crisis: "應對石油危機"
 Coping_with_the_oil_crisis_desc: "沙烏地阿拉伯內戰導致全球石油供應動盪，國際油價迅速攀升，使高度依賴進口能源的台灣暴露於嚴峻風險之中。\n\n若未即時因應，能源危機將衝擊民生經濟與國防運作。我們必須立即採取應變措施，穩定供應、爭取時間，以防局勢進一步惡化。"
 Defense_Strategy_White_Paper: "2020國防策略白皮書"
 Defense_Strategy_White_Paper_desc: "疫情的爆發以及石油危機的接連衝擊，讓我們意識到國防與能源體系的脆弱。\n\n與此同時，美國政局的動盪進一步加劇了區域的不確定性，也動搖了人民對外部安全環境的信心。\n\n為確保國家存續，我們必須系統性地檢視並強化國防韌性，以爭取時間、延緩風險，並為未來可能到來的更大衝擊做好準備。 "
 Taiwan_safe_people_reach: "台灣安全，人民有錢"
 Taiwan_safe_people_reach_desc: "任何一個總統都不應該要人民在國家安全和經濟當中二選一。我們的目標明確，只有做到這一點才能成為一位好總統！"
 Taiwan_makes_fortune: "貨出去，人進來，台灣發大財"
 Taiwan_makes_fortune_desc: "台灣不能再被困在意識形態與內耗之中。只要經濟走得出去，人民自然會有未來。透過擴大對外貿易、吸引外來勞動力與資源流入，我們將重新啟動經濟動能，讓市場替台灣創造機會。\n\n只要方向正確，錢會進來，人會進來，台灣也一定能發大財。"
 Expand_intelligence_system: "擴建情報體系" 
 Expand_intelligence_system_desc: "擴建國家安全局，整合分散的情報資源，強化對內監控與對外情報蒐集能力。\n\n在局勢動盪與威脅不明的情況下，唯有提前掌握風險，國家才能在危機成形之前做出反應，而非被迫承受後果。"
 Whistleblower_Protection_Act: "提升公民權利"
 Whistleblower_Protection_Act_desc: "公民權利乃是國父孫中山民權主義的一環，也是國家正當性與政治秩序的基石。\n\n在非常時期，即便面對危機與壓力，政府仍須確保基本自由不被任意侵蝕，以維持人民對體制的信任，並避免國家在緊急狀態下偏離其立國初衷。"
 No_distinction_between_big_and_small: "兩岸彼此尊重無大小之分"
 No_distinction_between_big_and_small_desc: "「九二共識」這一名詞是在兩岸三地政治人物中逢中必談的基本開場白，然而國民黨堅持的「一中各表」這一原則卻被拋棄或不被重視，甚至被譏為國民黨自娛自樂的帽子。如今，國民黨必須重新理順自己的兩岸論述，主張基於兩個政治實體的同等地位上進行通商通航通訊，彼此尊重同為政治實體之地位，休止兵戈，重修秦晉之好。"
 Based_in_Taiwan: "立足台灣"
 Based_in_Taiwan_desc: "「立足台灣、胸懷大陸、放眼世界、征服宇宙」這是韓國瑜總統在宣傳造勢會中向支持者喊出的口號，這對獨派和其他對政治冷感的民眾來說有些可笑。但對國民黨而言，這不僅僅是他們對中華民國未來的願景，也包含孫中山先生遺志的傳承，即便現在中華民國在各領域都表現的相當疲弱，但正如當年門羅發表《門羅宣言》一樣，是對將來的後代子孫們的期許。\n\n但在真正踏上征服宇宙之路前，我們必須先從身邊的人事物開始....."
 our_next_step: "我們的下一步"
 our_next_step_desc: "中華民國第十五屆大選業已結束，無論是白日再登大寶，或是民主衛冕寶座，中華民國的公民顯然已經在這四年一次的十字路口上做出抉擇。然而，當今世界局勢風雲詭譎，疫情肆虐中國而有進取台灣之勢；國內能源倚仗海運，而解放軍之劍已然直指咽喉；在此局勢下，我國之軍事亦被承平風華麻痺已久。而今台海暗流湧動，島上繁華的霓虹燈中，暗藏著作為台灣之主，不得不察的危機，我們必須未雨綢繆，為可能的變局作打算。"

 NHCC_Expand: "擴編疾管署"
 NHCC_Expand_desc: "新型傳染病自中國內地交通中樞爆發，如今已有星火燎原之勢，我們必須謹慎地應對這次可能的病毒危機，廿年前的SARS疫情種種仍歷歷在目，並為此付出許多代價。為避免島內疫情爆發，應該讓專業的官僚做專業的事並適當擴大權力，全力守護台灣人民。"
 Isolate_patient: "隔離患者"
 Isolate_patient_desc: "很明顯，光是發放口罩還沒有用，我們必須隔離那些感染新冠的人˙"
 Issuance_of_triple_coupons: "發放三倍券"
 Issuance_of_triple_coupons_desc: "疫情對我們的經濟造成了不可估量的影響，我們應該發放一些刺激消費的東西來幫助我們回到之前的盛況。"
 Suspension_of_work_and_classes: "宣布停班停課"
 Suspension_of_work_and_classes_desc: "疫情的影響已經超出了我們的想像，我們必須盡快減少民眾的外出機會以防止疫情擴散"
 Buy_vaccines: "采购疫苗"
 Buy_vaccines_desc: "據可靠消息稱，已經有幾個國家率先研發出疫苗，我們應該去購買一些來幫助我們盡快走出疫情。"
 Get_out_of_the_epidemic: "走出疫情"
 Get_out_of_the_epidemic_desc: "我們已經把病毒打倒了，是事後準備重回正常生活了。"
 Develop_own_vaccine: "自主製造疫苗"
 Develop_own_vaccine_desc: "隨者疫情的影響越來越大，現在光靠國外的疫苗可能沒辦法解決問題，所以我們必須自己搞點，幫助我們盡快走出疫情的陰影。"
 island_of_democracy: "禁止入境"
 Taiwan_locked_down: "全台封城"

 CHI_taiwanese_independence_dynamic: "台湾独立运动"
 CHI_taiwanese_independence_dynamic_desc: "\n\n\n\n£GFX_CHI_taiwanese_independence_movement_banner\n\n\n\n\n\n中华民国，也可称呼为台湾，近几年来则是以中华民国台湾作为称呼，以上描述可见这个地区意识形态的混乱，没错，我们甚至在国际上不被认为是一个国家，这正是台独运动的滥觞。\n\n自从退出联合国，中华民国的国际地位便一落千丈，这也让本土意识开始萌芽，并在之后的民主运动中彻底站上舞台，并获取政权。\n\n尽管如此，认同维持现状的人依旧占据社会上的绝大多数，距离正名之路依然遥远。"
