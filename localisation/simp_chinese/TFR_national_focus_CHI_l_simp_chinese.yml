 CHI_GATHERING_STORM_DESC: "孤悬海上的民主灯塔正在剧烈摇曳。台湾对自由与自主的坚持如今已走到最危险的临界点。\n\n年轻世代从未如此清醒与勇敢；而在硬币的另一面，经济增长趋缓、能源极度脆弱、朝野恶斗撕裂社会、灰色地带认知作战无孔不入、解放军战机军舰天天绕岛施压、统独历史伤痕与世代认知断层等诸多因素。\n\n在通往明天的航道上，依旧惊涛骇浪、暗礁密布。\n\n台湾必须直面千万重考验，2300万人的存续与尊严皆系于此。"
 CHI_KMT_path_tt: "§B中国国民党§!\n\n\n\n\n£GFX_KMT_banner\n\n\n\n\n\n-------------------------------------\n\n\n\n\n\n\n\n   £GFX_CHI_han_kuo_yu\n\n\n\n\n\n\n\n\n-------------------------------------\n§Y三民主義，吾黨所宗，\n以建民國，以進大同。\n咨爾多士，為民前鋒，\n夙夜匪懈，主義是從。\n矢勤矢勇，必信必忠。\n一心一德，貫徹始終。§!"
 CHI_DPP_path_tt: "§G民主进步党§!\n-------------------------------------\n\n\n\n\n£GFX_DPP_banner\n\n\n\n\n\n-------------------------------------\n\n\n\n\n\n\n\n   £GFX_CHI_tsai_ing_wen\n\n\n\n\n\n\n\n\n-------------------------------------\n\n§Y顧家鄉，無分你我，攏是前鋒。\n踏出勇健的跤步，命運掌握在手中。\n拚未來，你的寄望囥在心中。\n為著囡仔的笑容，成做幸福的力量。行出咱的路，雖然有風有雨。\n心頭掠予定，免驚困難阻擋。\n為理想 向前衝§!"
