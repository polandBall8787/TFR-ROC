 third_oil_crisis: "第四次石油危機"
 third_oil_crisis_desc: "伴隨著沙物地阿拉伯王國的崩潰，石油再次成為危機的導火索，華爾街股市走勢下跌更是雪上加霜，我們必須儘快找出新的石油來源以應對危機"
 Unleashing_strategic_oil_reserves: "釋放戰略儲油"
 Unleashing_strategic_oil_reserves_desc: "根據石油管理法，企業家應當存足夠運轉60天的石油量，加上政府30天的存量，我們還可以撐90天，趁此時機，趕緊行動並找到出路"
 South_China_Sea_oil_exploration: "南海油氣探勘"
 South_China_Sea_oil_exploration_desc: "南海蘊含豐富的石油儲備，我國目前在太平，中州兩島上擁有控制權，雖然很小，但還是可以讓我們對於南海的石油進行開採"
 Find_alternative_sources: "尋找替代來源"
 Find_alternative_sources_desc: "排除阿拉伯半島的石油輸出國，我們還有幾個選擇，委內瑞拉、俄羅斯以及大陸，曾經我們有中東的石油，不必選擇這些不那麼好的方案，但現在已經沒有更好的選擇了，我們必須做出決定，是要向哪個國家貿易"
 Technology_exchange_exchange_for_oil: "以技術交流換取石油"
 Technology_exchange_exchange_for_oil_desc: "我國最好的資源即是技術，利用技術，我們成為世界半導體產業重要的一環，現在缺石油，那就必須好好利用技術合作來拉攏產油國"
 Electricity_prices_freeze_and_rise: "電價凍漲"
 Accelerating_the_energy_transition: "加速能源轉型"
 Accelerating_the_energy_transition_desc: "自2016年起，蔡英文政府追隨世界主流啟動能源轉型計畫，旨在解決困擾台灣已久的空汙、環保與能源自給性等議題，其中包含眾多綠能相關指標，要求在2025年前將再生發電比重提升至百分之二十、再生能源裝置容量提升至29GW。沙特內戰導致的第四次石油危機讓台灣民眾再次認識到的能源議題的重要性，我們沒有時間在立法院裡互相扯皮打架，必須專注能源轉型議程，才能帶領台灣在狂風驟雨的大浪中倖存下來。" 
 Life_extension_of_nuclear_power_unit_three: "核三機組延役"
 Life_extension_of_nuclear_power_unit_three_desc: "當逐漸工業化的台灣在70年代面對第一次石油危機的打擊時，蔣經國總統憑藉富具遠見的思維推動十大建設，這其中就包括核能電廠的投資建設。而自1984年開始運作的核能三號廠(簡稱核三)也已經陪伴台灣接近四十個年頭，在311大地震與環保人士的輿論攻勢下蔡英文啟動「非核家園」政策，為保障台灣人免受核輻射的危害，民進黨政府開始逐步停用核能機組，並主張在2025年全面廢除核能發電。但很明顯的是石油危機讓台灣能源遭受嚴重威脅，我們需要每一分電，以保障本島經濟與民生體系還能正常運作。"
 Expand_investment_green_energy_companies: "擴大投資綠能企業"
 Restart_core_four: "重啟核四"
 Restart_core_four_desc: "核四位於臺灣新北市貢寮區的核能發電廠，原本在1980年規劃建設的核四計畫因當地居民強烈反對而陷入停滯，後因2000年當選的陳水扁總統指示「核四再評估」暫緩核四建設工程，即便重新建設其過程也重重受阻。2014年時任行政院院長為平息輿論壓力選擇封存核四，並準備將數千根燃料棒送出台灣。萬幸的是最後一批即將送出的燃料棒仍保存在核四反應爐中，只要經過簡單的工程檢查與風險評估，核四就能以最低效率運轉，後續便能完全重啟所有反應爐----即便這可能造成當地居民的強烈反對。"
 The_power_plant_on_full_fire: "電廠火力全開"
 Photovoltaic_panels_everywhere: "無處不在光電板"
 island_of_energy_security: "能源無虞之島"
 island_of_energy_security_desc: "經過快速改革，我們的人民和工業終於不用再擔心能源問題了，儘管經過此次危機，我們的經濟發展潛力大打折，但一切都回到正軌了，接下來，是什麼呢？"
