l_simp_chinese:
 CHI_election: "大選將至"
 CHI_election_desc: "全國上下的目光正集中於即將到來的選舉，社會緊張感在日常中悄然累積。各派力量積極拉攏支持者，議題與輿論場正被精準操作，任何政策的推行都可能被立即放大檢視。\n大選將至，是對政府施政能力與社會穩定的雙重考驗。民意的不確定性迫使國家在內政與外交上更加謹慎，也讓任何經濟改革、社會政策或外交舉措都面臨加速評估與風險管理的壓力。\n在這段期間，國家必須平衡短期民意與長期策略，以免因急於取悅選民而削弱持續改革的能力。唯有保持穩定，才能在選舉後繼續推進國家使命，而不被瞬息變動的輿論左右。"

 CHI_PPD_Win: "台灣依舊綠意盎然"
 CHI_PPD_Win_desc: "在充滿挑戰的國內外環境下，民進黨成功延續執政，象徵著選民對現有政策方向的認可。這一結果不僅維持了改革與國家策略的延續，也給予政府推行長期計畫的穩定窗口。\n執政的延續意味著社會政策、科技與能源戰略，以及外交選擇，都可以不被短期政局波動所打斷。然民意仍保持警覺，每一項政策都需在民生、自由與國家安全之間取得平衡。\n政黨的勝利既是鼓舞，也是責任：唯有持續掌握改革節奏，妥善應對國內外風險，才能將民意支持轉化為國家長期安全與發展的動力。"

 CHI_KMT_Win: "白日照耀美麗之島"
 CHI_KMT_Win_desc: "在選舉結果揭曉後，國民黨重新掌握政權，象徵著民意對現有政策方向的重新評估。這一變化不僅改寫國內政策優先順序，也迫使社會、產業與外交策略迅速調整。\n執政交替意味著部分改革路線可能被暫停或修改，內政穩定與社會信任面臨挑戰。對外政策亦需重新審視，盟友與貿易夥伴將關注新的國家立場與承諾是否可靠。\n在這段政治過渡期間，國家必須在短期波動與長期利益之間取得平衡，以防內部動盪與外部壓力削弱國家整體韌性。"

 Continue_promote_Taiwan_independence: "繼續推動台灣獨立"
 Continue_promote_Taiwan_independence_desc: ""

 Improve_intelligence_services: "應對大陸情報戰"
 Improve_intelligence_services_desc: "當全球競爭不再僅靠軍隊或經濟，而是由資訊、數據與隱形行動決定勝負時，情報能力成為國家安全的核心支柱。\n升級情報部門意味著對內外威脅的更高洞察力，從偵測敵對滲透、反間諜行動，到預警國際危機與戰略風險。透過技術現代化、專業人才培訓與情報整合，國家能將分散威脅轉化為可控資訊，保障政策決策與社會安全。\n這項升級將帶來明顯的戰略優勢，但同時需承擔資源投入與部分社會監管爭議。唯有在掌握關鍵情報的前提下，國家才能在外交、軍事與內政的多線挑戰中保持主動。"

 HK_Today_TW_Tomorrow: "今日香港 明日台灣"
 HK_Today_TW_Tomorrow_desc: "全球局勢告訴我們，民主與自由並非理所當然，它們的存在隨時可能面臨威脅。鄰近地區的政治收縮與社會鎮壓，讓我們清楚看到：若防線不牢固，今日的平靜可能迅速被打破。\n「今日香港 明日台灣」不只是警示，更是一項國家動員呼籲。它要求政府鞏固社會韌性、強化民主制度與公民防線，並在外交與安全策略上保持高度警覺。唯有建立透明、堅韌且有準備的國家架構，才能防止外部威脅滲透社會核心，確保自由與自主不被輕易削弱。\n此舉可能引發輿論爭議，但在全球政治風險升高的背景下，保持警醒與準備，才是守護國家長期存續的必要條件。"

 People_go_money_in: "人出去，錢進來"
 People_go_money_in_desc: "全球經濟正以前所未有的速度重組，人才與資本的跨境流動已成為國家競爭力的核心杠杆。當人民走出國門，他們帶走的不只是經驗與技術，更是建立國家經濟網絡的橋樑。\n「人出去，錢進來，國家發大財」並非空洞口號，而是策略性的資源整合。透過鼓勵海外就業、投資和創業，並將回流資金與技術有效引入國內產業鏈，國家得以加速產業升級、科技突破與財政收入增長。\n短期內可能面臨人才外流與社會輿論疑慮，但只要規劃得當，海外資源將轉化為國內繁榮的基石，讓國家在國際競爭中保持主動並收穫長期紅利。"

 Whistleblower_Protection_Act: "吹哨者保護法"
 investment_enterprise_desc: "在全球化與科技快速變遷的今天，國家的經濟韌性不僅取決於大型企業的生產力，更依賴中小型企業的創新與靈活性。它們是技術突破的溫床，也是地方就業與社會穩定的重要基石。\n投資中小型企業，不只是補助資金，而是建立國家經濟安全網的一環。透過政策扶持、融資便利與創新引導，國家能將分散的商業活力集中成長動能，促進產業多元化、創新能力與國內市場韌性。\n短期內可能需要較高財政投入，但長期收益將顯著提升社會穩定、就業率與國家整體競爭力。!"

 draw_a_clear_line: "劃清界線"
 draw_a_clear_line_desc: "在國際與區域局勢日益複雜的今天，模糊立場往往帶來策略不確定性與安全風險。劃清界線，是國家對內對外的明確聲明：我們將以自身利益為核心，確立不可逾越的底線，並以穩健手段維護國家主權與安全。\n這一決策不僅向國際夥伴傳遞清楚訊號，也穩定國內政治與民意，讓政策制定能在明確框架下持續推進。劃清界線意味著在必要時果斷行動，同時維持與盟友的協調與經濟合作。\n代價在於，與對立勢力的關係可能緊張，外交空間受限，但唯有清楚界線，國家才能在動盪的環境中保持自主與穩定。"

 Coping_with_the_oil_crisis: "應對石油危機"
 Coping_with_the_oil_crisis_desc: "能源從來不只是商品，而是維繫現代國家運作的血液。當國際供應鏈因戰爭、制裁或政治衝突而中斷，石油短缺所引發的，將不只是物價上漲，而是交通癱瘓、工業停擺與社會秩序的動搖。\n面對迫近的能源危機，政府已無法再仰賴市場自行調節。透過戰略儲備調度、燃料配給與產業優先順序的重新劃分，國家必須確保關鍵部門與防衛體系能在最惡劣的條件下持續運作。\n這些措施勢必帶來不便與犧牲，但能源安全本身就是國家安全的一部分。若我們無法在危機中維持基本運轉，那麼所有的經濟成長與外交承諾，都將在油箱見底的那一刻失去意義。"

 Restarting_nuclear_power: "重啟核電"
 Restarting_nuclear_power_desc: "當能源短缺成為結構性問題，意識形態與政治口號已無法填補電網的缺口。在石油供應不穩、再生能源尚未完全成熟的現實下，維持穩定且可預期的基載電力，成為國家存續層級的課題。\n重啟核電並非否定過去的風險與教訓，而是在嚴格監管與技術升級的前提下，重新評估其戰略價值。核能所提供的，不只是電力本身，更是工業運轉、國防動員與能源自主所需的時間與空間。\n這項決定勢必引發社會爭議，並迫使政府承擔政治成本。但在全面能源危機面前，逃避選擇本身，就是最不負責任的選擇。"

 Invest_in_new_energy: "投資新能源"
 Invest_in_new_energy_desc: "能源危機暴露的，不只是供應短缺，更是對外依賴所帶來的結構性脆弱。若國家每一次危機都只能被迫調整配給與承擔風險，那麼問題從未真正被解決，只是不斷延後爆發。\n投資新能源，是一項昂貴且見效緩慢的選擇。無論是再生能源、儲能技術或電網升級，都需要龐大的前期投入與制度調整，並承受來自產業與財政的壓力。然而，這些成本換來的，是逐步降低對外部能源的依賴，以及在長期競爭中保有自主空間。\n這不是一條能立刻化解危機的道路，但唯有現在開始承擔轉型的代價，國家才能避免在下一次能源衝擊中，再次陷入被動與倉促應對。"

 Buy_oil_in_china: "從大陸購買石油"
 Buy_oil_in_china_desc: "當全球能源市場波動、供應鏈受阻之際，國家面臨著一個殘酷的現實：短期缺口若不填補，工業停擺、民生困窘、軍事運作皆將陷入危機。\n從大陸購買石油，是一項務實而痛苦的選擇。它能立即緩解能源短缺，保障基礎工業與民生需求，但同時意味著在地緣政治上加深依賴，削弱未來自主決策的空間。\n國家必須在生存與風險之間找到平衡，確保能源供應的同時，保持多元來源與長期對策。短期的妥協，若管理得當，可以換來穩定的運作與戰略緩衝；失衡，則可能將國家捲入他人掌控的博弈之中。"

 Silicon_Shield_Strategy: "硅盾戰略"
 Silicon_Shield_Strategy_desc: "在資訊與半導體已成為國家核心命脈的時代，掌握先進晶片與關鍵技術，等同掌握戰略主導權。任何對外依賴，都是潛在的制約與威脅。\n硅盾戰略不僅是科技自主，更是國家安全的底線。透過國內半導體產業整合、研發自主晶片，以及高科技防禦能力建設，我們能將關鍵技術轉化為保護國家主權與產業安全的盾牌。\n這條路代價高昂，需集中資源、承受國際競爭與外交壓力，但唯有在核心科技上掌握自主權，國家才能在未來衝突與競爭中不被動搖。"

 Looking_for_new_trade_allies: "尋找新貿易夥伴"
 Looking_for_new_trade_allies_desc: "全球供應鏈的重組與地緣緊張，使任何對單一市場的依賴都成為潛在風險。歷史一再提醒我們，過度集中帶來的，不只是經濟波動，更可能在外交或安全事件中變成戰略勒索。\n尋找新貿易夥伴，是一項前瞻而務實的策略。通過多元化出口市場、擴展進口來源，以及與友好國家建立穩定經貿協議，國家可以降低風險、增強經濟韌性，並為產業升級與國際合作爭取更多談判籌碼。\n雖然短期成本不小，且需承受外交調整與競爭壓力，但唯有建立多元化的經濟網絡，國家才能在風雲變幻的國際格局中保持自主與韌性。"

 Raise_the_minimum_wage: "提高最低薪資"
 Raise_the_minimum_wage_desc: "在物價上漲與薪資停滯並行的現實下，基層勞動者的耐心正在迅速消耗。若國家無法回應最基本的生存壓力，社會的不滿終將轉化為動盪，並動搖改革與動員的根基。\n提高最低薪資是一項明確而直接的政治訊號——國家選擇以制度介入市場，重新分配成長的成本與成果。此舉將迫使企業調整經營模式，並加速低附加價值產業的淘汰，同時也引發資本對競爭力與投資環境的質疑。\n這不是沒有代價的政策，但若連最基本的勞動尊嚴都無法保障，那麼任何關於發展與安全的承諾，都將顯得空洞而不可信。"

 Strengthen_social_welfare: "加強社會福利"
 Strengthen_social_welfare_desc: "在產業轉型、科技升級與國際競爭的夾擊之下，社會的不安正在悄然累積。自動化與結構調整帶來效率，也同時製造失業、貧富差距與世代斷層。若國家無法承接這些衝擊，任何改革最終都將失去民意基礎。\n加強社會福利並非出於仁慈，而是維持社會穩定的必要投資。透過擴充保障網絡、強化公共醫療與就業支持，政府得以降低轉型成本，確保人民在動盪中仍願意承擔改革的代價。\n一個被照顧的社會，才有能力忍受壓力、支持國家動員；否則，內部的不滿將比任何外部威脅更早擊垮我們。"

 protect_civil_rights: "保護公民權利"
 protect_civil_rights_desc: "在科技迅速滲透社會各個層面的同時，權力的邊界也正被不斷模糊。資料蒐集、演算法決策與數位監控若缺乏約束，將使效率凌駕於自由之上，並侵蝕公民對國家的信任。\n若我們選擇以安全與發展之名無限擴張國家權力，那麼所守護的，終將不再是自由社會本身。政府必須建立明確的法律框架，確保科技的使用符合比例原則，並保障言論、隱私與程序正義不因危機而被犧牲。\n唯有在權利受到尊重的前提下，國家動員與科技發展才能獲得人民的支持；否則，再強大的技術，也只會加速社會的撕裂與內部崩解。"

 Invest_in_AI: "投資人工智能"
 Invest_in_AI_desc: "二十一世紀的競爭不再只取決於土地、人口或傳統工業，而是由資料、演算法與算力所主導。人工智慧正迅速重塑戰爭型態、產業結構與國家治理方式，任何在此領域落後的國家，都將在未來被迫接受他人的規則。\n為了確保臺灣在全球科技競賽中的戰略地位，政府必須集中資源，扶植人工智慧研發，整合產學研體系，並引導資本投入高風險但高回報的前沿技術。這不僅是產業政策，更是攸關國家安全與長期競爭力的關鍵投資。\n唯有掌握智慧化技術的核心，臺灣才能在動盪的國際秩序中，維持自主、強化防衛，並確保未來不被邊緣化。"

 Taiwanese_businessmen_return: "台商回流"
 Taiwanese_businessmen_return_desc: "在全球供應鏈重組與地緣政治對抗加劇的浪潮下，長期外移的臺灣資本正站在十字路口。\n面對不確定的投資環境與日益上升的政治風險，越來越多台商開始重新審視「根留臺灣」的可能性。政府必須主動出擊，以政策誘因、產業升級與基礎建設為後盾，為資本回流鋪設一條安全且可預期的道路。\n這不僅是一場經濟調整，更是一項國家戰略抉擇——唯有掌握關鍵產業與生產能量，臺灣才能在動盪的國際局勢中確保自身的生存與談判籌碼。"

 Strengthen_anti-communist_awareness: "強化反共意識"
 Strengthen_anti-communist_awareness_desc: "冷戰或許已成歷史名詞，但其遺產從未真正消失。威權體制不僅依賴軍事與經濟壓力，更擅長以宣傳、滲透與認知戰削弱對手社會的意志。若我們忽視這一點，內部的動搖將比外部威脅更早瓦解防線。\n強化反共意識，並非為了製造恐慌，而是建立清晰的價值界線。透過教育、資訊透明與反滲透機制，國家得以提高社會對極權敘事的免疫力，防止政治操弄與分化策略侵蝕民主制度。\n一個無法辨識威脅來源的社會，終將在壓力下自行崩解。唯有鞏固共同的認知基礎，國家才能在長期對抗中保持團結與清醒。"

