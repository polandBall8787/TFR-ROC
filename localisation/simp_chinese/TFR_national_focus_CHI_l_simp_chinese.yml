 Expand_intelligence_system_desc: ""
 Whistleblower_Protection_Act: "吹哨者保護法"
 No_distinction_between_big_and_small: "兩岸彼此尊重無大小之分"
 Based_in_Taiwan: "立足台灣"
 our_next_step: "我們的下一步"

 NHCC_Expand: "擴編疾管署"
 NHCC_Expand_desc: "2020年1月21日，臺灣確診了首例肺炎病例。該病毒有超乎以往的傳染能力，我們應當立即做出應對措施。"
 Isolate_patient: "隔離患者"
 Isolate_patient_desc: "很明顯，光是發放口罩還沒有用，我們必須隔離那些感染新冠的人˙"
 Issuance_of_triple_coupons: "發放三倍券"
 Issuance_of_triple_coupons_desc: "疫情對我們的經濟造成了不可估量的影響，我們應該發放一些刺激消費的東西來幫助我們回到之前的盛況。"
 Suspension_of_work_and_classes: "宣布停班停課"
 Suspension_of_work_and_classes_desc: "疫情的影響已經超出了我們的想像，我們必須盡快減少民眾的外出機會以防止疫情擴散"
 Buy_vaccines: "采购疫苗"
 Buy_vaccines_desc: "據可靠消息稱，已經有幾個國家率先研發出疫苗，我們應該去購買一些來幫助我們盡快走出疫情。"
 Get_out_of_the_epidemic: "走出疫情"
 Get_out_of_the_epidemic_desc: "我們已經把病毒打倒了，是事後準備重回正常生活了。"
 Develop_own_vaccine: "自主製造疫苗"
 Develop_own_vaccine_desc: "隨者疫情的影響越來越大，現在光靠國外的疫苗可能沒辦法解決問題，所以我們必須自己搞點，幫助我們盡快走出疫情的陰影。"
 island_of_democracy: "禁止入境"
 Taiwan_locked_down: "全台封城"

 CHI_taiwanese_independence_dynamic: "台湾独立运动"
 CHI_taiwanese_independence_dynamic_desc: "\n\n\n\n£GFX_CHI_taiwanese_independence_movement_banner\n\n\n\n\n\n中华民国，也可称呼为台湾，近几年来则是以中华民国台湾作为称呼，以上描述可见这个地区意识形态的混乱，没错，我们甚至在国际上不被认为是一个国家，这正是台独运动的滥觞。\n\n自从退出联合国，中华民国的国际地位便一落千丈，这也让本土意识开始萌芽，并在之后的民主运动中彻底站上舞台，并获取政权。\n\n尽管如此，认同维持现状的人依旧占据社会上的绝大多数，距离正名之路依然遥远。"
