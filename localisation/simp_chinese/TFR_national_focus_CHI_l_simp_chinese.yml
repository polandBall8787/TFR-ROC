 #國策
 CHI.1.t: "2020年大選"
 CHI.1.d: "民众的目光再次聚焦于国家未来的方向，各派政治势力摩拳擦掌、全力争取支持。这不只是一次选举，而是对现行政策与国家策略的公民检验。\n选民的选择将直接影响国内改革步调、社会稳定以及对外政策的方向。政府必须同时应对民意、舆论与国际关注，在短期政治压力与长期国家利益间找到平衡。"
 CHI.1.a: "民進黨繼續執政"
 CHI.1.b: "國民黨上台"

 CHI.2.t: "第一例本土新冠病例" 
 CHI.2.d: "疫情的威胁终于跨越边境防线，一名本土居民被确诊为新冠病毒感染者。这不仅是个案，更象征着病毒已悄然进入社区，对公共卫生、经济活动以及社会秩序形成潜在冲击。\n政府必须立即启动应对机制：追踪密切接触者、加强检测能力、准备医疗资源，同时面对民众恐慌与舆论压力。任何延迟或判断失误，都可能导致疫情扩散，进而影响国家整体稳定与经济运作。\n这是对国家防疫体系的首次严峻考验，也提醒社会每一个公民，公共安全与个人行为息息相关。"
 CHI.2.a: "立刻追蹤密切接觸者。"

